ons.\n\nFor example, in the representative record (expanding descendants of 365636006 \"Finding of blood group\"), prod returns 208 codes while dev returns 207. Code 1351894008 \"Mixed field RhD (finding)\" is present in prod but absent from dev, consistent with it being added in the 2025 edition.\n\nThe used-codesystem parameter confirms the version difference:\n- Prod: `http://snomed.info/sct|http://snomed.info/sct/900000000000207008/version/20250201`\n- Dev: `http://snomed.info/sct|http://snomed.info/sct/900000000000207008/version/20240201`\n\n## How widespread\n\n40 expand content-differs records in the current comparison have SNOMED version skew with code membership differences. Identified via:\n```\ngrep expand+content-differs in deltas.ndjson, then check for SNOMED used-codesystem version mismatch + different code sets\n```\n\nAll 40 records are POST /r4/ValueSet/$expand requests using SNOMED CT.\n\n## What the tolerance covers\n\nTolerance `expand-snomed-version-skew-content` matches expand records where both sides return 200, SNOMED used-codesystem versions differ, and the expansion contains arrays have different code membership. It normalizes both sides to the intersection of codes and adjusts the total count. This is the same approach used by `expand-hl7-terminology-version-skew-content` (bug 6edc96c).", "body_html": "<p>Records-Impacted: 40<br>\nTolerance-ID: expand-snomed-version-skew-content<br>\nRecord-ID: 2c7143df-3316-422a-b284-237f16fbcd6e</p>\n<h2>Repro</h2>\n<pre><code class=\"lang-bash\"># Prod\ncurl -s &#x27;https://tx.fhir.org/r4/ValueSet/$expand&#x27; \\\n  -H &#x27;Accept: application/fhir+json&#x27; \\\n  -H &#x27;Content-Type: application/fhir+json&#x27; \\\n  -d &#x27;{&quot;resourceType&quot;:&quot;Parameters&quot;,&quot;parameter&quot;:[{&quot;name&quot;:&quot;system-version&quot;,&quot;valueUri&quot;:&quot;http://snomed.info/sct|http://snomed.info/sct/83821000000107&quot;},{&quot;name&quot;:&quot;defaultDisplayLanguage&quot;,&quot;valueCode&quot;:&quot;en-GB&quot;},{&quot;name&quot;:&quot;includeDefinition&quot;,&quot;valueBoolean&quot;:false},{&quot;name&quot;:&quot;excludeNested&quot;,&quot;valueBoolean&quot;:false},{&quot;name&quot;:&quot;cache-id&quot;,&quot;valueId&quot;:&quot;7743c2e6-5b90-4b62-bcd2-6695b993e76b&quot;},{&quot;name&quot;:&quot;count&quot;,&quot;valueInteger&quot;:1000},{&quot;name&quot;:&quot;offset&quot;,&quot;valueInteger&quot;:0},{&quot;name&quot;:&quot;valueSet&quot;,&quot;resource&quot;:{&quot;resourceType&quot;:&quot;ValueSet&quot;,&quot;status&quot;:&quot;active&quot;,&quot;compose&quot;:{&quot;inactive&quot;:true,&quot;include&quot;:[{&quot;system&quot;:&quot;http://snomed.info/sct&quot;,&quot;version&quot;:&quot;http://snomed.info/sct/900000000000207008&quot;,&quot;filter&quot;:[{&quot;property&quot;:&quot;concept&quot;,&quot;op&quot;:&quot;descendent-of&quot;,&quot;value&quot;:&quot;365636006&quot;}]}]}}}]}&#x27; \\\n  | jq &#x27;.expansion.parameter[] | select(.name == &quot;used-codesystem&quot;) | .valueUri, .expansion.contains | length&#x27;\n\n# Dev\ncurl -s &#x27;https://tx-dev.fhir.org/r4/ValueSet/$expand&#x27; \\\n  -H &#x27;Accept: application/fhir+json&#x27; \\\n  -H &#x27;Content-Type: application/fhir+json&#x27; \\\n  -d &#x27;{&quot;resourceType&quot;:&quot;Parameters&quot;,&quot;parameter&quot;:[{&quot;name&quot;:&quot;system-version&quot;,&quot;valueUri&quot;:&quot;http://snomed.info/sct|http://snomed.info/sct/83821000000107&quot;},{&quot;name&quot;:&quot;defaultDisplayLanguage&quot;,&quot;valueCode&quot;:&quot;en-GB&quot;},{&quot;name&quot;:&quot;includeDefinition&quot;,&quot;valueBoolean&quot;:false},{&quot;name&quot;:&quot;excludeNested&quot;,&quot;valueBoolean&quot;:false},{&quot;name&quot;:&quot;cache-id&quot;,&quot;valueId&quot;:&quot;7743c2e6-5b90-4b62-bcd2-6695b993e76b&quot;},{&quot;name&quot;:&quot;count&quot;,&quot;valueInteger&quot;:1000},{&quot;name&quot;:&quot;offset&quot;,&quot;valueInteger&quot;:0},{&quot;name&quot;:&quot;valueSet&quot;,&quot;resource&quot;:{&quot;resourceType&quot;:&quot;ValueSet&quot;,&quot;status&quot;:&quot;active&quot;,&quot;compose&quot;:{&quot;inactive&quot;:true,&quot;include&quot;:[{&quot;system&quot;:&quot;http://snomed.info/sct&quot;,&quot;version&quot;:&quot;http://snomed.info/sct/900000000000207008&quot;,&quot;filter&quot;:[{&quot;property&quot;:&quot;concept&quot;,&quot;op&quot;:&quot;descendent-of&quot;,&quot;value&quot;:&quot;365636006&quot;}]}]}}}]}&#x27; \\\n  | jq &#x27;.expansion.parameter[] | select(.name == &quot;used-codesystem&quot;) | .valueUri, .expansion.contains | length&#x27;</code></pre>\n<p>Prod uses SNOMED version 20250201 and returns 208 codes; dev uses version 20240201 and returns 207 codes. Code 1351894008 &quot;Mixed field RhD (finding)&quot; is present in prod but absent in dev.</p>\n<h2>What differs</h2>\n<p>Prod $expand uses SNOMED CT International edition version 20250201 while dev uses version 20240201. This causes expansion results to contain different sets of codes — prod includes codes added in the 2025 edition that dev does not have, and some codes present in both editions have different display text reflecting updates between versions.</p>\n<p>For example, in the representative record (expanding descendants of 365636006 &quot;Finding of blood group&quot;), prod returns 208 codes while dev returns 207. Code 1351894008 &quot;Mixed field RhD (finding)&quot; is present in prod but absent from dev, consistent with it being added in the 2025 edition.</p>\n<p>The used-codesystem parameter confirms the version difference:</p>\n<ul><li>Prod: <code>http://snomed.info/sct|http://snomed.info/sct/900000000000207008/version/20250201</code></li><li>Dev: <code>http://snomed.info/sct|http://snomed.info/sct/900000000000207008/version/20240201</code></li></ul>\n<h2>How widespread</h2>\n<p>40 expand content-differs records in the current comparison have SNOMED version skew with code membership differences. Identified via:</p>\n<pre><code>grep expand+content-differs in deltas.ndjson, then check for SNOMED used-codesystem version mismatch + different code sets</code></pre>\n<p>All 40 records are POST /r4/ValueSet/$expand requests using SNOMED CT.</p>\n<h2>What the tolerance covers</h2>\n<p>Tolerance <code>expand-snomed-version-skew-content</code> matches expand records where both sides return 200, SNOMED used-codesystem versions differ, and the expansion contains arrays have different code membership. It normalizes both sides to the intersection of codes and adjusts the total count. This is the same approach used by <code>expand-hl7-terminology-version-skew-content</code> (bug 6edc96c).</p>", "impact": 40}, {"id": "36da928", "title": "Dev returns 404 for SNOMED CT implicit ValueSet  (fhir_vs URLs)", "status": "open", "labels": ["missing-resource", "reproduced", "tx-compare"], "author": "Claude (AI Assistant)", "date": "2026-02-07 16:37", "date_iso": "2026-02-07T16:37:24-06:00", "body_md": "Records-Impacted: 36\nTolerance-ID: snomed-implicit-valueset-expand-404\nRecord-ID: 871b3f66-9e31-4b6c-9774-adb378e935df\n\n## Repro\n\n```bash\n# Prod\ncurl -s 'https://tx.fhir.org/r4/ValueSet/$expand?url=http%3A%2F%2Fsnomed.info%2Fsct%3Ffhir_vs&filter=diabetes&count=5' \\\n  -H 'Accept: application/fhir+json'\n\n# Dev\ncurl -s 'https://tx-dev.fhir.org/r4/ValueSet/$expand?url=http%3A%2F%2Fsnomed.info%2Fsct%3Ffhir_vs&filter=diabetes&count=5' \\\n  -H 'Accept: application/fhir+json'\n```\n\nProd returns HTTP 200 with a valid ValueSet expansion containing 5 SNOMED CT concepts matching \"diabetes\". Dev returns HTTP 404 with OperationOutcome: `\"ValueSet not found: http://snomed.info/sct?fhir_vs\"`.\n\n## What differs\n\nWhen expanding SNOMED CT implicit ValueSets using the standard `fhir_vs` URL pattern, prod returns 200 with a valid ValueSet expansion, while dev returns 404 with OperationOutcome \"ValueSet not found: http://snomed.info/sct?fhir_vs\".\n\nThis affects all SNOMED CT implicit ValueSet URLs:\n- `http://snomed.info/sct?fhir_vs` (all of SNOMED CT)\n- `http://snomed.info/sct?fhir_vs=isa/<sctid>` (descendants of a concept)\n\nThese are FHIR-standard implicit ValueSet URLs defined in the SNOMED CT FHIR usage guide. A terminology server must recognize these URL patterns and synthesize the corresponding ValueSet rather than looking for a stored resource.\n\n## How widespread\n\n36 records in the delta file show this pattern. All are `missing-resource` category, `expand` operation. All have prod=200, dev=404.\n\n```\ngrep -c 'fhir_vs' jobs/2026-02-round-2/results/deltas/deltas.ndjson\n# → 36\n```\n\nThe pattern is predicted by the URL containing `fhir_vs` combined with the $expand operation. Both /r4/ and /r5/ FHIR version prefixes are affected. Various filter and count parameters are used across the records but all fail the same way.\n\n176 total records in comparison.ndjson contain `fhir_vs`; the other 140 are already handled (matched OK or skipped by existing tolerances).\n\n## What the tolerance covers\n\nTolerance `snomed-implicit-valueset-expand-404` matches records where:\n- The URL contains `fhir_vs`\n- Dev returns status 404\n- Prod returns status 200\n\nIt skips these records entirely since no meaningful comparison is possible (dev doesn't return FHIR content). Eliminates 36 delta records.\n\n## Representative record\n\n`871b3f66-9e31-4b6c-9774-adb378e935df` — GET /r4/ValueSet/$expand?url=http%3A%2F%2Fsnomed.info%2Fsct%3Ffhir_vs&filter=diabetes&count=5", "body_html": "<p>Records-Impacted: 36<br>\nTolerance-ID: snomed-implicit-valueset-expand-404<br>\nRecord-ID: 871b3f66-9e31-4b6c-9774-adb378e935df</p>\n<h2>Repro</h2>\n<pre><code class=\"lang-bash\"># Prod\ncurl -s &#x27;https://tx.fhir.org/r4/ValueSet/$expand?url=http%3A%2F%2Fsnomed.info%2Fsct%3Ffhir_vs&amp;filter=diabetes&amp;count=5&#x27; \\\n  -H &#x27;Accept: application/fhir+json&#x27;\n\n# Dev\ncurl -s &#x27;https://tx-dev.fhir.org/r4/ValueSet/$expand?url=http%3A%2F%2Fsnomed.info%2Fsct%3Ffhir_vs&amp;filter=diabetes&amp;count=5&#x27; \\\n  -H &#x27;Accept: application/fhir+json&#x27;</code></pre>\n<p>Prod returns HTTP 200 with a valid ValueSet expansion containing 5 SNOMED CT concepts matching &quot;diabetes&quot;. Dev returns HTTP 404 with OperationOutcome: <code>&quot;ValueSet not found: http://snomed.info/sct?fhir_vs&quot;</code>.</p>\n<h2>What differs</h2>\n<p>When expanding SNOMED CT implicit ValueSets using the standard <code>fhir_vs</code> URL pattern, prod returns 200 with a valid ValueSet expansion, while dev returns 404 with OperationOutcome &quot;ValueSet not found: http://snomed.info/sct?fhir_vs&quot;.</p>\n<p>This affects all SNOMED CT implicit ValueSet URLs:</p>\n<ul><li><code>http://snomed.info/sct?fhir_vs</code> (all of SNOMED CT)</li><li><code>http://snomed.info/sct?fhir_vs=isa/&lt;sctid&gt;</code> (descendants of a concept)</li></ul>\n<p>These are FHIR-standard implicit ValueSet URLs defined in the SNOMED CT FHIR usage guide. A terminology server must recognize these URL patterns and synthesize the corresponding ValueSet rather than looking for a stored resource.</p>\n<h2>How widespread</h2>\n<p>36 records in the delta file show this pattern. All are <code>missing-resource</code> category, <code>expand</code> operation. All have prod=200, dev=404.</p>\n<pre><code>grep -c &#x27;fhir_vs&#x27; jobs/2026-02-round-2/results/deltas/deltas.ndjson\n# → 36</code></pre>\n<p>The pattern is predicted by the URL containing <code>fhir_vs</code> combined with the $expand operation. Both /r4/ and /r5/ FHIR version prefixes are affected. Various filter and count parameters are used across the records but all fail the same way.</p>\n<p>176 total records in comparison.ndjson contain <code>fhir_vs</code>; the other 140 are already handled (matched OK or skipped by existing tolerances).</p>\n<h2>What the tolerance covers</h2>\n<p>Tolerance <code>snomed-implicit-valueset-expand-404</code> matches records where:</p>\n<ul><li>The URL contains <code>fhir_vs</code></li><li>Dev returns status 404</li><li>Prod returns status 200</li></ul>\n<p>It skips these records entirely since no meaningful comparison is possible (dev doesn&#x27;t return FHIR content). Eliminates 36 delta records.</p>\n<h2>Representative record</h2>\n<p><code>871b3f66-9e31-4b6c-9774-adb378e935df</code> — GET /r4/ValueSet/$expand?url=http%3A%2F%2Fsnomed.info%2Fsct%3Ffhir_vs&amp;filter=diabetes&amp;count=5</p>", "impact": 36}, {"id": "6edc96c", "title": "Dev loads different versions of HL7 terminology CodeSystems (terminology.hl7.org) than prod", "status": "open", "labels": ["content-differs", "reproduced", "tx-compare"], "author": "Claude (AI Assistant)", "date": "2026-02-07 15:33", "date_iso": "2026-02-07T15:33:34-06:00", "body_md": "Records-Impacted: 32\nTolerance-ID: hl7-terminology-cs-version-skew\nRecord-ID: 04364a8a-acce-491a-8018-9ac010d47d21\n\n## Repro\n\n```bash\n# Prod\ncurl -s 'https://tx.fhir.org/r4/ValueSet/$validate-code?url=http:%2F%2Fhl7.org%2Ffhir%2FValueSet%2Fconsent-category&code=idscl&_format=json&system=http:%2F%2Fterminology.hl7.org%2FCodeSystem%2Fconsentcategorycodes' -H 'Accept: application/fhir+json' | jq -r '.parameter[] | select(.name == \"message\") | .valueString'\n\n# Dev\ncurl -s 'https://tx-dev.fhir.org/r4/ValueSet/$validate-code?url=http:%2F%2Fhl7.org%2Ffhir%2FValueSet%2Fconsent-category&code=idscl&_format=json&system=http:%2F%2Fterminology.hl7.org%2FCodeSystem%2Fconsentcategorycodes' -H 'Accept: application/fhir+json' | jq -r '.parameter[] | select(.name == \"message\") | .valueString'\n```\n\nProd returns `version '4.0.1'`, dev returns `version '1.0.1'`.\n\n## What differs\n\nFor CodeSystems under `http://terminology.hl7.org/CodeSystem/*`, prod reports version `4.0.1` in error messages and OperationOutcome issue text, while dev reports different versions:\n\n- `consentcategorycodes`: prod=4.0.1, dev=1.0.1\n- `goal-achievement`: prod=4.0.1, dev=1.0.1\n- `consentpolicycodes`: prod=4.0.1, dev=3.0.1\n- `v2-0116`: prod=2.9, dev=3.0.0\n\nThe version difference appears in:\n1. The `message` parameter valueString (e.g., \"Unknown code 'idscl' in the CodeSystem '...' version '4.0.1'\" vs \"version '1.0.1'\")\n2. The `issues` OperationOutcome `details.text` field\n\nBoth servers agree on the validation result (e.g., result=false for invalid codes). The core terminology behavior is the same — only the loaded CodeSystem edition version differs.\n\n## How widespread\n\n32 records in the delta file are affected, all validate-code operations on HL7 terminology CodeSystems. Found via:\n\n```\ngrep for records where prod has version '4.0.1' and dev has '1.0.1' or '3.0.1',\nplus v2-0116 where prod=2.9, dev=3.0.0\n```\n\nAll are GET requests to `/r4/ValueSet/$validate-code` or `/r4/CodeSystem/$validate-code`.\n\n## What the tolerance covers\n\nTolerance ID: `hl7-terminology-cs-version-skew`. Matches validate-code records where the system is under `terminology.hl7.org/CodeSystem/` and the message/issues text differs only in the version string pattern. Normalizes version strings in message text and OperationOutcome issue details.text from dev's version to prod's version.", "body_html": "<p>Records-Impacted: 32<br>\nTolerance-ID: hl7-terminology-cs-version-skew<br>\nRecord-ID: 04364a8a-acce-491a-8018-9ac010d47d21</p>\n<h2>Repro</h2>\n<pre><code class=\"lang-bash\"># Prod\ncurl -s &#x27;https://tx.fhir.org/r4/ValueSet/$validate-code?url=http:%2F%2Fhl7.org%2Ffhir%2FValueSet%2Fconsent-category&amp;code=idscl&amp;_format=json&amp;system=http:%2F%2Fterminology.hl7.org%2FCodeSystem%2Fconsentcategorycodes&#x27; -H &#x27;Accept: application/fhir+json&#x27; | jq -r &#x27;.parameter[] | select(.name == &quot;message&quot;) | .valueString&#x27;\n\n# Dev\ncurl -s &#x27;https://tx-dev.fhir.org/r4/ValueSet/$validate-code?url=http:%2F%2Fhl7.org%2Ffhir%2FValueSet%2Fconsent-category&amp;code=idscl&amp;_format=json&amp;system=http:%2F%2Fterminology.hl7.org%2FCodeSystem%2Fconsentcategorycodes&#x27; -H &#x27;Accept: application/fhir+json&#x27; | jq -r &#x27;.parameter[] | select(.name == &quot;message&quot;) | .valueString&#x27;</code></pre>\n<p>Prod returns <code>version &#x27;4.0.1&#x27;</code>, dev returns <code>version &#x27;1.0.1&#x27;</code>.</p>\n<h2>What differs</h2>\n<p>For CodeSystems under <code>http://terminology.hl7.org/CodeSystem/*</code>, prod reports version <code>4.0.1</code> in error messages and OperationOutcome issue text, while dev reports different versions:</p>\n<ul><li><code>consentcategorycodes</code>: prod=4.0.1, dev=1.0.1</li><li><code>goal-achievement</code>: prod=4.0.1, dev=1.0.1</li><li><code>consentpolicycodes</code>: prod=4.0.1, dev=3.0.1</li><li><code>v2-0116</code>: prod=2.9, dev=3.0.0</li></ul>\n<p>The version difference appears in:</p>\n<ol><li>The <code>message</code> parameter valueString (e.g., &quot;Unknown code &#x27;idscl&#x27; in the CodeSystem &#x27;...&#x27; version &#x27;4.0.1&#x27;&quot; vs &quot;version &#x27;1.0.1&#x27;&quot;)</li><li>The <code>issues</code> OperationOutcome <code>details.text</code> field</li></ol>\n<p>Both servers agree on the validation result (e.g., result=false for invalid codes). The core terminology behavior is the same — only the loaded CodeSystem edition version differs.</p>\n<h2>How widespread</h2>\n<p>32 records in the delta file are affected, all validate-code operations on HL7 terminology CodeSystems. Found via:</p>\n<pre><code>grep for records where prod has version &#x27;4.0.1&#x27; and dev has &#x27;1.0.1&#x27; or &#x27;3.0.1&#x27;,\nplus v2-0116 where prod=2.9, dev=3.0.0</code></pre>\n<p>All are GET requests to <code>/r4/ValueSet/$validate-code</code> or <code>/r4/CodeSystem/$validate-code</code>.</p>\n<h2>What the tolerance covers</h2>\n<p>Tolerance ID: <code>hl7-terminology-cs-version-skew</code>. Matches validate-code records where the system is under <code>terminology.hl7.org/CodeSystem/</code> and the message/issues text differs only in the version string pattern. Normalizes version strings in message text and OperationOutcome issue details.text from dev&#x27;s version to prod&#x27;s version.</p>", "impact": 32}, {"id": "bd89513", "title": "Dev returns extra message/issues for display language resolution on validate-code result=true", "status": "open", "labels": ["content-differs", "reproduced", "tx-compare"], "author": "Claude (AI Assistant)", "date": "2026-02-07 16:05", "date_iso": "2026-02-07T16:05:31-06:00", "body_md": "Records-Impacted: 19\nTolerance-ID: dev-extra-display-lang-not-found-message\nRecord-ID: 299d1b7f-b8f7-4cee-95ab-fa83da75ea80\n\n\n```bash\ncurl -s 'https://tx.fhir.org/r4/ValueSet/$validate-code?' \\\n  -H 'Accept: application/fhir+json' \\\n  -H 'Content-Type: application/fhir+json' \\\n  -d '{\"resourceType\":\"Parameters\",\"parameter\":[{\"name\":\"codeableConcept\",\"valueCodeableConcept\":{\"coding\":[{\"system\":\"urn:iso:std:iso:3166\",\"code\":\"FR\",\"display\":\"France\"}]}},{\"name\":\"displayLanguage\",\"valueCode\":\"fr\"},{\"name\":\"default-to-latest-version\",\"valueBoolean\":true},{\"name\":\"valueSet\",\"resource\":{\"resourceType\":\"ValueSet\",\"id\":\"jurisdiction\",\"url\":\"http://hl7.org/fhir/ValueSet/jurisdiction\",\"version\":\"4.0.1\",\"compose\":{\"include\":[{\"system\":\"urn:iso:std:iso:3166\"},{\"system\":\"urn:iso:std:iso:3166:-2\"},{\"system\":\"http://unstats.un.org/unsd/methods/m49/m49.htm\",\"filter\":[{\"property\":\"class\",\"op\":\"=\",\"value\":\"region\"}]}]}}}]}'\n\ncurl -s 'https://tx-dev.fhir.org/r4/ValueSet/$validate-code?' \\\n  -H 'Accept: application/fhir+json' \\\n  -H 'Content-Type: application/fhir+json' \\\n  -d '{\"resourceType\":\"Parameters\",\"parameter\":[{\"name\":\"codeableConcept\",\"valueCodeableConcept\":{\"coding\":[{\"system\":\"urn:iso:std:iso:3166\",\"code\":\"FR\",\"display\":\"France\"}]}},{\"name\":\"displayLanguage\",\"valueCode\":\"fr\"},{\"name\":\"default-to-latest-version\",\"valueBoolean\":true},{\"name\":\"valueSet\",\"resource\":{\"resourceType\":\"ValueSet\",\"id\":\"jurisdiction\",\"url\":\"http://hl7.org/fhir/ValueSet/jurisdiction\",\"version\":\"4.0.1\",\"compose\":{\"include\":[{\"system\":\"urn:iso:std:iso:3166\"},{\"system\":\"urn:iso:std:iso:3166:-2\"},{\"system\":\"http://unstats.un.org/unsd/methods/m49/m49.htm\",\"filter\":[{\"property\":\"class\",\"op\":\"=\",\"value\":\"region\"}]}]}}}]}'\n```\n\nProd returns parameters: result, system, code, version, display, codeableConcept, diagnostics.\n\nDev returns the same parameters plus message (\"There are no valid display names found for the code urn:iso:std:iso:3166#FR for language(s) 'fr'. The display is 'France' which is the default language display\") and issues (OperationOutcome with informational severity).\n\n\nWhen $validate-code returns result=true and a displayLanguage parameter was specified in the request, dev returns extra message and issues parameters that prod omits entirely. The dev message reads: \"There are no valid display names found for the code <system>#<code> for language(s) '<lang>'. The display is '<display>' which is the default language display.\" The issues parameter contains an OperationOutcome with an informational issue (code=invalid, tx-issue-type=invalid-display).\n\nProd returns only: result, system, code, version, display, codeableConcept, diagnostics.\nDev returns all the above plus: message and issues with the display-language-not-found informational feedback.\n\nBoth servers agree on result=true, and the validated code/display/version are identical.\n\n\n19 records in deltas match this pattern. All are POST /r4/ValueSet/$validate-code with result=true where prod has no message/issues and dev has \"no valid display names found\" message+issues. 17 of 19 involve urn:iso:std:iso:3166 codes (FR, FRA) with displayLanguage=fr or fr-FR. 2 involve urn:iso:std:iso:3166 with no explicit displayLanguage.\n\nSearch: grep 'There are no valid display names found' jobs/2026-02-round-2/results/deltas/deltas.ndjson | wc -l returns 21 total, but 2 of those have differing prod issues too (SNOMED, different root cause). The 19 clean matches are where prod lacks both message and issues entirely.\n\n\nTolerance dev-extra-display-lang-not-found-message matches validate-code Parameters responses where result=true, prod has no message parameter, and dev has a message containing \"There are no valid display names found\". It normalizes by stripping the extra message and issues from dev. Eliminates 19 records.", "body_html": "<p>Records-Impacted: 19<br>\nTolerance-ID: dev-extra-display-lang-not-found-message<br>\nRecord-ID: 299d1b7f-b8f7-4cee-95ab-fa83da75ea80</p>\n<pre><code class=\"lang-bash\">curl -s &#x27;https://tx.fhir.org/r4/ValueSet/$validate-code?&#x27; \\\n  -H &#x27;Accept: application/fhir+json&#x27; \\\n  -H &#x27;Content-Type: application/fhir+json&#x27; \\\n  -d &#x27;{&quot;resourceType&quot;:&quot;Parameters&quot;,&quot;parameter&quot;:[{&quot;name&quot;:&quot;codeableConcept&quot;,&quot;valueCodeableConcept&quot;:{&quot;coding&quot;:[{&quot;system&quot;:&quot;urn:iso:std:iso:3166&quot;,&quot;code&quot;:&quot;FR&quot;,&quot;display&quot;:&quot;France&quot;}]}},{&quot;name&quot;:&quot;displayLanguage&quot;,&quot;valueCode&quot;:&quot;fr&quot;},{&quot;name&quot;:&quot;default-to-latest-version&quot;,&quot;valueBoolean&quot;:true},{&quot;name&quot;:&quot;valueSet&quot;,&quot;resource&quot;:{&quot;resourceType&quot;:&quot;ValueSet&quot;,&quot;id&quot;:&quot;jurisdiction&quot;,&quot;url&quot;:&quot;http://hl7.org/fhir/ValueSet/jurisdiction&quot;,&quot;version&quot;:&quot;4.0.1&quot;,&quot;compose&quot;:{&quot;include&quot;:[{&quot;system&quot;:&quot;urn:iso:std:iso:3166&quot;},{&quot;system&quot;:&quot;urn:iso:std:iso:3166:-2&quot;},{&quot;system&quot;:&quot;http://unstats.un.org/unsd/methods/m49/m49.htm&quot;,&quot;filter&quot;:[{&quot;property&quot;:&quot;class&quot;,&quot;op&quot;:&quot;=&quot;,&quot;value&quot;:&quot;region&quot;}]}]}}}]}&#x27;\n\ncurl -s &#x27;https://tx-dev.fhir.org/r4/ValueSet/$validate-code?&#x27; \\\n  -H &#x27;Accept: application/fhir+json&#x27; \\\n  -H &#x27;Content-Type: application/fhir+json&#x27; \\\n  -d &#x27;{&quot;resourceType&quot;:&quot;Parameters&quot;,&quot;parameter&quot;:[{&quot;name&quot;:&quot;codeableConcept&quot;,&quot;valueCodeableConcept&quot;:{&quot;coding&quot;:[{&quot;system&quot;:&quot;urn:iso:std:iso:3166&quot;,&quot;code&quot;:&quot;FR&quot;,&quot;display&quot;:&quot;France&quot;}]}},{&quot;name&quot;:&quot;displayLanguage&quot;,&quot;valueCode&quot;:&quot;fr&quot;},{&quot;name&quot;:&quot;default-to-latest-version&quot;,&quot;valueBoolean&quot;:true},{&quot;name&quot;:&quot;valueSet&quot;,&quot;resource&quot;:{&quot;resourceType&quot;:&quot;ValueSet&quot;,&quot;id&quot;:&quot;jurisdiction&quot;,&quot;url&quot;:&quot;http://hl7.org/fhir/ValueSet/jurisdiction&quot;,&quot;version&quot;:&quot;4.0.1&quot;,&quot;compose&quot;:{&quot;include&quot;:[{&quot;system&quot;:&quot;urn:iso:std:iso:3166&quot;},{&quot;system&quot;:&quot;urn:iso:std:iso:3166:-2&quot;},{&quot;system&quot;:&quot;http://unstats.un.org/unsd/methods/m49/m49.htm&quot;,&quot;filter&quot;:[{&quot;property&quot;:&quot;class&quot;,&quot;op&quot;:&quot;=&quot;,&quot;value&quot;:&quot;region&quot;}]}]}}}]}&#x27;</code></pre>\n<p>Prod returns parameters: result, system, code, version, display, codeableConcept, diagnostics.</p>\n<p>Dev returns the same parameters plus message (&quot;There are no valid display names found for the code urn:iso:std:iso:3166#FR for language(s) &#x27;fr&#x27;. The display is &#x27;France&#x27; which is the default language display&quot;) and issues (OperationOutcome with informational severity).</p>\n<p>When $validate-code returns result=true and a displayLanguage parameter was specified in the request, dev returns extra message and issues parameters that prod omits entirely. The dev message reads: &quot;There are no valid display names found for the code &lt;system&gt;#&lt;code&gt; for language(s) &#x27;&lt;lang&gt;&#x27;. The display is &#x27;&lt;display&gt;&#x27; which is the default language display.&quot; The issues parameter contains an OperationOutcome with an informational issue (code=invalid, tx-issue-type=invalid-display).</p>\n<p>Prod returns only: result, system, code, version, display, codeableConcept, diagnostics.<br>\nDev returns all the above plus: message and issues with the display-language-not-found informational feedback.</p>\n<p>Both servers agree on result=true, and the validated code/display/version are identical.</p>\n<p>19 records in deltas match this pattern. All are POST /r4/ValueSet/$validate-code with result=true where prod has no message/issues and dev has &quot;no valid display names found&quot; message+issues. 17 of 19 involve urn:iso:std:iso:3166 codes (FR, FRA) with displayLanguage=fr or fr-FR. 2 involve urn:iso:std:iso:3166 with no explicit displayLanguage.</p>\n<p>Search: grep &#x27;There are no valid display names found&#x27; jobs/2026-02-round-2/results/deltas/deltas.ndjson | wc -l returns 21 total, but 2 of those have differing prod issues too (SNOMED, different root cause). The 19 clean matches are where prod lacks both message and issues entirely.</p>\n<p>Tolerance dev-extra-display-lang-not-found-message matches validate-code Parameters responses where result=true, prod has no message parameter, and dev has a message containing &quot;There are no valid display names found&quot;. It normalizes by stripping the extra message and issues from dev. Eliminates 19 records.</p>", "impact": 19}, {"id": "44d1916", "title": "Dev returns 200 expansion instead of 422 too-costly for large code systems (LOINC, MIME types)", "status": "open", "labels": ["reproduced", "status-mismatch", "tx-compare"], "author": "Claude (AI Assistant)", "date": "2026-02-07 17:34", "date_iso": "2026-02-07T17:34:53-06:00", "body_md": "Records-Impacted: 17\nTolerance-ID: expand-too-costly-succeeds\nRecord-ID: d9734f68-d8b4-475d-9204-632c9b4ccbf0\n\n\n```bash\ncurl -s 'https://tx.fhir.org/r5/ValueSet/$expand' \\\n  -H 'Accept: application/fhir+json' \\\n  -H 'Content-Type: application/fhir+json' \\\n  -d '{\"resourceType\":\"Parameters\",\"parameter\":[{\"name\":\"count\",\"valueInteger\":1000},{\"name\":\"offset\",\"valueInteger\":0},{\"name\":\"valueSet\",\"resource\":{\"resourceType\":\"ValueSet\",\"status\":\"active\",\"compose\":{\"inactive\":true,\"include\":[{\"system\":\"http://loinc.org\"}]}}}]}'\n\ncurl -s 'https://tx-dev.fhir.org/r5/ValueSet/$expand' \\\n  -H 'Accept: application/fhir+json' \\\n  -H 'Content-Type: application/fhir+json' \\\n  -d '{\"resourceType\":\"Parameters\",\"parameter\":[{\"name\":\"count\",\"valueInteger\":1000},{\"name\":\"offset\",\"valueInteger\":0},{\"name\":\"valueSet\",\"resource\":{\"resourceType\":\"ValueSet\",\"status\":\"active\",\"compose\":{\"inactive\":true,\"include\":[{\"system\":\"http://loinc.org\"}]}}}]}'\n```\n\nProd returns HTTP 422 with OperationOutcome: `{\"resourceType\":\"OperationOutcome\", \"issue\":[{\"severity\":\"error\",\"code\":\"too-costly\",\"details\":{\"text\":\"The value set '' expansion has too many codes to display (>10000)\"}}]}`.\n\nDev returns HTTP 200 with a ValueSet containing 1000 LOINC codes in the expansion (respecting the `count` parameter for pagination).\n\n\nWhen expanding ValueSets that include very large code systems (all of LOINC via `http://loinc.org`, or MIME types via `http://hl7.org/fhir/ValueSet/mimetypes`), prod returns HTTP 422 with an OperationOutcome containing `issue.code: \"too-costly\"` and message \"The value set '' expansion has too many codes to display (>10000)\". Dev returns HTTP 200 with a ValueSet containing up to 1000 codes (honoring the count parameter for pagination).\n\nProd correctly enforces an expansion size guard — refusing to expand code systems with >10000 codes even when pagination parameters are present. Dev does not enforce this guard and instead returns a paginated result.\n\n\n17 records in the comparison dataset show this pattern:\n- 6 records: POST `/r5/ValueSet/$expand` expanding all of LOINC (`http://loinc.org`, with `inactive: true`)\n- 11 records: GET `/r4/ValueSet/$expand?url=http%3A%2F%2Fhl7.org%2Ffhir%2FValueSet%2Fmimetypes` expanding MIME types\n\nSearch method: `grep 'too-costly' deltas.ndjson` finds 273 records total; filtering to `status-mismatch` category (prod=422, dev=200) yields 17. The remaining 256 are `dev-crash-on-error` (prod=422, dev=500) — same root cause but different symptom (dev crashes rather than succeeding).\n\nAdditionally, there are likely records already eliminated by the prior `expand-too-costly-succeeds` tolerance (bug e3fb3f6, which appears to have been removed from git-bug). The current tolerance was scoped too narrowly (exact URL match on `/r4/ValueSet/$expand` only, missing GET requests with query params and /r5/ requests).\n\n\nTolerance ID: `expand-too-costly-succeeds`. Matches any $expand request (any FHIR version, GET or POST) where prod returns 422 with an OperationOutcome containing `issue.code: \"too-costly\"` and dev returns 200. Skips these records entirely since the responses are fundamentally incomparable (error vs success).\n\n\n- `d9734f68-d8b4-475d-9204-632c9b4ccbf0` (LOINC, POST /r5/ValueSet/$expand)\n- `3a2672db-cb0d-4312-87f1-5d6b685fbfe0` (MIME types, GET /r4/ValueSet/$expand?url=...mimetypes)", "body_html": "<p>Records-Impacted: 17<br>\nTolerance-ID: expand-too-costly-succeeds<br>\nRecord-ID: d9734f68-d8b4-475d-9204-632c9b4ccbf0</p>\n<pre><code class=\"lang-bash\">curl -s &#x27;https://tx.fhir.org/r5/ValueSet/$expand&#x27; \\\n  -H &#x27;Accept: application/fhir+json&#x27; \\\n  -H &#x27;Content-Type: application/fhir+json&#x27; \\\n  -d &#x27;{&quot;resourceType&quot;:&quot;Parameters&quot;,&quot;parameter&quot;:[{&quot;name&quot;:&quot;count&quot;,&quot;valueInteger&quot;:1000},{&quot;name&quot;:&quot;offset&quot;,&quot;valueInteger&quot;:0},{&quot;name&quot;:&quot;valueSet&quot;,&quot;resource&quot;:{&quot;resourceType&quot;:&quot;ValueSet&quot;,&quot;status&quot;:&quot;active&quot;,&quot;compose&quot;:{&quot;inactive&quot;:true,&quot;include&quot;:[{&quot;system&quot;:&quot;http://loinc.org&quot;}]}}}]}&#x27;\n\ncurl -s &#x27;https://tx-dev.fhir.org/r5/ValueSet/$expand&#x27; \\\n  -H &#x27;Accept: application/fhir+json&#x27; \\\n  -H &#x27;Content-Type: application/fhir+json&#x27; \\\n  -d &#x27;{&quot;resourceType&quot;:&quot;Parameters&quot;,&quot;parameter&quot;:[{&quot;name&quot;:&quot;count&quot;,&quot;valueInteger&quot;:1000},{&quot;name&quot;:&quot;offset&quot;,&quot;valueInteger&quot;:0},{&quot;name&quot;:&quot;valueSet&quot;,&quot;resource&quot;:{&quot;resourceType&quot;:&quot;ValueSet&quot;,&quot;status&quot;:&quot;active&quot;,&quot;compose&quot;:{&quot;inactive&quot;:true,&quot;include&quot;:[{&quot;system&quot;:&quot;http://loinc.org&quot;}]}}}]}&#x27;</code></pre>\n<p>Prod returns HTTP 422 with OperationOutcome: <code>{&quot;resourceType&quot;:&quot;OperationOutcome&quot;, &quot;issue&quot;:[{&quot;severity&quot;:&quot;error&quot;,&quot;code&quot;:&quot;too-costly&quot;,&quot;details&quot;:{&quot;text&quot;:&quot;The value set &#x27;&#x27; expansion has too many codes to display (&gt;10000)&quot;}}]}</code>.</p>\n<p>Dev returns HTTP 200 with a ValueSet containing 1000 LOINC codes in the expansion (respecting the <code>count</code> parameter for pagination).</p>\n<p>When expanding ValueSets that include very large code systems (all of LOINC via <code>http://loinc.org</code>, or MIME types via <code>http://hl7.org/fhir/ValueSet/mimetypes</code>), prod returns HTTP 422 with an OperationOutcome containing <code>issue.code: &quot;too-costly&quot;</code> and message &quot;The value set &#x27;&#x27; expansion has too many codes to display (&gt;10000)&quot;. Dev returns HTTP 200 with a ValueSet containing up to 1000 codes (honoring the count parameter for pagination).</p>\n<p>Prod correctly enforces an expansion size guard — refusing to expand code systems with &gt;10000 codes even when pagination parameters are present. Dev does not enforce this guard and instead returns a paginated result.</p>\n<p>17 records in the comparison dataset show this pattern:</p>\n<ul><li>6 records: POST <code>/r5/ValueSet/$expand</code> expanding all of LOINC (<code>http://loinc.org</code>, with <code>inactive: true</code>)</li><li>11 records: GET <code>/r4/ValueSet/$expand?url=http%3A%2F%2Fhl7.org%2Ffhir%2FValueSet%2Fmimetypes</code> expanding MIME types</li></ul>\n<p>Search method: <code>grep &#x27;too-costly&#x27; deltas.ndjson</code> finds 273 records total; filtering to <code>status-mismatch</code> category (prod=422, dev=200) yields 17. The remaining 256 are <code>dev-crash-on-error</code> (prod=422, dev=500) — same root cause but different symptom (dev crashes rather than succeeding).</p>\n<p>Additionally, there are likely records already eliminated by the prior <code>expand-too-costly-succeeds</code> tolerance (bug e3fb3f6, which appears to have been removed from git-bug). The current tolerance was scoped too narrowly (exact URL match on <code>/r4/ValueSet/$expand</code> only, missing GET requests with query params and /r5/ requests).</p>\n<p>Tolerance ID: <code>expand-too-costly-succeeds</code>. Matches any $expand request (any FHIR version, GET or POST) where prod returns 422 with an OperationOutcome containing <code>issue.code: &quot;too-costly&quot;</code> and dev returns 200. Skips these records entirely since the responses are fundamentally incomparable (error vs success).</p>\n<ul><li><code>d9734f68-d8b4-475d-9204-632c9b4ccbf0</code> (LOINC, POST /r5/ValueSet/$expand)</li><li><code>3a2672db-cb0d-4312-87f1-5d6b685fbfe0</code> (MIME types, GET /r4/ValueSet/$expand?url=...mimetypes)</li></ul>", "impact": 17}, {"id": "1932f81", "title": "Dev returns SQLITE_MISUSE error on RxNorm-related $expand requests", "status": "open", "labels": ["content-differs", "tx-compare"], "author": "Claude (AI Assistant)", "date": "2026-02-07 18:11", "date_iso": "2026-02-07T18:11:11-06:00", "body_md": "Records-Impacted: 16\nTolerance-ID: dev-sqlite-misuse-expand-rxnorm\nRecord-ID: e108a92a-a962-45b4-ad35-e0aa4fe4cf32\n\n## What differs\n\nDev returns 500 with error message \"SQLITE_MISUSE: not an error\" on POST /r4/ValueSet/$expand requests involving RxNorm-related code systems. This affects two sub-patterns:\n\n1. **8 records (both 500)**: Prod also returns 500 but with a different, more descriptive SQLite error: \"fdb_sqlite3_objects error: no such column: cui1\". Both servers crash, but dev's error is generic/unhelpful while prod's points to a specific database schema issue.\n\n2. **8 records (prod 422, dev 500)**: Prod returns 422 with a proper error message like \"A definition for CodeSystem 'https://hl7.org/fhir/sid/ndc' could not be found, so the value set cannot be expanded\". Dev crashes with 500 SQLITE_MISUSE instead of returning a proper error response.\n\nAll 16 records are POST requests to /r4/ValueSet/$expand?_limit=1000&_incomplete=true with request bodies that include RxNorm (http://www.nlm.nih.gov/research/umls/rxnorm) in the ValueSet compose.\n\n## How widespread\n\n16 records total in the dataset. All are expand operations on the same URL pattern. Searched with:\n  grep -c 'SQLITE_MISUSE' results/deltas/deltas.ndjson  → 16\n\nAll have the same dev error text \"SQLITE_MISUSE: not an error\". The prod responses vary between internal SQLite errors (500) and proper FHIR error responses (422).\n\n## What the tolerance covers\n\nTolerance ID: dev-sqlite-misuse-expand-rxnorm\nMatches records where the dev response is an OperationOutcome containing \"SQLITE_MISUSE\" in the error details, on $expand operations. Skips the entire record since dev's crash prevents meaningful content comparison.\nEliminates 16 records.", "body_html": "<p>Records-Impacted: 16<br>\nTolerance-ID: dev-sqlite-misuse-expand-rxnorm<br>\nRecord-ID: e108a92a-a962-45b4-ad35-e0aa4fe4cf32</p>\n<h2>What differs</h2>\n<p>Dev returns 500 with error message &quot;SQLITE_MISUSE: not an error&quot; on POST /r4/ValueSet/$expand requests involving RxNorm-related code systems. This affects two sub-patterns:</p>\n<ol><li><strong>8 records (both 500)</strong>: Prod also returns 500 but with a different, more descriptive SQLite error: &quot;fdb_sqlite3_objects error: no such column: cui1&quot;. Both servers crash, but dev&#x27;s error is generic/unhelpful while prod&#x27;s points to a specific database schema issue.</li></ol>\n<ol><li><strong>8 records (prod 422, dev 500)</strong>: Prod returns 422 with a proper error message like &quot;A definition for CodeSystem &#x27;https://hl7.org/fhir/sid/ndc&#x27; could not be found, so the value set cannot be expanded&quot;. Dev crashes with 500 SQLITE_MISUSE instead of returning a proper error response.</li></ol>\n<p>All 16 records are POST requests to /r4/ValueSet/$expand?_limit=1000&amp;_incomplete=true with request bodies that include RxNorm (http://www.nlm.nih.gov/research/umls/rxnorm) in the ValueSet compose.</p>\n<h2>How widespread</h2>\n<p>16 records total in the dataset. All are expand operations on the same URL pattern. Searched with:<br>\ngrep -c &#x27;SQLITE_MISUSE&#x27; results/deltas/deltas.ndjson  → 16</p>\n<p>All have the same dev error text &quot;SQLITE_MISUSE: not an error&quot;. The prod responses vary between internal SQLite errors (500) and proper FHIR error responses (422).</p>\n<h2>What the tolerance covers</h2>\n<p>Tolerance ID: dev-sqlite-misuse-expand-rxnorm<br>\nMatches records where the dev response is an OperationOutcome containing &quot;SQLITE_MISUSE&quot; in the error details, on $expand operations. Skips the entire record since dev&#x27;s crash prevents meaningful content comparison.<br>\nEliminates 16 records.</p>", "impact": 16}, {"id": "c7004d3", "title": "Dev omits valueset-toocostly extension and adds spurious used-codesystem on  for grammar-based code systems", "status": "open", "labels": ["content-differs", "reproduced", "tx-compare"], "author": "Claude (AI Assistant)", "date": "2026-02-07 16:25", "date_iso": "2026-02-07T16:25:28-06:00", "body_md": "Records-Impacted: 13\nTolerance-ID: expand-toocostly-extension-and-used-codesystem\nRecord-ID: a272aa8c-96d7-4905-a75a-ea21d67b83fc\n\n\nProd:\n```bash\ncurl -s 'https://tx.fhir.org/r4/ValueSet/$expand' \\\n  -H 'Accept: application/fhir+json' \\\n  -H 'Content-Type: application/fhir+json' \\\n  -d '{\"resourceType\":\"Parameters\",\"parameter\":[{\"name\":\"_incomplete\",\"valueBoolean\":true},{\"name\":\"count\",\"valueInteger\":1000},{\"name\":\"valueSet\",\"resource\":{\"resourceType\":\"ValueSet\",\"url\":\"http://hl7.org/fhir/ValueSet/mimetypes\",\"compose\":{\"include\":[{\"system\":\"urn:ietf:bcp:13\"}]}}}]}' \\\n  | jq '.expansion.extension, [.expansion.parameter[] | select(.name == \"used-codesystem\")]'\n```\n\nDev:\n```bash\ncurl -s 'https://tx-dev.fhir.org/r4/ValueSet/$expand' \\\n  -H 'Accept: application/fhir+json' \\\n  -H 'Content-Type: application/fhir+json' \\\n  -d '{\"resourceType\":\"Parameters\",\"parameter\":[{\"name\":\"_incomplete\",\"valueBoolean\":true},{\"name\":\"count\",\"valueInteger\":1000},{\"name\":\"valueSet\",\"resource\":{\"resourceType\":\"ValueSet\",\"url\":\"http://hl7.org/fhir/ValueSet/mimetypes\",\"compose\":{\"include\":[{\"system\":\"urn:ietf:bcp:13\"}]}}}]}' \\\n  | jq '.expansion.extension, [.expansion.parameter[] | select(.name == \"used-codesystem\")]'\n```\n\nProd returns `expansion.extension` with `valueset-toocostly: true`, dev returns `null`. Dev includes `used-codesystem: urn:ietf:bcp:13` in parameters, prod does not.\n\n\nFor $expand on grammar-based code systems (primarily BCP-13 MIME types via `urn:ietf:bcp:13`, plus one Brazilian ICD-10 ValueSet), both prod and dev return 200 with an empty expansion (total=0, no `contains`). However:\n\n1. **Prod includes `expansion.extension` with `valueset-toocostly: true`; dev omits it.** This extension signals that the expansion could not be performed because the code system is grammar-based or too costly to enumerate. Prod correctly marks these expansions; dev does not.\n\n2. **Dev includes `expansion.parameter` with `used-codesystem` (e.g., `urn:ietf:bcp:13`); prod omits it.** Dev reports which code system it consulted, even though the expansion returned no results. Prod does not report a used-codesystem on these too-costly expansions.\n\nBoth differences always co-occur in the same records.\n\n\n13 records in the current comparison dataset show both patterns simultaneously. All are successful (200/200) $expand operations. 12 of 13 involve `http://hl7.org/fhir/ValueSet/mimetypes` (BCP-13 MIME types). One involves a Brazilian ValueSet that includes LOINC and a Brazilian ICD-10 code system.\n\nSearch: `grep 'valueset-toocostly' deltas.ndjson` found 25 records total; of those, 13 have both sides returning 200 (the rest have status mismatches handled by other tolerances).\n\n\nTolerance `expand-toocostly-extension-and-used-codesystem` matches $expand records where both return 200, prod has the `valueset-toocostly` extension but dev doesn't, and normalizes by:\n- Removing the `valueset-toocostly` extension from prod\n- Removing any dev-only `used-codesystem` parameters\n\nEliminates 13 records from the delta file.\n\n\na272aa8c-96d7-4905-a75a-ea21d67b83fc: POST /r4/ValueSet/$expand — BCP-13 MIME types (http://hl7.org/fhir/ValueSet/mimetypes). Prod returns empty expansion with `valueset-toocostly: true` extension and `limitedExpansion: true` parameter. Dev returns empty expansion with `limitedExpansion: true` and `used-codesystem: urn:ietf:bcp:13` but no toocostly extension.", "body_html": "<p>Records-Impacted: 13<br>\nTolerance-ID: expand-toocostly-extension-and-used-codesystem<br>\nRecord-ID: a272aa8c-96d7-4905-a75a-ea21d67b83fc</p>\n<p>Prod:</p>\n<pre><code class=\"lang-bash\">curl -s &#x27;https://tx.fhir.org/r4/ValueSet/$expand&#x27; \\\n  -H &#x27;Accept: application/fhir+json&#x27; \\\n  -H &#x27;Content-Type: application/fhir+json&#x27; \\\n  -d &#x27;{&quot;resourceType&quot;:&quot;Parameters&quot;,&quot;parameter&quot;:[{&quot;name&quot;:&quot;_incomplete&quot;,&quot;valueBoolean&quot;:true},{&quot;name&quot;:&quot;count&quot;,&quot;valueInteger&quot;:1000},{&quot;name&quot;:&quot;valueSet&quot;,&quot;resource&quot;:{&quot;resourceType&quot;:&quot;ValueSet&quot;,&quot;url&quot;:&quot;http://hl7.org/fhir/ValueSet/mimetypes&quot;,&quot;compose&quot;:{&quot;include&quot;:[{&quot;system&quot;:&quot;urn:ietf:bcp:13&quot;}]}}}]}&#x27; \\\n  | jq &#x27;.expansion.extension, [.expansion.parameter[] | select(.name == &quot;used-codesystem&quot;)]&#x27;</code></pre>\n<p>Dev:</p>\n<pre><code class=\"lang-bash\">curl -s &#x27;https://tx-dev.fhir.org/r4/ValueSet/$expand&#x27; \\\n  -H &#x27;Accept: application/fhir+json&#x27; \\\n  -H &#x27;Content-Type: application/fhir+json&#x27; \\\n  -d &#x27;{&quot;resourceType&quot;:&quot;Parameters&quot;,&quot;parameter&quot;:[{&quot;name&quot;:&quot;_incomplete&quot;,&quot;valueBoolean&quot;:true},{&quot;name&quot;:&quot;count&quot;,&quot;valueInteger&quot;:1000},{&quot;name&quot;:&quot;valueSet&quot;,&quot;resource&quot;:{&quot;resourceType&quot;:&quot;ValueSet&quot;,&quot;url&quot;:&quot;http://hl7.org/fhir/ValueSet/mimetypes&quot;,&quot;compose&quot;:{&quot;include&quot;:[{&quot;system&quot;:&quot;urn:ietf:bcp:13&quot;}]}}}]}&#x27; \\\n  | jq &#x27;.expansion.extension, [.expansion.parameter[] | select(.name == &quot;used-codesystem&quot;)]&#x27;</code></pre>\n<p>Prod returns <code>expansion.extension</code> with <code>valueset-toocostly: true</code>, dev returns <code>null</code>. Dev includes <code>used-codesystem: urn:ietf:bcp:13</code> in parameters, prod does not.</p>\n<p>For $expand on grammar-based code systems (primarily BCP-13 MIME types via <code>urn:ietf:bcp:13</code>, plus one Brazilian ICD-10 ValueSet), both prod and dev return 200 with an empty expansion (total=0, no <code>contains</code>). However:</p>\n<ol><li>**Prod includes <code>expansion.extension</code> with <code>valueset-toocostly: true</code>; dev omits it.** This extension signals that the expansion could not be performed because the code system is grammar-based or too costly to enumerate. Prod correctly marks these expansions; dev does not.</li></ol>\n<ol><li>**Dev includes <code>expansion.parameter</code> with <code>used-codesystem</code> (e.g., <code>urn:ietf:bcp:13</code>); prod omits it.** Dev reports which code system it consulted, even though the expansion returned no results. Prod does not report a used-codesystem on these too-costly expansions.</li></ol>\n<p>Both differences always co-occur in the same records.</p>\n<p>13 records in the current comparison dataset show both patterns simultaneously. All are successful (200/200) $expand operations. 12 of 13 involve <code>http://hl7.org/fhir/ValueSet/mimetypes</code> (BCP-13 MIME types). One involves a Brazilian ValueSet that includes LOINC and a Brazilian ICD-10 code system.</p>\n<p>Search: <code>grep &#x27;valueset-toocostly&#x27; deltas.ndjson</code> found 25 records total; of those, 13 have both sides returning 200 (the rest have status mismatches handled by other tolerances).</p>\n<p>Tolerance <code>expand-toocostly-extension-and-used-codesystem</code> matches $expand records where both return 200, prod has the <code>valueset-toocostly</code> extension but dev doesn&#x27;t, and normalizes by:</p>\n<ul><li>Removing the <code>valueset-toocostly</code> extension from prod</li><li>Removing any dev-only <code>used-codesystem</code> parameters</li></ul>\n<p>Eliminates 13 records from the delta file.</p>\n<p>a272aa8c-96d7-4905-a75a-ea21d67b83fc: POST /r4/ValueSet/$expand — BCP-13 MIME types (http://hl7.org/fhir/ValueSet/mimetypes). Prod returns empty expansion with <code>valueset-toocostly: true</code> extension and <code>limitedExpansion: true</code> parameter. Dev returns empty expansion with <code>limitedExpansion: true</code> and <code>used-codesystem: urn:ietf:bcp:13</code> but no toocostly extension.</p>", "impact": 13}, {"id": "f33161f", "title": "Dev returns 400 error instead of 200 toocostly expansion for grammar-based code systems", "status": "open", "labels": ["reproduced", "status-mismatch", "tx-compare"], "author": "Claude (AI Assistant)", "date": "2026-02-07 17:28", "date_iso": "2026-02-07T17:28:46-06:00", "body_md": "Records-Impacted: 12\nTolerance-ID: expand-toocostly-grammar-400\nRecord-ID: 4a993d89-3f8b-444d-9a63-e95c6944c4a7\n\n\n```bash\ncurl -s 'https://tx.fhir.org/r4/ValueSet/$expand' \\\n  -H 'Accept: application/fhir+json' \\\n  -H 'Content-Type: application/fhir+json' \\\n  -d '{\"resourceType\":\"Parameters\",\"parameter\":[{\"name\":\"x-system-cache-id\",\"valueString\":\"dc8fd4bc-091a-424a-8a3b-6198ef146891\"},{\"name\":\"defaultDisplayLanguage\",\"valueCode\":\"en-US\"},{\"name\":\"_limit\",\"valueInteger\":10000},{\"name\":\"_incomplete\",\"valueBoolean\":true},{\"name\":\"displayLanguage\",\"valueCode\":\"en\"},{\"name\":\"count\",\"valueInteger\":1000},{\"name\":\"offset\",\"valueInteger\":0},{\"name\":\"excludeNested\",\"valueBoolean\":false},{\"name\":\"cache-id\",\"valueId\":\"26888bd4-58f1-4cae-b379-f6f52937a918\"},{\"name\":\"valueSet\",\"resource\":{\"resourceType\":\"ValueSet\",\"id\":\"all-languages\",\"status\":\"active\",\"compose\":{\"include\":[{\"system\":\"urn:ietf:bcp:47\"}]}}}]}'\n\ncurl -s 'https://tx-dev.fhir.org/r4/ValueSet/$expand' \\\n  -H 'Accept: application/fhir+json' \\\n  -H 'Content-Type: application/fhir+json' \\\n  -d '{\"resourceType\":\"Parameters\",\"parameter\":[{\"name\":\"x-system-cache-id\",\"valueString\":\"dc8fd4bc-091a-424a-8a3b-6198ef146891\"},{\"name\":\"defaultDisplayLanguage\",\"valueCode\":\"en-US\"},{\"name\":\"_limit\",\"valueInteger\":10000},{\"name\":\"_incomplete\",\"valueBoolean\":true},{\"name\":\"displayLanguage\",\"valueCode\":\"en\"},{\"name\":\"count\",\"valueInteger\":1000},{\"name\":\"offset\",\"valueInteger\":0},{\"name\":\"excludeNested\",\"valueBoolean\":false},{\"name\":\"cache-id\",\"valueId\":\"26888bd4-58f1-4cae-b379-f6f52937a918\"},{\"name\":\"valueSet\",\"resource\":{\"resourceType\":\"ValueSet\",\"id\":\"all-languages\",\"status\":\"active\",\"compose\":{\"include\":[{\"system\":\"urn:ietf:bcp:47\"}]}}}]}'\n```\n\nProd returns HTTP 200 with a ValueSet containing the `valueset-toocostly` extension (`valueBoolean: true`) and `limitedExpansion` parameter. Dev returns HTTP 400 with an OperationOutcome: `code: \"too-costly\"`, message: `\"The code System \\\"urn:ietf:bcp:47\\\" has a grammar, and cannot be enumerated directly\"`.\n\n\nWhen expanding a ValueSet that includes a grammar-based code system (BCP-47 `urn:ietf:bcp:47` or SNOMED CT `http://snomed.info/sct`) without any filter constraints, prod returns HTTP 200 with a ValueSet containing the `valueset-toocostly` extension and `limitedExpansion` parameter (indicating the expansion is too large to enumerate). Dev instead returns HTTP 400 with an OperationOutcome error (`code: \"too-costly\"`, message: \"The code System ... has a grammar, and cannot be enumerated directly\").\n\nProd's approach (returning a ValueSet with the toocostly extension) is the expected FHIR behavior for expansions that are too costly to compute — it signals the condition without failing the request.\n\n\n12 records in the comparison dataset show this pattern:\n- 8 records involve BCP-47 (`urn:ietf:bcp:47`), including the `all-languages` ValueSet\n- 4 records involve SNOMED CT (`http://snomed.info/sct`)\n- Affects both /r4/ and /r5/ endpoints\n- All are POST /r{4,5}/ValueSet/$expand requests\n\nSearch: `grep 'has a grammar' deltas.ndjson` finds 223 matches across all records (most already handled by existing tolerances), but filtering to status-mismatch expand records with prod=200/dev=400 and dev issue code \"too-costly\" yields exactly 12.\n\n\nTolerance ID: `expand-toocostly-grammar-400`. Matches $expand requests where prod returns 200 with the `valueset-toocostly` extension and dev returns 400 with an OperationOutcome containing issue code \"too-costly\". Skips these records entirely since the status codes and response formats are incomparable.\n\n\n- `4a993d89-3f8b-444d-9a63-e95c6944c4a7` (BCP-47, /r4/)\n- `b96706f9-c555-40e7-bdd2-f682fe2d5d88` (SNOMED, /r4/)\n- `d61127b2-3ed1-4deb-b11b-b8ccc77185ed` (BCP-47, /r5/)", "body_html": "<p>Records-Impacted: 12<br>\nTolerance-ID: expand-toocostly-grammar-400<br>\nRecord-ID: 4a993d89-3f8b-444d-9a63-e95c6944c4a7</p>\n<pre><code class=\"lang-bash\">curl -s &#x27;https://tx.fhir.org/r4/ValueSet/$expand&#x27; \\\n  -H &#x27;Accept: application/fhir+json&#x27; \\\n  -H &#x27;Content-Type: application/fhir+json&#x27; \\\n  -d &#x27;{&quot;resourceType&quot;:&quot;Parameters&quot;,&quot;parameter&quot;:[{&quot;name&quot;:&quot;x-system-cache-id&quot;,&quot;valueString&quot;:&quot;dc8fd4bc-091a-424a-8a3b-6198ef146891&quot;},{&quot;name&quot;:&quot;defaultDisplayLanguage&quot;,&quot;valueCode&quot;:&quot;en-US&quot;},{&quot;name&quot;:&quot;_limit&quot;,&quot;valueInteger&quot;:10000},{&quot;name&quot;:&quot;_incomplete&quot;,&quot;valueBoolean&quot;:true},{&quot;name&quot;:&quot;displayLanguage&quot;,&quot;valueCode&quot;:&quot;en&quot;},{&quot;name&quot;:&quot;count&quot;,&quot;valueInteger&quot;:1000},{&quot;name&quot;:&quot;offset&quot;,&quot;valueInteger&quot;:0},{&quot;name&quot;:&quot;excludeNested&quot;,&quot;valueBoolean&quot;:false},{&quot;name&quot;:&quot;cache-id&quot;,&quot;valueId&quot;:&quot;26888bd4-58f1-4cae-b379-f6f52937a918&quot;},{&quot;name&quot;:&quot;valueSet&quot;,&quot;resource&quot;:{&quot;resourceType&quot;:&quot;ValueSet&quot;,&quot;id&quot;:&quot;all-languages&quot;,&quot;status&quot;:&quot;active&quot;,&quot;compose&quot;:{&quot;include&quot;:[{&quot;system&quot;:&quot;urn:ietf:bcp:47&quot;}]}}}]}&#x27;\n\ncurl -s &#x27;https://tx-dev.fhir.org/r4/ValueSet/$expand&#x27; \\\n  -H &#x27;Accept: application/fhir+json&#x27; \\\n  -H &#x27;Content-Type: application/fhir+json&#x27; \\\n  -d &#x27;{&quot;resourceType&quot;:&quot;Parameters&quot;,&quot;parameter&quot;:[{&quot;name&quot;:&quot;x-system-cache-id&quot;,&quot;valueString&quot;:&quot;dc8fd4bc-091a-424a-8a3b-6198ef146891&quot;},{&quot;name&quot;:&quot;defaultDisplayLanguage&quot;,&quot;valueCode&quot;:&quot;en-US&quot;},{&quot;name&quot;:&quot;_limit&quot;,&quot;valueInteger&quot;:10000},{&quot;name&quot;:&quot;_incomplete&quot;,&quot;valueBoolean&quot;:true},{&quot;name&quot;:&quot;displayLanguage&quot;,&quot;valueCode&quot;:&quot;en&quot;},{&quot;name&quot;:&quot;count&quot;,&quot;valueInteger&quot;:1000},{&quot;name&quot;:&quot;offset&quot;,&quot;valueInteger&quot;:0},{&quot;name&quot;:&quot;excludeNested&quot;,&quot;valueBoolean&quot;:false},{&quot;name&quot;:&quot;cache-id&quot;,&quot;valueId&quot;:&quot;26888bd4-58f1-4cae-b379-f6f52937a918&quot;},{&quot;name&quot;:&quot;valueSet&quot;,&quot;resource&quot;:{&quot;resourceType&quot;:&quot;ValueSet&quot;,&quot;id&quot;:&quot;all-languages&quot;,&quot;status&quot;:&quot;active&quot;,&quot;compose&quot;:{&quot;include&quot;:[{&quot;system&quot;:&quot;urn:ietf:bcp:47&quot;}]}}}]}&#x27;</code></pre>\n<p>Prod returns HTTP 200 with a ValueSet containing the <code>valueset-toocostly</code> extension (<code>valueBoolean: true</code>) and <code>limitedExpansion</code> parameter. Dev returns HTTP 400 with an OperationOutcome: <code>code: &quot;too-costly&quot;</code>, message: <code>&quot;The code System \\&quot;urn:ietf:bcp:47\\&quot; has a grammar, and cannot be enumerated directly&quot;</code>.</p>\n<p>When expanding a ValueSet that includes a grammar-based code system (BCP-47 <code>urn:ietf:bcp:47</code> or SNOMED CT <code>http://snomed.info/sct</code>) without any filter constraints, prod returns HTTP 200 with a ValueSet containing the <code>valueset-toocostly</code> extension and <code>limitedExpansion</code> parameter (indicating the expansion is too large to enumerate). Dev instead returns HTTP 400 with an OperationOutcome error (<code>code: &quot;too-costly&quot;</code>, message: &quot;The code System ... has a grammar, and cannot be enumerated directly&quot;).</p>\n<p>Prod&#x27;s approach (returning a ValueSet with the toocostly extension) is the expected FHIR behavior for expansions that are too costly to compute — it signals the condition without failing the request.</p>\n<p>12 records in the comparison dataset show this pattern:</p>\n<ul><li>8 records involve BCP-47 (<code>urn:ietf:bcp:47</code>), including the <code>all-languages</code> ValueSet</li><li>4 records involve SNOMED CT (<code>http://snomed.info/sct</code>)</li><li>Affects both /r4/ and /r5/ endpoints</li><li>All are POST /r{4,5}/ValueSet/$expand requests</li></ul>\n<p>Search: <code>grep &#x27;has a grammar&#x27; deltas.ndjson</code> finds 223 matches across all records (most already handled by existing tolerances), but filtering to status-mismatch expand records with prod=200/dev=400 and dev issue code &quot;too-costly&quot; yields exactly 12.</p>\n<p>Tolerance ID: <code>expand-toocostly-grammar-400</code>. Matches $expand requests where prod returns 200 with the <code>valueset-toocostly</code> extension and dev returns 400 with an OperationOutcome containing issue code &quot;too-costly&quot;. Skips these records entirely since the status codes and response formats are incomparable.</p>\n<ul><li><code>4a993d89-3f8b-444d-9a63-e95c6944c4a7</code> (BCP-47, /r4/)</li><li><code>b96706f9-c555-40e7-bdd2-f682fe2d5d88</code> (SNOMED, /r4/)</li><li><code>d61127b2-3ed1-4deb-b11b-b8ccc77185ed</code> (BCP-47, /r5/)</li></ul>", "impact": 12}, {"id": "80ce6b2", "title": "Dev message parameter omits issue texts when validating CodeableConcept with multiple coding errors", "status": "open", "labels": ["content-differs", "reproduced", "tx-compare"], "author": "Claude (AI Assistant)", "date": "2026-02-07 17:09", "date_iso": "2026-02-07T17:09:31-06:00", "body_md": "Records-Impacted: 10\nTolerance-ID: message-concat-selective-issues\nRecord-ID: c350392e-d535-45e3-83cf-924b05e26a14\n\n## Repro\n\n```bash\n# Prod\ncat > /tmp/repro-request.json << 'EOF'\n{\"resourceType\":\"Parameters\",\"parameter\":[{\"name\":\"codeableConcept\",\"valueCodeableConcept\":{\"coding\":[{\"system\":\"https://fhir.nwgenomics.nhs.uk/CodeSystem/GenomicClinicalIndication\",\"code\":\"R210\",\"display\":\"Inherited MMR deficiency (Lynch syndrome)\"},{\"system\":\"http://snomed.info/sct\",\"code\":\"1365861003\",\"display\":\"Lynch syndrome gene mutation detected\"}],\"text\":\"Inherited MMR deficiency (Lynch syndrome)\"}},{\"name\":\"displayLanguage\",\"valueString\":\"en-GB\"},{\"name\":\"default-to-latest-version\",\"valueBoolean\":true},{\"name\":\"tx-resource\",\"resource\":{\"resourceType\":\"CodeSystem\",\"id\":\"GenomicClinicalIndication\",\"url\":\"https://fhir.nwgenomics.nhs.uk/CodeSystem/GenomicClinicalIndication\",\"version\":\"0.1.0\",\"name\":\"GenomicClinicalIndication\",\"title\":\"NHS England Genomic Clinical Indication Code\",\"status\":\"draft\",\"experimental\":false,\"date\":\"2025-05-08\",\"publisher\":\"NHS North West Genomics\",\"contact\":[{\"telecom\":[{\"system\":\"url\",\"value\":\"https://www.nwgenomics.nhs.uk/contact-us\"}]}],\"description\":\"1st level Genomic Test Directory Codes\",\"jurisdiction\":[{\"coding\":[{\"system\":\"urn:iso:std:iso:3166\",\"code\":\"GB\",\"display\":\"United Kingdom of Great Britain and Northern Ireland\"}]}],\"caseSensitive\":true,\"content\":\"fragment\",\"concept\":[{\"code\":\"R240\",\"display\":\"Diagnostic testing for known mutation(s)\"},{\"code\":\"R361\",\"display\":\"Childhood onset hereditary spastic paraplegia\"},{\"code\":\"R362\",\"display\":\"Not present in 8.0\"},{\"code\":\"R372\",\"display\":\"Newborn screening for sickle cell disease in a transfused baby\"},{\"code\":\"R93\",\"display\":\"Sickle cell, thalassaemia and other haemoglobinopathies\"},{\"code\":\"R94\",\"display\":\"Not present in 8.0\"},{\"code\":\"R413\",\"display\":\"Autoinflammatory Disorders\"},{\"code\":\"R67\",\"display\":\"Monogenic hearing loss\"},{\"code\":\"R141\",\"display\":\"Monogenic diabetes\"},{\"code\":\"R142\",\"display\":\"Glucokinase-related fasting hyperglycaemia\"},{\"code\":\"R201\",\"display\":\"Atypical haemolytic uraemic syndrome\"},{\"code\":\"M9\",\"display\":\"Thyroid Papillary Carcinoma - Adult\"},{\"code\":\"M215\",\"display\":\"Endometrial Cancer\"}]}},{\"name\":\"cache-id\",\"valueId\":\"7743c2e6-5b90-4b62-bcd2-6695b993e76b\"},{\"name\":\"system-version\",\"valueUri\":\"http://snomed.info/sct|http://snomed.info/sct/83821000000107\"},{\"name\":\"diagnostics\",\"valueBoolean\":true}]}\nEOF\n\ncat /tmp/repro-request.json | curl -s https://tx.fhir.org/r4/CodeSystem/\\$validate-code \\\n  -X POST --header 'Content-Type: application/json' --header 'Accept: application/json' \\\n  --data-binary @- | jq -r '.parameter[] | select(.name == \"message\") | .valueString'\n\n# Dev\ncat /tmp/repro-request.json | curl -s https://tx-dev.fhir.org/r4/CodeSystem/\\$validate-code \\\n  -X POST --header 'Content-Type: application/json' --header 'Accept: application/json' \\\n  --data-binary @- | jq -r '.parameter[] | select(.name == \"message\") | .valueString'\n```\n\nProd returns: `Unknown code '1365861003' in the CodeSystem 'http://snomed.info/sct' version 'http://snomed.info/sct/83821000000107/version/20230412' (UK Edition); Unknown Code 'R210' in the CodeSystem 'https://fhir.nwgenomics.nhs.uk/CodeSystem/GenomicClinicalIndication' version '0.1.0' - note that the code system is labeled as a fragment, so the code may be valid in some other fragment`\n\nDev returns: `Unknown code '1365861003' in the CodeSystem 'http://snomed.info/sct' version 'http://snomed.info/sct/83821000000107/version/20230412' (UK Edition)`\n\nDev omits the second error message about the GenomicClinicalIndication code R210.\n\n## What differs\n\nWhen $validate-code is called on a CodeableConcept containing multiple codings that each fail validation, the `message` output parameter should concatenate all error/warning issue texts with \"; \". Prod does this correctly. Dev only includes one of the error texts in the message, omitting the others.\n\nFor example, with a CodeableConcept containing two codings (GenomicClinicalIndication#R210 and SNOMED#1365861003), both invalid:\n- **Prod message**: \"Unknown code '1365861003' in the CodeSystem 'http://snomed.info/sct'...; Unknown Code 'R210' in the CodeSystem 'https://fhir.nwgenomics.nhs.uk/CodeSystem/GenomicClinicalIndication'...\"\n- **Dev message**: \"Unknown code '1365861003' in the CodeSystem 'http://snomed.info/sct'...\"\n\nDev omits the second error about the GenomicClinicalIndication code. The structured OperationOutcome `issues` resource is identical between prod and dev (both have all 3 issues). Only the `message` parameter text is incomplete.\n\n## How widespread\n\n10 delta records, all POST /r4/CodeSystem/$validate-code, all validating the same GenomicClinicalIndication CodeableConcept with SNOMED coding. Identified by searching for records where the only diff is `message` value-differs and prod's message contains more semicolon-separated segments than dev's.\n\nThis is a variant of the same underlying bug as tolerance `message-concat-missing-issues` (which handles a different set of 8 records where prod message = all issue texts joined, dev message = first issue text only). The root cause is the same: dev doesn't properly concatenate all relevant issue texts into the message parameter.\n\n## What the tolerance covers\n\nTolerance `message-concat-selective-issues` matches validate-code records where:\n- Both sides have identical OperationOutcome issues\n- Messages differ\n- Dev's message is a proper substring of prod's message (prod includes more issue texts)\n\nCanonicalizes dev's message to prod's value. Eliminates 10 records.", "body_html": "<p>Records-Impacted: 10<br>\nTolerance-ID: message-concat-selective-issues<br>\nRecord-ID: c350392e-d535-45e3-83cf-924b05e26a14</p>\n<h2>Repro</h2>\n<pre><code class=\"lang-bash\"># Prod\ncat &gt; /tmp/repro-request.json &lt;&lt; &#x27;EOF&#x27;\n{&quot;resourceType&quot;:&quot;Parameters&quot;,&quot;parameter&quot;:[{&quot;name&quot;:&quot;codeableConcept&quot;,&quot;valueCodeableConcept&quot;:{&quot;coding&quot;:[{&quot;system&quot;:&quot;https://fhir.nwgenomics.nhs.uk/CodeSystem/GenomicClinicalIndication&quot;,&quot;code&quot;:&quot;R210&quot;,&quot;display&quot;:&quot;Inherited MMR deficiency (Lynch syndrome)&quot;},{&quot;system&quot;:&quot;http://snomed.info/sct&quot;,&quot;code&quot;:&quot;1365861003&quot;,&quot;display&quot;:&quot;Lynch syndrome gene mutation detected&quot;}],&quot;text&quot;:&quot;Inherited MMR deficiency (Lynch syndrome)&quot;}},{&quot;name&quot;:&quot;displayLanguage&quot;,&quot;valueString&quot;:&quot;en-GB&quot;},{&quot;name&quot;:&quot;default-to-latest-version&quot;,&quot;valueBoolean&quot;:true},{&quot;name&quot;:&quot;tx-resource&quot;,&quot;resource&quot;:{&quot;resourceType&quot;:&quot;CodeSystem&quot;,&quot;id&quot;:&quot;GenomicClinicalIndication&quot;,&quot;url&quot;:&quot;https://fhir.nwgenomics.nhs.uk/CodeSystem/GenomicClinicalIndication&quot;,&quot;version&quot;:&quot;0.1.0&quot;,&quot;name&quot;:&quot;GenomicClinicalIndication&quot;,&quot;title&quot;:&quot;NHS England Genomic Clinical Indication Code&quot;,&quot;status&quot;:&quot;draft&quot;,&quot;experimental&quot;:false,&quot;date&quot;:&quot;2025-05-08&quot;,&quot;publisher&quot;:&quot;NHS North West Genomics&quot;,&quot;contact&quot;:[{&quot;telecom&quot;:[{&quot;system&quot;:&quot;url&quot;,&quot;value&quot;:&quot;https://www.nwgenomics.nhs.uk/contact-us&quot;}]}],&quot;description&quot;:&quot;1st level Genomic Test Directory Codes&quot;,&quot;jurisdiction&quot;:[{&quot;coding&quot;:[{&quot;system&quot;:&quot;urn:iso:std:iso:3166&quot;,&quot;code&quot;:&quot;GB&quot;,&quot;display&quot;:&quot;United Kingdom of Great Britain and Northern Ireland&quot;}]}],&quot;caseSensitive&quot;:true,&quot;content&quot;:&quot;fragment&quot;,&quot;concept&quot;:[{&quot;code&quot;:&quot;R240&quot;,&quot;display&quot;:&quot;Diagnostic testing for known mutation(s)&quot;},{&quot;code&quot;:&quot;R361&quot;,&quot;display&quot;:&quot;Childhood onset hereditary spastic paraplegia&quot;},{&quot;code&quot;:&quot;R362&quot;,&quot;display&quot;:&quot;Not present in 8.0&quot;},{&quot;code&quot;:&quot;R372&quot;,&quot;display&quot;:&quot;Newborn screening for sickle cell disease in a transfused baby&quot;},{&quot;code&quot;:&quot;R93&quot;,&quot;display&quot;:&quot;Sickle cell, thalassaemia and other haemoglobinopathies&quot;},{&quot;code&quot;:&quot;R94&quot;,&quot;display&quot;:&quot;Not present in 8.0&quot;},{&quot;code&quot;:&quot;R413&quot;,&quot;display&quot;:&quot;Autoinflammatory Disorders&quot;},{&quot;code&quot;:&quot;R67&quot;,&quot;display&quot;:&quot;Monogenic hearing loss&quot;},{&quot;code&quot;:&quot;R141&quot;,&quot;display&quot;:&quot;Monogenic diabetes&quot;},{&quot;code&quot;:&quot;R142&quot;,&quot;display&quot;:&quot;Glucokinase-related fasting hyperglycaemia&quot;},{&quot;code&quot;:&quot;R201&quot;,&quot;display&quot;:&quot;Atypical haemolytic uraemic syndrome&quot;},{&quot;code&quot;:&quot;M9&quot;,&quot;display&quot;:&quot;Thyroid Papillary Carcinoma - Adult&quot;},{&quot;code&quot;:&quot;M215&quot;,&quot;display&quot;:&quot;Endometrial Cancer&quot;}]}},{&quot;name&quot;:&quot;cache-id&quot;,&quot;valueId&quot;:&quot;7743c2e6-5b90-4b62-bcd2-6695b993e76b&quot;},{&quot;name&quot;:&quot;system-version&quot;,&quot;valueUri&quot;:&quot;http://snomed.info/sct|http://snomed.info/sct/83821000000107&quot;},{&quot;name&quot;:&quot;diagnostics&quot;,&quot;valueBoolean&quot;:true}]}\nEOF\n\ncat /tmp/repro-request.json | curl -s https://tx.fhir.org/r4/CodeSystem/\\$validate-code \\\n  -X POST --header &#x27;Content-Type: application/json&#x27; --header &#x27;Accept: application/json&#x27; \\\n  --data-binary @- | jq -r &#x27;.parameter[] | select(.name == &quot;message&quot;) | .valueString&#x27;\n\n# Dev\ncat /tmp/repro-request.json | curl -s https://tx-dev.fhir.org/r4/CodeSystem/\\$validate-code \\\n  -X POST --header &#x27;Content-Type: application/json&#x27; --header &#x27;Accept: application/json&#x27; \\\n  --data-binary @- | jq -r &#x27;.parameter[] | select(.name == &quot;message&quot;) | .valueString&#x27;</code></pre>\n<p>Prod returns: <code>Unknown code &#x27;1365861003&#x27; in the CodeSystem &#x27;http://snomed.info/sct&#x27; version &#x27;http://snomed.info/sct/83821000000107/version/20230412&#x27; (UK Edition); Unknown Code &#x27;R210&#x27; in the CodeSystem &#x27;https://fhir.nwgenomics.nhs.uk/CodeSystem/GenomicClinicalIndication&#x27; version &#x27;0.1.0&#x27; - note that the code system is labeled as a fragment, so the code may be valid in some other fragment</code></p>\n<p>Dev returns: <code>Unknown code &#x27;1365861003&#x27; in the CodeSystem &#x27;http://snomed.info/sct&#x27; version &#x27;http://snomed.info/sct/83821000000107/version/20230412&#x27; (UK Edition)</code></p>\n<p>Dev omits the second error message about the GenomicClinicalIndication code R210.</p>\n<h2>What differs</h2>\n<p>When $validate-code is called on a CodeableConcept containing multiple codings that each fail validation, the <code>message</code> output parameter should concatenate all error/warning issue texts with &quot;; &quot;. Prod does this correctly. Dev only includes one of the error texts in the message, omitting the others.</p>\n<p>For example, with a CodeableConcept containing two codings (GenomicClinicalIndication#R210 and SNOMED#1365861003), both invalid:</p>\n<ul><li><strong>Prod message</strong>: &quot;Unknown code &#x27;1365861003&#x27; in the CodeSystem &#x27;http://snomed.info/sct&#x27;...; Unknown Code &#x27;R210&#x27; in the CodeSystem &#x27;https://fhir.nwgenomics.nhs.uk/CodeSystem/GenomicClinicalIndication&#x27;...&quot;</li><li><strong>Dev message</strong>: &quot;Unknown code &#x27;1365861003&#x27; in the CodeSystem &#x27;http://snomed.info/sct&#x27;...&quot;</li></ul>\n<p>Dev omits the second error about the GenomicClinicalIndication code. The structured OperationOutcome <code>issues</code> resource is identical between prod and dev (both have all 3 issues). Only the <code>message</code> parameter text is incomplete.</p>\n<h2>How widespread</h2>\n<p>10 delta records, all POST /r4/CodeSystem/$validate-code, all validating the same GenomicClinicalIndication CodeableConcept with SNOMED coding. Identified by searching for records where the only diff is <code>message</code> value-differs and prod&#x27;s message contains more semicolon-separated segments than dev&#x27;s.</p>\n<p>This is a variant of the same underlying bug as tolerance <code>message-concat-missing-issues</code> (which handles a different set of 8 records where prod message = all issue texts joined, dev message = first issue text only). The root cause is the same: dev doesn&#x27;t properly concatenate all relevant issue texts into the message parameter.</p>\n<h2>What the tolerance covers</h2>\n<p>Tolerance <code>message-concat-selective-issues</code> matches validate-code records where:</p>\n<ul><li>Both sides have identical OperationOutcome issues</li><li>Messages differ</li><li>Dev&#x27;s message is a proper substring of prod&#x27;s message (prod includes more issue texts)</li></ul>\n<p>Canonicalizes dev&#x27;s message to prod&#x27;s value. Eliminates 10 records.</p>", "impact": 10}, {"id": "1433eb6", "title": "Dev returns 400 ValueSet-not-found for validate-code requests that prod handles successfully (10 records)", "status": "open", "labels": ["reproduced", "status-mismatch", "tx-compare"], "author": "Claude (AI Assistant)", "date": "2026-02-07 18:02", "date_iso": "2026-02-07T18:02:54-06:00", "body_md": "Records-Impacted: 10\nTolerance-ID: validate-code-valueset-not-found-dev-400\nRecord-ID: 064711fa-e287-430e-a6f4-7ff723952ff1\n\n\n```bash\ncurl -s 'https://tx.fhir.org/r4/ValueSet/$validate-code' \\\n  -H 'Accept: application/fhir+json' \\\n  -H 'Content-Type: application/fhir+json' \\\n  -d '{\"resourceType\":\"Parameters\",\"parameter\":[{\"name\":\"url\",\"valueUri\":\"http://hl7.org/fhir/ValueSet/@all\"},{\"name\":\"codeableConcept\",\"valueCodeableConcept\":{\"coding\":[{\"system\":\"http://snomed.info/sct\",\"code\":\"48546005\",\"display\":\"Diazepam-containing product\"}]}},{\"name\":\"displayLanguage\",\"valueCode\":\"en-US\"},{\"name\":\"default-to-latest-version\",\"valueBoolean\":true}]}'\n\ncurl -s 'https://tx-dev.fhir.org/r4/ValueSet/$validate-code' \\\n  -H 'Accept: application/fhir+json' \\\n  -H 'Content-Type: application/fhir+json' \\\n  -d '{\"resourceType\":\"Parameters\",\"parameter\":[{\"name\":\"url\",\"valueUri\":\"http://hl7.org/fhir/ValueSet/@all\"},{\"name\":\"codeableConcept\",\"valueCodeableConcept\":{\"coding\":[{\"system\":\"http://snomed.info/sct\",\"code\":\"48546005\",\"display\":\"Diazepam-containing product\"}]}},{\"name\":\"displayLanguage\",\"valueCode\":\"en-US\"},{\"name\":\"default-to-latest-version\",\"valueBoolean\":true}]}'\n```\n\nProd returns HTTP 200 with `{\"resourceType\":\"Parameters\",\"parameter\":[{\"name\":\"result\",\"valueBoolean\":true},...]}` indicating successful validation. Dev returns HTTP 400 with `{\"resourceType\":\"OperationOutcome\",\"issue\":[{\"severity\":\"error\",\"code\":\"not-found\",\"details\":{\"text\":\"A definition for the value Set 'http://hl7.org/fhir/ValueSet/@all' could not be found\"}}]}`.\n\n\nFor $validate-code requests against certain ValueSets, prod returns HTTP 200 with a valid Parameters response (result=true or result=false), while dev returns HTTP 400 with an OperationOutcome saying \"A definition for the value Set '...' could not be found.\"\n\nProd successfully resolves these ValueSets and performs code validation. Dev fails at the ValueSet resolution step and returns an error instead of a validation result.\n\n\n10 records show this pattern (prod=200, dev=400 with \"could not be found\"):\n\n- 3 records: `nrces.in/ndhm/fhir/r4/ValueSet/ndhm-diagnosis-use*` (Indian NDHM ValueSets)\n- 5 records: `ontariohealth.ca/fhir/ValueSet/*` (Ontario Health ValueSets)\n- 2 records: `hl7.org/fhir/ValueSet/@all` (special @all ValueSet)\n\nSearch: `grep 'could not be found' results/deltas/deltas.ndjson` filtered to prod=200 dev=400\n\nAll are POST /r4/ValueSet/$validate-code requests. The ValueSets come from different IG packages (NDHM India, Ontario Health, and core FHIR @all), so the root cause may be that dev is missing certain IG-provided ValueSet definitions or doesn't support the @all pseudo-ValueSet.\n\n\nTolerance `validate-code-valueset-not-found-dev-400` matches: POST validate-code, prod=200, dev=400, where dev body contains OperationOutcome with \"could not be found\" text. Eliminates all 10 records.\n\n\n- 064711fa-e287-430e-a6f4-7ff723952ff1 (nrces.in ndhm-diagnosis-use--0)\n- 5beceead-a754-4f88-8dec-1a7a931166b9 (ontariohealth.ca symptoms-of-clinical-concern)\n- 38f6e665-4c34-4589-8d29-77c522b97845 (hl7.org/fhir/ValueSet/@all)", "body_html": "<p>Records-Impacted: 10<br>\nTolerance-ID: validate-code-valueset-not-found-dev-400<br>\nRecord-ID: 064711fa-e287-430e-a6f4-7ff723952ff1</p>\n<pre><code class=\"lang-bash\">curl -s &#x27;https://tx.fhir.org/r4/ValueSet/$validate-code&#x27; \\\n  -H &#x27;Accept: application/fhir+json&#x27; \\\n  -H &#x27;Content-Type: application/fhir+json&#x27; \\\n  -d &#x27;{&quot;resourceType&quot;:&quot;Parameters&quot;,&quot;parameter&quot;:[{&quot;name&quot;:&quot;url&quot;,&quot;valueUri&quot;:&quot;http://hl7.org/fhir/ValueSet/@all&quot;},{&quot;name&quot;:&quot;codeableConcept&quot;,&quot;valueCodeableConcept&quot;:{&quot;coding&quot;:[{&quot;system&quot;:&quot;http://snomed.info/sct&quot;,&quot;code&quot;:&quot;48546005&quot;,&quot;display&quot;:&quot;Diazepam-containing product&quot;}]}},{&quot;name&quot;:&quot;displayLanguage&quot;,&quot;valueCode&quot;:&quot;en-US&quot;},{&quot;name&quot;:&quot;default-to-latest-version&quot;,&quot;valueBoolean&quot;:true}]}&#x27;\n\ncurl -s &#x27;https://tx-dev.fhir.org/r4/ValueSet/$validate-code&#x27; \\\n  -H &#x27;Accept: application/fhir+json&#x27; \\\n  -H &#x27;Content-Type: application/fhir+json&#x27; \\\n  -d &#x27;{&quot;resourceType&quot;:&quot;Parameters&quot;,&quot;parameter&quot;:[{&quot;name&quot;:&quot;url&quot;,&quot;valueUri&quot;:&quot;http://hl7.org/fhir/ValueSet/@all&quot;},{&quot;name&quot;:&quot;codeableConcept&quot;,&quot;valueCodeableConcept&quot;:{&quot;coding&quot;:[{&quot;system&quot;:&quot;http://snomed.info/sct&quot;,&quot;code&quot;:&quot;48546005&quot;,&quot;display&quot;:&quot;Diazepam-containing product&quot;}]}},{&quot;name&quot;:&quot;displayLanguage&quot;,&quot;valueCode&quot;:&quot;en-US&quot;},{&quot;name&quot;:&quot;default-to-latest-version&quot;,&quot;valueBoolean&quot;:true}]}&#x27;</code></pre>\n<p>Prod returns HTTP 200 with <code>{&quot;resourceType&quot;:&quot;Parameters&quot;,&quot;parameter&quot;:[{&quot;name&quot;:&quot;result&quot;,&quot;valueBoolean&quot;:true},...]}</code> indicating successful validation. Dev returns HTTP 400 with <code>{&quot;resourceType&quot;:&quot;OperationOutcome&quot;,&quot;issue&quot;:[{&quot;severity&quot;:&quot;error&quot;,&quot;code&quot;:&quot;not-found&quot;,&quot;details&quot;:{&quot;text&quot;:&quot;A definition for the value Set &#x27;http://hl7.org/fhir/ValueSet/@all&#x27; could not be found&quot;}}]}</code>.</p>\n<p>For $validate-code requests against certain ValueSets, prod returns HTTP 200 with a valid Parameters response (result=true or result=false), while dev returns HTTP 400 with an OperationOutcome saying &quot;A definition for the value Set &#x27;...&#x27; could not be found.&quot;</p>\n<p>Prod successfully resolves these ValueSets and performs code validation. Dev fails at the ValueSet resolution step and returns an error instead of a validation result.</p>\n<p>10 records show this pattern (prod=200, dev=400 with &quot;could not be found&quot;):</p>\n<ul><li>3 records: <code>nrces.in/ndhm/fhir/r4/ValueSet/ndhm-diagnosis-use*</code> (Indian NDHM ValueSets)</li><li>5 records: <code>ontariohealth.ca/fhir/ValueSet/*</code> (Ontario Health ValueSets)</li><li>2 records: <code>hl7.org/fhir/ValueSet/@all</code> (special @all ValueSet)</li></ul>\n<p>Search: <code>grep &#x27;could not be found&#x27; results/deltas/deltas.ndjson</code> filtered to prod=200 dev=400</p>\n<p>All are POST /r4/ValueSet/$validate-code requests. The ValueSets come from different IG packages (NDHM India, Ontario Health, and core FHIR @all), so the root cause may be that dev is missing certain IG-provided ValueSet definitions or doesn&#x27;t support the @all pseudo-ValueSet.</p>\n<p>Tolerance <code>validate-code-valueset-not-found-dev-400</code> matches: POST validate-code, prod=200, dev=400, where dev body contains OperationOutcome with &quot;could not be found&quot; text. Eliminates all 10 records.</p>\n<ul><li>064711fa-e287-430e-a6f4-7ff723952ff1 (nrces.in ndhm-diagnosis-use--0)</li><li>5beceead-a754-4f88-8dec-1a7a931166b9 (ontariohealth.ca symptoms-of-clinical-concern)</li><li>38f6e665-4c34-4589-8d29-77c522b97845 (hl7.org/fhir/ValueSet/@all)</li></ul>", "impact": 10}, {"id": "801aef1", "title": "Dev adds expression field on informational OperationOutcome issues where prod omits it", "status": "open", "labels": ["content-differs", "reproduced", "tx-compare"], "author": "Claude (AI Assistant)", "date": "2026-02-07 15:59", "date_iso": "2026-02-07T15:59:16-06:00", "body_md": "Records-Impacted: 6\nTolerance-ID: oo-extra-expression-on-info-issues\nRecord-ID: 9160e659-1af6-4bc6-9c89-e0a8b4df55cf\n\n## Repro\n\n```bash\n# Prod\ncurl -s 'https://tx.fhir.org/r4/CodeSystem/$validate-code?system=http%3A%2F%2Funitsofmeasure.org&code=TEST' \\\n  -H 'Accept: application/fhir+json' | \\\n  jq '.parameter[] | select(.name == \"issues\") | .resource.issue[] | select(.severity == \"information\") | {severity, code, expression}'\n\n# Dev\ncurl -s 'https://tx-dev.fhir.org/r4/CodeSystem/$validate-code?syste
