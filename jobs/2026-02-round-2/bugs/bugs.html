m=http%3A%2F%2Funitsofmeasure.org&code=TEST' \\\n  -H 'Accept: application/fhir+json' | \\\n  jq '.parameter[] | select(.name == \"issues\") | .resource.issue[] | select(.severity == \"information\") | {severity, code, expression}'\n```\n\nProd returns `\"expression\": null` (field absent) on the informational issue, dev returns `\"expression\": [\"code\"]`.\n\n## What differs\n\nIn $validate-code responses, both prod and dev return OperationOutcome issues. On error-severity issues, both include `expression: [\"code\"]`. On information-severity issues, prod omits the `expression` field entirely while dev includes `expression: [\"code\"]`.\n\nFor example, on `GET /r4/CodeSystem/$validate-code?system=http%3A%2F%2Funitsofmeasure.org&code=TEST`:\n- Prod: informational issue has no `expression` field\n- Dev: informational issue has `\"expression\": [\"code\"]`\n\nThe `expression` value is semantically correct (the issue relates to the `code` parameter), so dev is providing more complete information, but the difference in field presence is a real behavioral divergence.\n\n## How widespread\n\n6 records across the dataset exhibit this pattern:\n- 4 SNOMED CT records (all `code=K29` variants on different FHIR version paths)\n- 1 UCUM record (`code=TEST`)\n- 1 SNOMED CT POST record (`code=freetext`)\n\nAll are `$validate-code` or `$batch-validate-code` operations where the code is invalid and the informational issue provides supplementary error context (e.g., UCUM parse error, SNOMED expression parse error).\n\nSearch: node script checking all 3948 delta records for issues where dev has `expression` and prod lacks it on the same positional issue.\n\n## What the tolerance covers\n\nTolerance `oo-extra-expression-on-info-issues` matches validate-code Parameters responses where any OperationOutcome information-severity issue in dev has `expression` that prod lacks. Normalizes by removing the extra `expression` from dev to match prod. Eliminates 6 records.", "body_html": "<p>Records-Impacted: 6<br>\nTolerance-ID: oo-extra-expression-on-info-issues<br>\nRecord-ID: 9160e659-1af6-4bc6-9c89-e0a8b4df55cf</p>\n<h2>Repro</h2>\n<pre><code class=\"lang-bash\"># Prod\ncurl -s &#x27;https://tx.fhir.org/r4/CodeSystem/$validate-code?system=http%3A%2F%2Funitsofmeasure.org&amp;code=TEST&#x27; \\\n  -H &#x27;Accept: application/fhir+json&#x27; | \\\n  jq &#x27;.parameter[] | select(.name == &quot;issues&quot;) | .resource.issue[] | select(.severity == &quot;information&quot;) | {severity, code, expression}&#x27;\n\n# Dev\ncurl -s &#x27;https://tx-dev.fhir.org/r4/CodeSystem/$validate-code?system=http%3A%2F%2Funitsofmeasure.org&amp;code=TEST&#x27; \\\n  -H &#x27;Accept: application/fhir+json&#x27; | \\\n  jq &#x27;.parameter[] | select(.name == &quot;issues&quot;) | .resource.issue[] | select(.severity == &quot;information&quot;) | {severity, code, expression}&#x27;</code></pre>\n<p>Prod returns <code>&quot;expression&quot;: null</code> (field absent) on the informational issue, dev returns <code>&quot;expression&quot;: [&quot;code&quot;]</code>.</p>\n<h2>What differs</h2>\n<p>In $validate-code responses, both prod and dev return OperationOutcome issues. On error-severity issues, both include <code>expression: [&quot;code&quot;]</code>. On information-severity issues, prod omits the <code>expression</code> field entirely while dev includes <code>expression: [&quot;code&quot;]</code>.</p>\n<p>For example, on <code>GET /r4/CodeSystem/$validate-code?system=http%3A%2F%2Funitsofmeasure.org&amp;code=TEST</code>:</p>\n<ul><li>Prod: informational issue has no <code>expression</code> field</li><li>Dev: informational issue has <code>&quot;expression&quot;: [&quot;code&quot;]</code></li></ul>\n<p>The <code>expression</code> value is semantically correct (the issue relates to the <code>code</code> parameter), so dev is providing more complete information, but the difference in field presence is a real behavioral divergence.</p>\n<h2>How widespread</h2>\n<p>6 records across the dataset exhibit this pattern:</p>\n<ul><li>4 SNOMED CT records (all <code>code=K29</code> variants on different FHIR version paths)</li><li>1 UCUM record (<code>code=TEST</code>)</li><li>1 SNOMED CT POST record (<code>code=freetext</code>)</li></ul>\n<p>All are <code>$validate-code</code> or <code>$batch-validate-code</code> operations where the code is invalid and the informational issue provides supplementary error context (e.g., UCUM parse error, SNOMED expression parse error).</p>\n<p>Search: node script checking all 3948 delta records for issues where dev has <code>expression</code> and prod lacks it on the same positional issue.</p>\n<h2>What the tolerance covers</h2>\n<p>Tolerance <code>oo-extra-expression-on-info-issues</code> matches validate-code Parameters responses where any OperationOutcome information-severity issue in dev has <code>expression</code> that prod lacks. Normalizes by removing the extra <code>expression</code> from dev to match prod. Eliminates 6 records.</p>", "impact": 6}, {"id": "b6d19d8", "title": "Dev omits system/code/version/display params on CodeSystem/$validate-code with codeableConcept containing unknown system", "status": "open", "labels": ["content-differs", "reproduced", "tx-compare"], "author": "Claude (AI Assistant)", "date": "2026-02-07 16:12", "date_iso": "2026-02-07T16:12:17-06:00", "body_md": "Records-Impacted: 5\nTolerance-ID: cc-validate-code-missing-known-coding-params\nRecord-ID: 84b0cee7-5f7e-4fbc-af8a-aed5ad7a91d4\n\n\n```bash\ncurl -s 'https://tx.fhir.org/r5/CodeSystem/$validate-code' \\\n  -H 'Accept: application/fhir+json' \\\n  -H 'Content-Type: application/fhir+json' \\\n  -d '{\"resourceType\":\"Parameters\",\"parameter\":[{\"name\":\"codeableConcept\",\"valueCodeableConcept\":{\"coding\":[{\"system\":\"https://fhir.smartypower.app/CodeSystem/smartypower-cognitive-tests\",\"code\":\"SP-QUICKSTOP\",\"display\":\"QuickStop Response Inhibition Test\"},{\"system\":\"http://loinc.org\",\"code\":\"72106-8\",\"display\":\"Cognitive functioning [Interpretation]\"}],\"text\":\"Go/No-Go task measuring response inhibition and impulse control\"}},{\"name\":\"displayLanguage\",\"valueString\":\"en\"},{\"name\":\"default-to-latest-version\",\"valueBoolean\":true}]}'\n\ncurl -s 'https://tx-dev.fhir.org/r5/CodeSystem/$validate-code' \\\n  -H 'Accept: application/fhir+json' \\\n  -H 'Content-Type: application/fhir+json' \\\n  -d '{\"resourceType\":\"Parameters\",\"parameter\":[{\"name\":\"codeableConcept\",\"valueCodeableConcept\":{\"coding\":[{\"system\":\"https://fhir.smartypower.app/CodeSystem/smartypower-cognitive-tests\",\"code\":\"SP-QUICKSTOP\",\"display\":\"QuickStop Response Inhibition Test\"},{\"system\":\"http://loinc.org\",\"code\":\"72106-8\",\"display\":\"Cognitive functioning [Interpretation]\"}],\"text\":\"Go/No-Go task measuring response inhibition and impulse control\"}},{\"name\":\"displayLanguage\",\"valueString\":\"en\"},{\"name\":\"default-to-latest-version\",\"valueBoolean\":true}]}'\n```\n\nProd returns `system=http://loinc.org`, `code=72106-8`, `display=Total score [MMSE]`, plus 2 OperationOutcome issues (UNKNOWN_CODESYSTEM + Display_Name_for__should_be_one_of__instead_of). Dev returns no system/code/display params and only 1 issue (UNKNOWN_CODESYSTEM).\n\n\nWhen CodeSystem/$validate-code is called with a codeableConcept containing multiple codings — one from an unknown CodeSystem and one from a known CodeSystem — and result=false:\n\n- **Prod** validates the known coding and returns `system`, `code`, `version`, `display` parameters for it. When the known coding also has issues (e.g. invalid-display), prod includes those as additional OperationOutcome issues.\n- **Dev** only reports the unknown system error and omits the `system`, `code`, `version`, `display` parameters entirely. Dev also omits any additional OperationOutcome issues related to the known coding.\n\nFor example, with a codeableConcept containing a LOINC coding (known) and a smartypower coding (unknown):\n- Prod returns: system=http://loinc.org, code=72106-8, version=2.81, display=\"Total score [MMSE]\", plus 2 issues (UNKNOWN_CODESYSTEM + invalid-display)\n- Dev returns: no system/code/version/display params, only 1 issue (UNKNOWN_CODESYSTEM)\n\n\n5 records in deltas. All are CodeSystem/$validate-code (both /r4 and /r5) with codeableConcept containing one unknown and one known coding. Both sides agree result=false.\n\nSearch: `grep '\"missing-in-dev\",\"param\":\"system\"' results/deltas/deltas.ndjson | wc -l` → 5\n\nThe 5 records involve 2 unknown systems:\n- https://fhir.smartypower.app/CodeSystem/smartypower-cognitive-tests (2 records, LOINC known coding)\n- http://fhir.essilorluxottica.com/fhir/CodeSystem/el-observation-code-cs (3 records, SNOMED known coding)\n\n\nTolerance ID: cc-validate-code-missing-known-coding-params\nMatches: validate-code with codeableConcept, result=false on both sides, x-caused-by-unknown-system present, where prod has system/code params that dev lacks.\nNormalizes by adding prod's system/code/version/display params to dev and canonicalizing issues to prod's set.\nEliminates: 5 records.\n\n\n- 84b0cee7-5f7e-4fbc-af8a-aed5ad7a91d4 (LOINC + smartypower, /r5)\n- 6f70f14a-81e1-427e-9eed-1b2c53801296 (SNOMED + essilorluxottica, /r4)", "body_html": "<p>Records-Impacted: 5<br>\nTolerance-ID: cc-validate-code-missing-known-coding-params<br>\nRecord-ID: 84b0cee7-5f7e-4fbc-af8a-aed5ad7a91d4</p>\n<pre><code class=\"lang-bash\">curl -s &#x27;https://tx.fhir.org/r5/CodeSystem/$validate-code&#x27; \\\n  -H &#x27;Accept: application/fhir+json&#x27; \\\n  -H &#x27;Content-Type: application/fhir+json&#x27; \\\n  -d &#x27;{&quot;resourceType&quot;:&quot;Parameters&quot;,&quot;parameter&quot;:[{&quot;name&quot;:&quot;codeableConcept&quot;,&quot;valueCodeableConcept&quot;:{&quot;coding&quot;:[{&quot;system&quot;:&quot;https://fhir.smartypower.app/CodeSystem/smartypower-cognitive-tests&quot;,&quot;code&quot;:&quot;SP-QUICKSTOP&quot;,&quot;display&quot;:&quot;QuickStop Response Inhibition Test&quot;},{&quot;system&quot;:&quot;http://loinc.org&quot;,&quot;code&quot;:&quot;72106-8&quot;,&quot;display&quot;:&quot;Cognitive functioning [Interpretation]&quot;}],&quot;text&quot;:&quot;Go/No-Go task measuring response inhibition and impulse control&quot;}},{&quot;name&quot;:&quot;displayLanguage&quot;,&quot;valueString&quot;:&quot;en&quot;},{&quot;name&quot;:&quot;default-to-latest-version&quot;,&quot;valueBoolean&quot;:true}]}&#x27;\n\ncurl -s &#x27;https://tx-dev.fhir.org/r5/CodeSystem/$validate-code&#x27; \\\n  -H &#x27;Accept: application/fhir+json&#x27; \\\n  -H &#x27;Content-Type: application/fhir+json&#x27; \\\n  -d &#x27;{&quot;resourceType&quot;:&quot;Parameters&quot;,&quot;parameter&quot;:[{&quot;name&quot;:&quot;codeableConcept&quot;,&quot;valueCodeableConcept&quot;:{&quot;coding&quot;:[{&quot;system&quot;:&quot;https://fhir.smartypower.app/CodeSystem/smartypower-cognitive-tests&quot;,&quot;code&quot;:&quot;SP-QUICKSTOP&quot;,&quot;display&quot;:&quot;QuickStop Response Inhibition Test&quot;},{&quot;system&quot;:&quot;http://loinc.org&quot;,&quot;code&quot;:&quot;72106-8&quot;,&quot;display&quot;:&quot;Cognitive functioning [Interpretation]&quot;}],&quot;text&quot;:&quot;Go/No-Go task measuring response inhibition and impulse control&quot;}},{&quot;name&quot;:&quot;displayLanguage&quot;,&quot;valueString&quot;:&quot;en&quot;},{&quot;name&quot;:&quot;default-to-latest-version&quot;,&quot;valueBoolean&quot;:true}]}&#x27;</code></pre>\n<p>Prod returns <code>system=http://loinc.org</code>, <code>code=72106-8</code>, <code>display=Total score [MMSE]</code>, plus 2 OperationOutcome issues (UNKNOWN_CODESYSTEM + Display_Name_for<strong>should_be_one_of</strong>instead_of). Dev returns no system/code/display params and only 1 issue (UNKNOWN_CODESYSTEM).</p>\n<p>When CodeSystem/$validate-code is called with a codeableConcept containing multiple codings — one from an unknown CodeSystem and one from a known CodeSystem — and result=false:</p>\n<ul><li><strong>Prod</strong> validates the known coding and returns <code>system</code>, <code>code</code>, <code>version</code>, <code>display</code> parameters for it. When the known coding also has issues (e.g. invalid-display), prod includes those as additional OperationOutcome issues.</li><li><strong>Dev</strong> only reports the unknown system error and omits the <code>system</code>, <code>code</code>, <code>version</code>, <code>display</code> parameters entirely. Dev also omits any additional OperationOutcome issues related to the known coding.</li></ul>\n<p>For example, with a codeableConcept containing a LOINC coding (known) and a smartypower coding (unknown):</p>\n<ul><li>Prod returns: system=http://loinc.org, code=72106-8, version=2.81, display=&quot;Total score [MMSE]&quot;, plus 2 issues (UNKNOWN_CODESYSTEM + invalid-display)</li><li>Dev returns: no system/code/version/display params, only 1 issue (UNKNOWN_CODESYSTEM)</li></ul>\n<p>5 records in deltas. All are CodeSystem/$validate-code (both /r4 and /r5) with codeableConcept containing one unknown and one known coding. Both sides agree result=false.</p>\n<p>Search: <code>grep &#x27;&quot;missing-in-dev&quot;,&quot;param&quot;:&quot;system&quot;&#x27; results/deltas/deltas.ndjson | wc -l</code> → 5</p>\n<p>The 5 records involve 2 unknown systems:</p>\n<ul><li>https://fhir.smartypower.app/CodeSystem/smartypower-cognitive-tests (2 records, LOINC known coding)</li><li>http://fhir.essilorluxottica.com/fhir/CodeSystem/el-observation-code-cs (3 records, SNOMED known coding)</li></ul>\n<p>Tolerance ID: cc-validate-code-missing-known-coding-params<br>\nMatches: validate-code with codeableConcept, result=false on both sides, x-caused-by-unknown-system present, where prod has system/code params that dev lacks.<br>\nNormalizes by adding prod&#x27;s system/code/version/display params to dev and canonicalizing issues to prod&#x27;s set.<br>\nEliminates: 5 records.</p>\n<ul><li>84b0cee7-5f7e-4fbc-af8a-aed5ad7a91d4 (LOINC + smartypower, /r5)</li><li>6f70f14a-81e1-427e-9eed-1b2c53801296 (SNOMED + essilorluxottica, /r4)</li></ul>", "impact": 5}, {"id": "1bc5e64", "title": "Dev returns x-caused-by-unknown-system for CodeSystem versions that prod resolves (RxNorm 04072025, SNOMED US 20220301)", "status": "closed", "labels": ["content-differs", "not-reproduced", "tx-compare"], "author": "Claude (AI Assistant)", "date": "2026-02-07 17:42", "date_iso": "2026-02-07T17:42:57-06:00", "body_md": "Records-Impacted: 7\nTolerance-ID: validate-code-x-unknown-system-extra\nRecord-ID: f7e61c56-3c3c-4925-8822-f0f4e4406e3f\n\n## Repro\n\n```bash\n# Test RxNorm version 04072025\ncurl -s https://tx.fhir.org/r4/ValueSet/\\$validate-code \\\n  -H \"Accept: application/fhir+json\" \\\n  -H \"Content-Type: application/fhir+json\" \\\n  -d '{\n  \"resourceType\": \"Parameters\",\n  \"parameter\": [\n    {\n      \"name\": \"url\",\n      \"valueUri\": \"http://hl7.org/fhir/ValueSet/substance-code\"\n    },\n    {\n      \"name\": \"coding\",\n      \"valueCoding\": {\n        \"system\": \"http://www.nlm.nih.gov/research/umls/rxnorm\",\n        \"version\": \"04072025\",\n        \"code\": \"1049221\"\n      }\n    }\n  ]\n}' | jq '.parameter[] | select(.name==\"x-unknown-system\" or .name==\"x-caused-by-unknown-system\")'\n\n# Dev (same request)\ncurl -s https://tx-dev.fhir.org/r4/ValueSet/\\$validate-code \\\n  -H \"Accept: application/fhir+json\" \\\n  -H \"Content-Type: application/fhir+json\" \\\n  -d '{\n  \"resourceType\": \"Parameters\",\n  \"parameter\": [\n    {\n      \"name\": \"url\",\n      \"valueUri\": \"http://hl7.org/fhir/ValueSet/substance-code\"\n    },\n    {\n      \"name\": \"coding\",\n      \"valueCoding\": {\n        \"system\": \"http://www.nlm.nih.gov/research/umls/rxnorm\",\n        \"version\": \"04072025\",\n        \"code\": \"1049221\"\n      }\n    }\n  ]\n}' | jq '.parameter[] | select(.name==\"x-unknown-system\" or .name==\"x-caused-by-unknown-system\")'\n```\n\n**Result**: Both servers now return identical responses with `x-unknown-system` parameter. The bug describes a scenario where prod did NOT return this parameter but dev did. The servers have converged — both now handle the unknown version the same way.\n\n## What differs\n\nWhen validating a code against a ValueSet that includes codes from RxNorm or SNOMED CT, and the request pins a specific CodeSystem version, dev fails to resolve certain versions that prod resolves:\n\n- **RxNorm version `04072025`**: Dev returns \"A definition for CodeSystem 'http://www.nlm.nih.gov/research/umls/rxnorm' version '04072025' could not be found\". Prod resolves it (falls back to known version `??`) and performs actual validation, returning \"code not found in valueset\".\n- **SNOMED US edition version `20220301`** (`http://snomed.info/sct/731000124108/version/20220301`): Same pattern — dev can't find this version, prod resolves it.\n\nDev returns `x-caused-by-unknown-system` parameter (e.g., `http://www.nlm.nih.gov/research/umls/rxnorm|04072025`) and a single OperationOutcome issue with code `not-found`. Prod omits `x-caused-by-unknown-system` and returns the actual validation result with issues like `this-code-not-in-vs` and `not-in-vs`.\n\nBoth return `result=false`, but for completely different reasons: prod says \"code not in valueset\", dev says \"can't validate because CodeSystem version not found.\"\n\n## How widespread\n\n7 records in the deltas match this pattern (dev has `x-caused-by-unknown-system`, prod does not):\n- 4 records: RxNorm version 04072025\n- 3 records: SNOMED US edition version 20220301\n\nAll are POST /r4/ValueSet/$validate-code operations.\n\nSearch: `grep 'x-caused-by-unknown-system' deltas.ndjson` → 8 hits total, 7 where only dev has the parameter.\n\n## What the tolerance covers\n\nTolerance `validate-code-x-unknown-system-extra` matches validate-code records where dev has `x-caused-by-unknown-system` but prod does not. It normalizes dev's issues, message, and x-caused-by-unknown-system to match prod's values. Eliminates 7 records.\n\nNote: This tolerance previously existed but had a bug — it matched on parameter name `x-unknown-system` instead of the correct `x-caused-by-unknown-system`, so it matched 0 records. The fix corrects the parameter name.", "body_html": "<p>Records-Impacted: 7<br>\nTolerance-ID: validate-code-x-unknown-system-extra<br>\nRecord-ID: f7e61c56-3c3c-4925-8822-f0f4e4406e3f</p>\n<h2>Repro</h2>\n<pre><code class=\"lang-bash\"># Test RxNorm version 04072025\ncurl -s https://tx.fhir.org/r4/ValueSet/\\$validate-code \\\n  -H &quot;Accept: application/fhir+json&quot; \\\n  -H &quot;Content-Type: application/fhir+json&quot; \\\n  -d &#x27;{\n  &quot;resourceType&quot;: &quot;Parameters&quot;,\n  &quot;parameter&quot;: [\n    {\n      &quot;name&quot;: &quot;url&quot;,\n      &quot;valueUri&quot;: &quot;http://hl7.org/fhir/ValueSet/substance-code&quot;\n    },\n    {\n      &quot;name&quot;: &quot;coding&quot;,\n      &quot;valueCoding&quot;: {\n        &quot;system&quot;: &quot;http://www.nlm.nih.gov/research/umls/rxnorm&quot;,\n        &quot;version&quot;: &quot;04072025&quot;,\n        &quot;code&quot;: &quot;1049221&quot;\n      }\n    }\n  ]\n}&#x27; | jq &#x27;.parameter[] | select(.name==&quot;x-unknown-system&quot; or .name==&quot;x-caused-by-unknown-system&quot;)&#x27;\n\n# Dev (same request)\ncurl -s https://tx-dev.fhir.org/r4/ValueSet/\\$validate-code \\\n  -H &quot;Accept: application/fhir+json&quot; \\\n  -H &quot;Content-Type: application/fhir+json&quot; \\\n  -d &#x27;{\n  &quot;resourceType&quot;: &quot;Parameters&quot;,\n  &quot;parameter&quot;: [\n    {\n      &quot;name&quot;: &quot;url&quot;,\n      &quot;valueUri&quot;: &quot;http://hl7.org/fhir/ValueSet/substance-code&quot;\n    },\n    {\n      &quot;name&quot;: &quot;coding&quot;,\n      &quot;valueCoding&quot;: {\n        &quot;system&quot;: &quot;http://www.nlm.nih.gov/research/umls/rxnorm&quot;, tern (dev has <code>x-caused-by-unknown-system</code>, prod does not):</p>\n<ul><li>4 records: RxNorm version 04072025</li><li>3 records: SNOMED US edition version 20220301</li></ul>\n<p>All are POST /r4/ValueSet/$validate-code operations.</p>\n<p>Search: <code>grep &#x27;x-caused-by-unknown-system&#x27; deltas.ndjson</code> → 8 hits total, 7 where only dev has the parameter.</p>\n<h2>What the tolerance covers</h2>\n<p>Tolerance <code>validate-code-x-unknown-system-extra</code> matches validate-code records where dev has <code>x-caused-by-unknown-system</code> but prod does not. It normalizes dev&#x27;s issues, message, and x-caused-by-unknown-system to match prod&#x27;s values. Eliminates 7 records.</p>\n<p>Note: This tolerance previously existed but had a bug — it matched on parameter name <code>x-unknown-system</code> instead of the correct <code>x-caused-by-unknown-system</code>, so it matched 0 records. The fix corrects the parameter name.</p>", "impact": 7}, {"id": "e18fdef", "title": "Dev returns 404 for LOINC answer list ValueSet $expand (appends |4.0.1 to canonical URL)", "status": "closed", "labels": ["missing-resource", "not-reproduced", "tx-compare"], "author": "Claude (AI Assistant)", "date": "2026-02-07 15:10", "date_iso": "2026-02-07T15:10:47-06:00", "body_md": "Records-Impacted: 2\nTolerance-ID: loinc-answer-list-expand-404\nRecord-ID: 7cf61657-1a32-4b8f-a4c6-f626df7381e0\n\n\n```bash\ncurl -s https://tx.fhir.org/r4/ValueSet/\\$expand \\\n  -H 'Accept: application/fhir+json' \\\n  -H 'Content-Type: application/fhir+json' \\\n  -d '{\"resourceType\":\"Parameters\",\"parameter\":[{\"name\":\"url\",\"valueUri\":\"http://loinc.org/vs/LL379-9\"}]}'\n\ncurl -s https://tx-dev.fhir.org/r4/ValueSet/\\$expand \\\n  -H 'Accept: application/fhir+json' \\\n  -H 'Content-Type: application/fhir+json' \\\n  -d '{\"resourceType\":\"Parameters\",\"parameter\":[{\"name\":\"url\",\"valueUri\":\"http://loinc.org/vs/LL379-9\"}]}'\n```\n\n**Result:** Both servers now return 200 with identical ValueSet expansions containing 7 codes. The bug is no longer reproduced - the dev server previously returned 404 with \"ValueSet not found: http://loinc.org/vs/LL379-9|4.0.1\" but now correctly expands the LOINC answer list.\n\n\nWhen expanding the LOINC answer list ValueSet `http://loinc.org/vs/LL379-9` via `POST /r4/ValueSet/$expand`, prod returns 200 with a successful expansion (7 codes), while dev **previously** returned 404 with:\n\n    ValueSet not found: http://loinc.org/vs/LL379-9|4.0.1\n\nDev was appending `|4.0.1` (the FHIR R4 version) to the ValueSet canonical URL when resolving it, causing the lookup to fail.\n\n\n2 records in the comparison dataset showed this exact pattern — both are `POST /r4/ValueSet/$expand` for the same LOINC answer list LL379-9, both with prod=200/dev=404, and both with the same `|4.0.1` suffix in the dev error message.\n\nSearch:\n- `grep 'LL379-9' deltas.ndjson` → 2 records\n- `grep 'missing-resource' deltas.ndjson` → 3 total (1 is a separate CodeSystem/SOP issue)\n- All 2 matching records had identical error diagnostic\n\nThe full comparison.ndjson had 64 records referencing LL379-9, but the other 62 are `GET /r4/ValueSet?_elements=url,version` (search/list operations, not expand) and succeeded on both servers.\n\n\nTolerance ID: `loinc-answer-list-expand-404`\nMatched: `missing-resource` category, `POST /r4/ValueSet/$expand`, dev 404 with diagnostics containing `|4.0.1`\nEliminated: 2 records", "body_html": "<p>Records-Impacted: 2<br>\nTolerance-ID: loinc-answer-list-expand-404<br>\nRecord-ID: 7cf61657-1a32-4b8f-a4c6-f626df7381e0</p>\n<pre><code class=\"lang-bash\">curl -s https://tx.fhir.org/r4/ValueSet/\\$expand \\\n  -H &#x27;Accept: application/fhir+json&#x27; \\\n  -H &#x27;Content-Type: application/fhir+json&#x27; \\\n  -d &#x27;{&quot;resourceType&quot;:&quot;Parameters&quot;,&quot;parameter&quot;:[{&quot;name&quot;:&quot;url&quot;,&quot;valueUri&quot;:&quot;http://loinc.org/vs/LL379-9&quot;}]}&#x27 }\n    ]\n  }' | jq '.expansion.parameter[] | select(.name == \"displayLanguage\")'\n```\n\n**Result**: Both servers now return `{\"name\": \"displayLanguage\", \"valueCode\": \"fr-FR\"}`. The bug has been fixed - dev no longer truncates the region subtag.\n\n\nIn $expand responses, the `displayLanguage` expansion parameter echoed back by dev truncates the BCP-47 language tag to just the language code, dropping the region subtag. When the request specifies `displayLanguage=fr-FR`, prod echoes back `fr-FR` in the expansion parameters, but dev echoes back `fr`.\n\nThe actual expansion content (codes, display text) is identical between prod and dev — the difference is only in the echoed `displayLanguage` parameter value.\n\n\n2 records in the current comparison show this pattern. Both are POST /r4/ValueSet/$expand requests with `displayLanguage=fr-FR` in the request body.\n\nSearch: grep for records where both prod and dev have a `displayLanguage` expansion parameter but with different values — found only these 2 records (IDs: 4bd05003-c9ae-4886-9009-3f794f2690a1, 57537a3f-f65b-4f96-b9d7-3354772c3973).\n\nThere are an additional 62 records with a different displayLanguage mismatch pattern (prod has displayLanguage=en or en-US but dev omits it entirely), which is a separate issue.\n\n\nTolerance `expand-displayLanguage-region-truncated` normalizes the displayLanguage expansion parameter to the prod value when both sides have a displayLanguage parameter but the values differ only by region subtag truncation (e.g., fr-FR vs fr). This eliminates 2 records.\n\n\n`grep -n '4bd05003-c9ae-4886-9009-3f794f2690a1' jobs/2026-02-round-2/comparison.ndjson`", "body_html": "<p>Records-Impacted: 2<br>\nTolerance-ID: expand-displayLanguage-region-truncated<br>\nRecord-ID: 4bd05003-c9ae-4886-9009-3f794f2690a1</p>\n<pre><code class=\"lang-bash\">curl -s &#x27;https://tx.fhir.org/r4/ValueSet/$expand&#x27; \\\n  -H &#x27;Accept: application/fhir+json&#x27; \\\n  -H &#x27;Content-Type: application/fhir+json&#x27; \\\n  -d &#x27;{\n    &quot;resourceType&quot;: &quot;Parameters&quot;,\n    &quot;parameter&quot;: [\n      {&quot;name&quot;: &quot;displayLanguage&quot;, &quot;valueCode&quot;: &quot;fr-FR&quot;},\n      {&quot;name&quot;: &quot;excludeNested&quot;, &quot;valueBoolean&quot;: true},\n      {&quot;name&quot;: &quot;count&quot;, &quot;valueInteger&quot;: 10},\n      {&quot;name&quot;: &quot;valueSet&quot;, &quot;resource&quot;: {\n        &quot;resourceType&quot;: &quot;ValueSet&quot;,\n        &quot;status&quot;: &quot;active&quot;,\n        &quot;compose&quot;: {\n          &quot;include&quot;: [{&quot;system&quot;: &quot;http://loinc.org&quot;, &quot;concept&quot;: [{&quot;code&quot;: &quot;11369-6&quot;}]}]\n        }\n      }}\n    ]\n  }&#x27; | jq &#x27;.expansion.parameter[] | select(.name == &quot;displayLanguage&quot;)&#x27;\n\ncurl -s &#x27;https://tx-dev.fhir.org/r4/ValueSet/$expand&#x27; \\\n  -H &#x27;Accept: application/fhir+json&#x27; \\\n  -H &#x27;Content-Type: application/fhir+json&#x27; \\\n  -d &#x27;{\n    &quot;resourceType&quot;: &quot;Parameters&quot;,\n    &quot;parameter&quot;: [\n      {&quot;name&quot;: &quot;displayLanguage&quot;, &quot;valueCode&quot;: &quot;fr-FR&quot;},\n      {&quot;name&quot;: &quot;excludeNested&quot;, &quot;valueBoolean&quot;: true},\n      {&quot;name&quot;: &quot;count&quot;, &quot;valueInteger&quot;: 10},\n      {&quot;name&quot;: &quot;valueSet&quot;, &quot;resource&quot;: {\n        &quot;resourceType&quot;: &quot;ValueSet&quot;,\n        &quot;status&quot;: &quot;active&quot;,\n        &quot;compose&quot;: {\n          &quot;include&quot;: [{&quot;system&quot;: &quot;http://loinc.org&quot;, &quot;concept&quot;: [{&quot;code&quot;: &quot;11369-6&quot;}]}]\n        }\n      }}\n    ]\n  }&#x27; | jq &#x27;.expansion.parameter[] | select(.name == &quot;displayLanguage&quot;)&#x27;</code></pre>\n<p><strong>Result</strong>: Both servers now return <code>{&quot;name&quot;: &quot;displayLanguage&quot;, &quot;valueCode&quot;: &quot;fr-FR&quot;}</code>. The bug has been fixed - dev no longer truncates the region subtag.</p>\n<p>In $expand responses, the <code>displayLanguage</code> expansion parameter echoed back by dev truncates the BCP-47 language tag to just the language code, dropping the region subtag. When the request specifies <code>displayLanguage=fr-FR</code>, prod echoes back <code>fr-FR</code> in the expansion parameters, but dev echoes back <code>fr</code>.</p>\n<p>The actual expansion content (codes, display text) is identical between prod and dev — the difference is only in the echoed <code>displayLanguage</code> parameter value.</p>\n<p>2 records in the current comparison show this pattern. Both are POST /r4/ValueSet/$expand requests with <code>displayLanguage=fr-FR</code> in the request body.</p>\n<p>Search: grep for records where both prod and dev have a <code>displayLanguage</code> expansion parameter but with different values — found only these 2 records (IDs: 4bd05003-c9ae-4886-9009-3f794f2690a1, 57537a3f-f65b-4f96-b9d7-3354772c3973).</p>\n<p>There are an additional 62 records with a different displayLanguage mismatch pattern (prod has displayLanguage=en or en-US but dev omits it entirely), which is a separate issue.</p>\n<p>Tolerance <code>expand-displayLanguage-region-truncated</code> normalizes the displayLanguage expansion parameter to the prod value when both sides have a displayLanguage parameter but the values differ only by region subtag truncation (e.g., fr-FR vs fr). This eliminates 2 records.</p>\n<p><code>grep -n &#x27;4bd05003-c9ae-4886-9009-3f794f2690a1&#x27; jobs/2026-02-round-2/comparison.ndjson</code></p>", "impact": 2}];

  for (const label of STATS.sortedLabels) {
    const c = STATS.labels[label] || 0;
    html += `<span class="filter-pill" data-label="${label}">${label} <span class="count">${c}</span></span>`;
  }
  container.innerHTML = html;
})();

// State
let activeLabels = new Set();
let activeStatus = "all";
let searchQuery = "";
let currentSort = "impact";

function renderBugList() {
  const list = document.getElementById("bug-list");
  // Sort bugs
  const sorted = [...BUGS];
  if (currentSort === "impact") {
    sorted.sort((a, b) => (b.impact || 0) - (a.impact || 0) || a.title.localeCompare(b.title));
  } else if (currentSort === "date") {
    sorted.sort((a, b) => (b.date_iso || "").localeCompare(a.date_iso || ""));
  } else if (currentSort === "title") {
    sorted.sort((a, b) => a.title.localeCompare(b.title));
  }

  let html = "";
  for (const bug of sorted) {
    const statusClass = bug.status === "open" ? "pill-status-open" : "pill-status-closed";
    const labels = bug.labels.map(l => `<span class="pill pill-label" data-label="${l}">${l}</span>`).join("");
    const impactPill = bug.impact ? `<span class="pill pill-impact">${bug.impact.toLocaleString()} records</span>` : "";

    html += `<div class="bug-card" data-status="${bug.status}" data-id="${bug.id}" data-labels="${bug.labels.join(",")}" data-impact="${bug.impact || 0}">
      <div class="bug-header" onclick="toggleBug(this)">
        <svg class="bug-expand-icon" viewBox="0 0 16 16" fill="currentColor">
          <path d="M6.22 3.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042L9.94 8 6.22 4.28a.75.75 0 0 1 0-1.06Z"/>
        </svg>
        <div class="bug-info">
          <div class="bug-title">${bug.title}</div>
          <div class="bug-meta">
            <span class="pill ${statusClass}">${bug.status}</span>
            ${labels}
            ${impactPill}
            <span class="bug-id">${bug.id}</span>
            <span class="bug-date">${bug.date}</span>
          </div>
        </div>
      </div>
      <div class="bug-body">${bug.body_html}</div>
    </div>`;
  }

  list.innerHTML = html;
  applyFilters();
}

function toggleBug(header) {
  header.parentElement.classList.toggle("expanded");
}

let allExpanded = false;
function toggleExpandAll() {
  allExpanded = !allExpanded;
  const cards = document.querySelectorAll(".bug-card:not(.hidden)");
  cards.forEach(c => c.classList.toggle("expanded", allExpanded));
  document.getElementById("expand-all-btn").textContent = allExpanded ? "Collapse all" : "Expand all";
}

function applyFilters() {
  const cards = document.querySelectorAll(".bug-card");
  const query = searchQuery.toLowerCase();
  let visibleCount = 0;

  cards.forEach(card => {
    const status = card.dataset.status;
    const cardLabels = card.dataset.labels ? card.dataset.labels.split(",") : [];
    const bugId = card.dataset.id;
    const bug = BUGS.find(b => b.id === bugId);

    let show = true;

    // Label filter: card must have at least one of the active labels
    if (activeLabels.size > 0) {
      if (!cardLabels.some(l => activeLabels.has(l))) {
        show = false;
      }
    }

    if (activeStatus !== "all" && status !== activeStatus) {
      show = false;
    }

    if (query && show && bug) {
      const searchable = (bug.title + " " + bug.body_md + " " + bug.labels.join(" ")).toLowerCase();
      if (!searchable.includes(query)) {
        show = false;
      }
    }

    card.classList.toggle("hidden", !show);
    if (show) visibleCount++;
  });

  document.getElementById("no-results").classList.toggle("hidden", visibleCount > 0);
}

// Search
document.getElementById("search").addEventListener("input", function() {
  searchQuery = this.value;
  applyFilters();
});

// Label filter pills
document.querySelectorAll(".filter-pill[data-label]").forEach(pill => {
  pill.addEventListener("click", function() {
    const label = this.dataset.label;
    if (activeLabels.has(label)) {
      activeLabels.delete(label);
      this.classList.remove("dimmed");
    } else {
      if (activeLabels.size === 0) {
        document.querySelectorAll(".filter-pill[data-label]").forEach(pp => {
          if (pp.dataset.label !== label) pp.classList.add("dimmed");
        });
        activeLabels.add(label);
      } else {
        activeLabels.add(label);
        this.classList.remove("dimmed");
      }
    }

    if (activeLabels.size === 0) {
      document.querySelectorAll(".filter-pill[data-label]").forEach(pp => {
        pp.classList.remove("dimmed");
      });
    }

    applyFilters();
  });
});

// Status filter buttons
document.querySelectorAll(".ctrl-btn[data-status]").forEach(btn => {
  btn.addEventListener("click", function() {
    document.querySelectorAll(".ctrl-btn[data-status]").forEach(b => b.classList.remove("active"));
    this.classList.add("active");
    activeStatus = this.dataset.status;
    applyFilters();
  });
});

// Sort buttons
document.querySelectorAll(".sort-btn").forEach(btn => {
  btn.addEventListener("click", function() {
    document.querySelectorAll(".sort-btn").forEach(b => b.classList.remove("active"));
    this.classList.add("active");
    currentSort = this.dataset.sort;
    renderBugList();
  });
});

// Initial render
renderBugList();
</script>
</body>
</html>
