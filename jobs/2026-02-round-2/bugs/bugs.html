*, *::before, *::after { box-sizing: border-box; }

  background: var(--pill-default-bg);
  color: var(--pill-default-fg);
}

.ctrl-btn {

}

.ctrl-btn:hover {

.ctrl-btn.active {

.bug-card:hover {

.bug-card.hidden {

.bug-header {

.bug-info {

.bug-title {

.bug-meta {

.pill {

  padding: 1px 8px;

.pill-status-open {

}

.pill-label[data-label="tx-compare"] {

.bug-body strong { font-weight: 700; }

.pipeline-bar {

<script>
const BUGS = [{"id": "a9cf20c", "title": "Dev omits deprecated location field on OperationOutcome issues", "status": "open", "labels": ["content-differs", "reproduced", "tx-compare"], "author": "Claude (AI Assistant)", "date": "2026-02-07 15:13", "date_iso": "2026-02-07T15:13:01-06:00", "body_md": "Records-Impacted: 3019\nTolerance-ID: oo-missing-location-field\nRecord-ID: 59eff7c6-9fd2-45b2-8f27-c790368bcc54\n\n## Repro\n\n```bash\n# Prod\ncurl -s 'https://tx.fhir.org/r4/ValueSet/$validate-code?url=http:%2F%2Fcts.nlm.nih.gov%2Ffhir%2FValueSet%2F2.16.840.1.114222.4.11.1066&code=1223P0106X&_format=json&system=http:%2F%2Fnucc.org%2Fprovider-taxonomy' \\\n  -H 'Accept: application/fhir+json' | jq '.parameter[] | select(.name == \"issues\") | .resource.issue[0] | {severity, code, location, expression}'\n\n# Dev\ncurl -s 'https://tx-dev.fhir.org/r4/ValueSet/$validate-code?url=http:%2F%2Fcts.nlm.nih.gov%2Ffhir%2FValueSet%2F2.16.840.1.114222.4.11.1066&code=1223P0106X&_format=json&system=http:%2F%2Fnucc.org%2Fprovider-taxonomy' \\\n  -H 'Accept: application/fhir+json' | jq '.parameter[] | select(.name == \"issues\") | .resource.issue[0] | {severity, code, location, expression}'\n```\n\nProd returns `\"location\": [\"system\"]`, dev returns `\"location\": null` (field is omitted).\n\n## What differs\n\nProd includes both `location` and `expression` arrays on OperationOutcome issues. Dev includes only `expression`, omitting `location` entirely.\n\nIn FHIR R4, `location` (0..*) is deprecated in favor of `expression`, but it is still a defined field. Prod populates both; dev omits `location`.\n\nIn every observed case, `location` and `expression` have identical values (e.g., both `[\"system\"]` or both `[\"code\"]`).\n\nExample from prod:\n```json\n{\n  \"severity\": \"error\",\n  \"code\": \"not-found\",\n  \"details\": { ... },\n  \"location\": [\"system\"],\n  \"expression\": [\"system\"]\n}\n```\n\nDev returns the same issue without `location`:\n```json\n{\n  \"severity\": \"error\",\n  \"code\": \"not-found\",\n  \"details\": { ... },\n  \"expression\": [\"system\"]\n}\n```\n\n## How widespread\n\n3019 out of 9838 delta records exhibit this pattern (31% of all deltas). All are `validate-code` operations (3018 `content-differs`, 1 `status-mismatch`).\n\nSearch: compared parsed prod and dev bodies for all deltas, checking for OperationOutcome issues where prod has `location` and dev does not. In all 3628 individual OO issues across these 3019 records, `location` exactly equals `expression`.\n\nMost common location values:\n- `[\"code\"]`: 1073\n- `[\"Coding.system\"]`: 802\n- `[\"Coding.code\"]`: 622\n- `[\"system\"]`: 463\n- `[\"CodeableConcept.coding[0].code\"]`: 283\n\n## What the tolerance covers\n\nTolerance `oo-missing-location-field` normalizes by stripping `location` from prod's OO issues when dev lacks it and `location` equals `expression`. This eliminates 3019 records from the deltas (where this is the only remaining difference after other tolerances).\n\n## Representative record\n\n`grep -n '59eff7c6-9fd2-45b2-8f27-c790368bcc54' jobs/2026-02-round-2/comparison.ndjson`", "body_html": "<p>Records-Impacted: 3019<br>\nTolerance-ID: oo-missing-location-field<br>\nRecord-ID: 59eff7c6-9fd2-45b2-8f27-c790368bcc54</p>\n<h2>Repro</h2>\n<pre><code class=\"lang-bash\"># Prod\ncurl -s &#x27;https://tx.fhir.org/r4/ValueSet/$validate-code?url=http:%2F%2Fcts.nlm.nih.gov%2Ffhir%2FValueSet%2F2.16.840.1.114222.4.11.1066&amp;code=1223P0106X&amp;_format=json&amp;system=http:%2F%2Fnucc.org%2Fprovider-taxonomy&#x27; \\\n  -H &#x27;Accept: application/fhir+json&#x27; | jq &#x27;.parameter[] | select(.name == &quot;issues&quot;) | .resource.issue[0] | {severity, code, location, expression}&#x27;\n\n# Dev\ncurl -s &#x27;https://tx-dev.fhir.org/r4/ValueSet/$validate-code?url=http:%2F%2Fcts.nlm.nih.gov%2Ffhir%2FValueSet%2F2.16.840.1.114222.4.11.1066&amp;code=1223P0106X&amp;_format=json&amp;system=http:%2F%2Fnucc.org%2Fprovider-taxonomy&#x27; \\\n  -H &#x27;Accept: application/fhir+json&#x27; | jq &#x27;.parameter[] | select(.name == &quot;issues&quot;) | .resource.issue[0] | {severity, code, location, expression}&#x27;</code></pre>\n<p>Prod returns <code>&quot;location&quot;: [&quot;system&quot;]</code>, dev returns <code>&quot;location&quot;: null</code> (field is omitted).</p>\n<h2>What differs</h2>\n<p>Prod includes both <code>location</code> and <code>expression</code> arrays on OperationOutcome issues. Dev includes only <code>expression</code>, omitting <code>location</code> entirely.</p>\n<p>In FHIR R4, <code>location</code> (0..*) is deprecated in favor of <code>expression</code>, but it is still a defined field. Prod populates both; dev omits <code>location</code>.</p>\n<p>In every observed case, <code>location</code> and <code>expression</code> have identical values (e.g., both <code>[&quot;system&quot;]</code> or both <code>[&quot;code&quot;]</code>).</p>\n<p>Example from prod:</p>\n<pre><code class=\"lang-json\">{\n  &quot;severity&quot;: &quot;error&quot;,\n  &quot;code&quot;: &quot;not-found&quot;,\n  &quot;details&quot;: { ... },\n  &quot;location&quot;: [&quot;system&quot;],\n  &quot;expression&quot;: [&quot;system&quot;]\n}</code></pre>\n<p>Dev returns the same issue without <code>location</code>:</p>\n<pre><code class=\"lang-json\">{\n  &quot;severity&quot;: &quot;error&quot;,\n  &quot;code&quot;: &quot;not-found&quot;,\n  &quot;details&quot;: { ... },\n  &quot;expression&quot;: [&quot;system&quot;]\n}</code></pre>\n<h2>How widespread</h2>\n<p>3019 out of 9838 delta records exhibit this pattern (31% of all deltas). All are <code>validate-code</code> operations (3018 <code>content-differs</code>, 1 <code>status-mismatch</code>).</p>\n<p>Search: compared parsed prod and dev bodies for all deltas, checking for OperationOutcome issues where prod has <code>location</code> and dev does not. In all 3628 individual OO issues across these 3019 records, <code>location</code> exactly equals <code>expression</code>.</p>\n<p>Most common location values:</p>\n<ul><li><code>[&quot;code&quot;]</code>: 1073</li><li><code>[&quot;Coding.system&quot;]</code>: 802</li><li><code>[&quot;Coding.code&quot;]</code>: 622</li><li><code>[&quot;system&quot;]</code>: 463</li><li><code>[&quot;CodeableConcept.coding[0].code&quot;]</code>: 283</li></ul>\n<h2>What the tolerance covers</h2>\n<p>Tolerance <code>oo-missing-location-field</code> normalizes by stripping <code>location</code> from prod&#x27;s OO issues when dev lacks it and <code>location</code> equals <code>expression</code>. This eliminates 3019 records from the deltas (where this is the only remaining difference after other tolerances).</p>\n<h2>Representative record</h2>\n<p><code>grep -n &#x27;59eff7c6-9fd2-45b2-8f27-c790368bcc54&#x27; jobs/2026-02-round-2/comparison.ndjson</code></p>", "impact": 3019}, {"id": "cd4b7d1", "title": "Dev returns 400 instead of 422 for error responses across validate-code and expand operations", "status": "open", "labels": ["reproduced", "status-mismatch", "tx-compare"], "author": "Claude (AI Assistant)", "date": "2026-02-07 15:22", "date_iso": "2026-02-07T15:22:58-06:00", "body_md": "Records-Impacted: 1897\nTolerance-ID: error-status-422-vs-400\nRecord-ID: e5639442-a91b-4de0-b1d9-9b901023b6c1\n\n## Repro\n\n```bash\n# Prod\ncurl -s -w \"\\nHTTP Status: %{http_code}\\n\" \\\n  'https://tx.fhir.org/r4/ValueSet/$validate-code?url=http://hl7.org/fhir/us/davinci-pdex-plan-net/ValueSet/PractitionerRoleVS&code=ho&_format=json&system=http://hl7.org/fhir/us/davinci-pdex-plan-net/CodeSystem/ProviderRoleCS' \\\n  -H 'Accept: application/fhir+json'\n\n# Dev\ncurl -s -w \"\\nHTTP Status: %{http_code}\\n\" \\\n  'https://tx-dev.fhir.org/r4/ValueSet/$validate-code?url=http://hl7.org/fhir/us/davinci-pdex-plan-net/ValueSet/PractitionerRoleVS&code=ho&_format=json&system=http://hl7.org/fhir/us/davinci-pdex-plan-net/CodeSystem/ProviderRoleCS' \\\n  -H 'Accept: application/fhir+json'\n```\n\nProd returns HTTP 422 with OperationOutcome (issue code \"not-found\"). Dev returns HTTP 400 with the same OperationOutcome content. Both agree on the error semantics (same error code, same error message), differing only in HTTP status.\n\n## What differs\n\nProd returns HTTP 422 (Unprocessable Entity) while dev returns HTTP 400 (Bad Request) for error responses. Both servers return OperationOutcome resources with error-level issues and agree on the error semantics (same error codes, same error messages). The only difference is the HTTP status code.\n\nExample: a $validate-code request for a ValueSet that doesn't exist. Both return OperationOutcome with issue code \"not-found\" and text \"A definition for the value Set '...' could not be found\", but prod uses 422 and dev uses 400.\n\n## How widespread\n\n1897 records in the comparison dataset show this pattern (prod=422, dev=400). All 1897 have OperationOutcome on both sides.\n\nBreakdown by operation type:\n- validate-code: 1331 records\n- expand: 566 records\n\nBoth GET and POST requests are affected. The pattern spans all FHIR versions (/r4/, etc.) and all code systems/ValueSets.\n\nFound via: grep -c '\"prodStatus\":422,\"devStatus\":400' results/deltas/deltas.ndjson\n\n## What the tolerance covers\n\nTolerance ID: error-status-422-vs-400\nMatches: any record where prod.status=422, dev.status=400, and both response bodies are OperationOutcome resources (resourceType check).\nAction: skip (since the status code difference IS the categorization trigger — normalizing bodies doesn't change the status-mismatch category).\nEliminates: 1897 records.\n\n## Representative record\n\ne5639442-a91b-4de0-b1d9-9b901023b6c1 — GET /r4/ValueSet/$validate-code for PractitionerRoleVS (davinci-pdex-plan-net). Prod=422, dev=400, both return \"not-found\" OperationOutcome.", "body_html": "<p>Records-Impacted: 1897<br>\nTolerance-ID: error-status-422-vs-400<br>\nRecord-ID: e5639442-a91b-4de0-b1d9-9b901023b6c1</p>\n<h2>Repro</h2>\n<pre><code class=\"lang-bas Sets.</p>\n<p>Found via: grep -c &#x27;&quot;prodStatus&quot;:422,&quot;devStatus&quot;:400&#x27; results/deltas/deltas.ndjson</p>\n<h2>What the tolerance covers</h2>\n<p>Tolerance ID: error-status-422-vs-400<br>\nMatches: any record where prod.status=422, dev.status=400, and both response bodies are OperationOutcome resources (resourceType check).<br>\nAction: skip (since the status code difference IS the categorization trigger — normalizing bodies doesn&#x27;t change the status-mismatch category).<br>\nEliminates: 1897 records.</p>\n<h2>Representative record</h2>\n<p>e5639442-a91b-4de0-b1d9-9b901023b6c1 — GET /r4/ValueSet/$validate-code for PractitionerRoleVS (davinci-pdex-plan-net). Prod=422, dev=400, both return &quot;not-found&quot; OperationOutcome.</p>", "impact": 1897}, {"id": "2337986", "title": "Dev returns 404 instead of 422 when ValueSet not found for $expand", "status": "open", "labels": ["reproduced", "status-mismatch", "tx-compare"], "author": "Claude (AI Assistant)", "date": "2026-02-07 15:17", "date_iso": "2026-02-07T15:17:11-06:00", "body_md": "Records-Impacted: 756\nTolerance-ID: expand-valueset-not-found-status-mismatch\nRecord-ID: 8b7a9262-90d3-4753-a197-9a631ffdcf2f\n\n\n```bash\ncurl -s 'https://tx.fhir.org/r4/ValueSet/$expand?url=http:%2F%2Fhl7.org%2Ffhir%2Fus%2Fdavinci-pdex-plan-net%2FValueSet%2FPractitionerRoleVS&_format=json' \\\n  -H 'Accept: application/fhir+json'\n\ncurl -s 'https://tx-dev.fhir.org/r4/ValueSet/$expand?url=http:%2F%2Fhl7.org%2Ffhir%2Fus%2Fdavinci-pdex-plan-net%2FValueSet%2FPractitionerRoleVS&_format=json' \\\n  -H 'Accept: application/fhir+json'\n```\n\nProd returns HTTP 422 with `issue.code: \"unknown\"` and `issue.details.text`, dev returns HTTP 404 with `issue.code: \"not-found\"` and `issue.diagnostics`.\n\n\nWhen a ValueSet cannot be found for a $expand operation, prod returns HTTP 422 (Unprocessable Entity) with an OperationOutcome using issue code `unknown` and `details.text`, while dev returns HTTP 404 (Not Found) with issue code `not-found` and `diagnostics`. Both communicate the same semantic meaning (\"this ValueSet doesn't exist\"), but the HTTP status code and OperationOutcome structure differ.\n\nProd response (status 422):\n- issue.code: \"unknown\"\n- issue.details.text: \"Unable to find value set for URL \\\"...\\\"\"\n\nDev response (status 404):\n- issue.code: \"not-found\"\n- issue.diagnostics: \"ValueSet not found: ...\"\n\n\n756 records in the comparison dataset show this exact pattern (prod=422, dev=404). All are $expand operations (722 GET, 34 POST) across many different ValueSet URLs. The pattern is universal — every prod=422/dev=404 status mismatch is an $expand of an unknown ValueSet.\n\nSearch used: `grep -c '\"prodStatus\":422,\"devStatus\":404' results/deltas/deltas.ndjson`\n\n\nTolerance ID: `expand-valueset-not-found-status-mismatch`\nMatches: $expand operations where prod=422 and dev=404, and both responses are OperationOutcomes indicating a ValueSet was not found.\nRecords eliminated: 756", "body_html": "<p>Records-Impacted: 756<br>\nTolerance-ID: expand-valueset-not-found-status-mismatch<br>\nRecord-ID: 8b7a9262-90d3-4753-a197-9a631ffdcf2f</p>\n<pre><code class=\"lang-bash\">curl -s &#x27;https://tx.fhir.org/r4/ValueSet/$expand?url=http:%2F%2Fhl7.org%2Ffhir%2Fus%2Fdavinci-pdex-plan-net%2FValueSet%2FPractitionerRoleVS&amp;_format=json&#x27; \\\n  -H &#x27;Accept: application/fhir+json&#x27;\n\ncurl -s &#x27;https://tx-dev.fhir.org/r4/ValueSet/$expand?url=http:%2F%2Fhl7.org%2Ffhir%2Fus%2Fdavinci-pdex-plan-net%2FValueSet%2FPractitionerRoleVS&amp;_format=json&#x27; \\\n  -H &#x27;Accept: application/fhir+json&#x27;</code></pre>\n<p>Prod returns HTTP 422 with <code>issue.code: &quot;unknown&quot;</code> and <code>issue.details.text</code>, dev returns HTTP 404 with <code>issue.code: &quot;not-found&quot;</code> and <code>issue.diagnostics</code>.</p>\n<p>When a ValueSet cannot be found for a $expand operation, prod returns HTTP 422 (Unprocessable Entity) with an OperationOutcome using issue code <code>unknown</code> and <code>details.text</code>, while dev returns HTTP 404 (Not Found) with issue code <code>not-found</code> and <code>diagnostics</code>. Both communicate the same semantic meaning (&quot;this ValueSet doesn&#x27;t exist&quot;), but the HTTP status code and OperationOutcome structure differ.</p>\n<p>Prod response (status 422):</p>\n<ul><li>issue.code: &quot;unknown&quot;</li><li>issue.details.text: &quot;Unable to find value set for URL \\&quot;...\\&quot;&quot;</li></ul>\n<p>Dev response (status 404):</p>\n<ul><li>issue.code: &quot;not-found&quot;</li><li>issue.diagnostics: &quot;ValueSet not found: ...&quot;</li></ul>\n<p>756 records in the comparison dataset show this exact pattern (prod=422, dev=404). All are $expand operations (722 GET, 34 POST) across many different ValueSet URLs. The pattern is universal — every prod=422/dev=404 status mismatch is an $expand of an unknown ValueSet.</p>\n<p>Search used: <code>grep -c &#x27;&quot;prodStatus&quot;:422,&quot;devStatus&quot;:404&#x27; results/deltas/deltas.ndjson</code></p>\n<p>Tolerance ID: <code>expand-valueset-not-found-status-mismatch</code><br>\nMatches: $expand operations where prod=422 and dev=404, and both responses are OperationOutcomes indicating a ValueSet was not found.<br>\nRecords eliminated: 756</p>", "impact": 756}, {"id": "f2b2cef", "title": "Dev : missing valueset-unclosed extension and spurious expansion.total on incomplete expansions", "status": "open", "labels": ["content-differs", "reproduced", "tx-compare"], "author": "Claude (AI Assistant)", "date": "2026-02-07 15:52", "date_iso": "2026-02-07T15:52:32-06:00", "body_md": "Records-Impacted: 292\nTolerance-ID: expand-unclosed-extension-and-total\nRecord-ID: b6156665-797d-4483-971c-62c00a0816b8\n\n\n```bash\ncurl -s https://tx.fhir.org/r4/ValueSet/\\$expand \\\n  -H \"Accept: application/fhir+json\" \\\n  -H \"Content-Type: application/fhir+json\" \\\n  --data-binary @- << 'REQUEST'\n{\n  \"resourceType\": \"Parameters\",\n  \"parameter\": [\n    {\n      \"name\": \"count\",\n      \"valueInteger\": 1000\n    },\n    {\n      \"name\": \"offset\",\n      \"valueInteger\": 0\n    },\n    {\n      \"name\": \"valueSet\",\n      \"resource\": {\n        \"resourceType\": \"ValueSet\",\n        \"status\": \"active\",\n        \"compose\": {\n          \"inactive\": true,\n          \"include\": [\n            {\n              \"system\": \"http://snomed.info/sct\",\n              \"filter\": [\n                {\n                  \"property\": \"concept\",\n                  \"op\": \"is-a\",\n                  \"value\": \"404684003\"\n                }\n              ]\n            }\n          ]\n        }\n      }\n    }\n  ]\n}\nREQUEST\n\ncurl -s https://tx-dev.fhir.org/r4/ValueSet/\\$expand \\\n  -H \"Accept: application/fhir+json\" \\\n  -H \"Content-Type: application/fhir+json\" \\\n  --data-binary @- << 'REQUEST'\n{\n  \"resourceType\": \"Parameters\",\n  \"parameter\": [\n    {\n      \"name\": \"count\",\n      \"valueInteger\": 1000\n    },\n    {\n      \"name\": \"offset\",\n      \"valueInteger\": 0\n    },\n    {\n      \"name\": \"valueSet\",\n      \"resource\": {\n        \"resourceType\": \"ValueSet\",\n        \"status\": \"active\",\n        \"compose\": {\n          \"inactive\": true,\n          \"include\": [\n            {\n              \"system\": \"http://snomed.info/sct\",\n              \"filter\": [\n                {\n                  \"property\": \"concept\",\n                  \"op\": \"is-a\",\n                  \"value\": \"404684003\"\n                }\n              ]\n            }\n          ]\n        }\n      }\n    }\n  ]\n}\nREQUEST\n```\n\nProd returns `expansion.extension` with `valueset-unclosed: true` and no `expansion.total`. Dev returns `expansion.total: 124412` with no unclosed extension.\n\n\nFor $expand operations that return incomplete/truncated expansions (e.g., SNOMED CT is-a queries requesting count=1000 from a set with 124,412 total codes):\n\n1. **Prod includes `expansion.extension` with `valueset-unclosed: true`; dev omits it.** Per the FHIR R4 spec, this extension signals that an expansion is incomplete due to inclusion of post-coordinated or unbounded value sets. Prod correctly marks these expansions as unclosed; dev does not.\n\n2. **Dev includes `expansion.total` (e.g., 124412); prod omits it.** The `total` field is optional (0..1) per spec. Prod omits it on these incomplete expansions; dev includes it. Since these expansions are truncated to the `count` parameter (e.g., 1000 codes returned), the behavioral difference is: dev tells the client the full count but doesn't signal incompleteness, while prod signals incompleteness but doesn't provide the full count.\n\nThese two differences always co-occur in the same records — every record where prod has `valueset-unclosed` but dev doesn't also has dev providing `total` while prod doesn't.\n\n\n292 records in the comparison dataset show both patterns simultaneously. All are successful (200/200) $expand operations. The pattern is predicted by: prod expansion has `valueset-unclosed` extension present AND dev expansion has `total` present but prod expansion does not.\n\nSearch: analyzed all 810 successful expand deltas; 292 match the combined pattern `unclosed=prod-only AND total=dev-only`. No records show unclosed prod-only without total dev-only or vice versa.\n\n\nTolerance `expand-unclosed-extension-and-total` matches $expand records where:\n- Both return 200 with expansion data\n- Prod has the `valueset-unclosed` extension but dev doesn't\n- Dev has `expansion.total` but prod doesn't\n\nIt normalizes by removing the `valueset-unclosed` extension from prod's expansion.extension array and removing `total` from dev's expansion object.\n\n\nb6156665-797d-4483-971c-62c00a0816b8: POST /r4/ValueSet/$expand — SNOMED CT is-a 404684003 (Clinical finding), count=1000. Prod returns 1000 codes with  {\n      &quot;name&quot;: &quot;valueSet&quot;,\n      &quot;resource&quot;: {\n        &quot;resourceType&quot;: &quot;ValueSet&quot;,\n        &quot;status&quot;: &quot;active&quot;,\n        &quot;compose&quot;: {\n          &quot;inactive&quot;: true,\n          &quot;include&quot;: [\n            {\n              &quot;system&quot;: &quot;http://snomed.info/sct&quot;,\n              &quot;filter&quot;: [\n                {\n                  &quot;property&quot;: &quot;concept&quot;,\n                  &quot;op&quot;: &quot;is-a&quot;,\n                  &quot;value&quot;: &quot;404684003&quot;\n                }\n              ]\n            }\n          ]\n        }\n      }\n    }\n  ]\n}\nREQUEST</code></pre>\n<p>Prod returns <code>expansion.extension</code> with <code>valueset-unclosed: true</code> and no <code>expansion.total</code>. Dev returns <code>expansion.total: 124412</code> with no unclosed extension.</p>\n<p>For $expand operations that return incomplete/truncated expansions (e.g., SNOMED CT is-a queries requesting count=1000 from a set with 124,412 total codes):</p>\n<ol><li>**Prod includes <code>expansion.extension</code> with <code>valueset-unclosed: true</code>; dev omits it.** Per the FHIR R4 spec, this extension signals that an expansion is incomplete due to inclusion of post-coordinated or unbounded value sets. Prod correctly marks these expansions as unclosed; dev does not.</li></ol>\n<ol><li>**Dev includes <code>expansion.total</code> (e.g., 124412); prod omits it.** The <code>total</code> field is optional (0..1) per spec. Prod omits it on these incomplete expansions; dev includes it. Since these expansions are truncated to the <code>count</code> parameter (e.g., 1000 codes returned), the behavioral difference is: dev tells the client the full count but doesn&#x27;t signal incompleteness, while prod signals incompleteness but doesn&#x27;t provide the full count.</li></ol>\n<p>These two differences always co-occur in the same records — every record where prod has <code>valueset-unclosed</code> but dev doesn&#x27;t also has dev providing <code>total</code> while prod doesn&#x27;t.</p>\n<p>292 records in the comparison dataset show both patterns simultaneously. All are successful (200/200) $expand operations. The pattern is predicted by: prod expansion has <code>valueset-unclosed</code> extension present AND dev expansion has <code>total</code> present but prod expansion does not.</p>\n<p>Search: analyzed all 810 successful expand deltas; 292 match the combined pattern <code>unclosed=prod-only AND total=dev-only</code>. No records show unclosed prod-only without total dev-only or vice versa.</p>\n<p>Tolerance <code>expand-unclosed-extension-and-total</code> matches $expand records where:</p>\n<ul><li>Both return 200 with expansion data</li><li>Prod has the <code>valueset-unclosed</code> extension but dev doesn&#x27;t</li><li>Dev has <code>expansion.total</code> but prod doesn&#x27;t</li></ul>\n<p>It normalizes by removing the <code>valueset-unclosed</code> extension from prod&#x27;s expansion.extension array and removing <code>total</code> from dev&#x27;s expansion object.</p>\n<p>b6156665-797d-4483-971c-62c00a0816b8: POST /r4/ValueSet/$expand — SNOMED CT is-a 404684003 (Clinical finding), count=1000. Prod returns 1000 codes with <code>valueset-unclosed: true</code> and no total. Dev returns 1000 codes with <code>total: 124412</code> and no unclosed extension.</p>", "impact": 292}, {"id": "4336772", "title": "Dev  returns only root concept for v3 hierarchical ValueSets (missing child codes)", "status": "open", "labels": ["content-differs", "reproduced", "tx-compare"], "author": "Claude (AI Assistant)", "date": "2026-02-07 15:45", "date_iso": "2026-02-07T15:45:40-06:00", "body_md": "Records-Impacted: 246\nTolerance-ID: expand-v3-hierarchical-incomplete\nRecord-ID: 18d8209b-15f4-486d-8009-25ed8cb2cbcb\n\n\n```bash\ncurl -s 'https://tx.fhir.org/r4/ValueSet/$expand?url=http://terminology.hl7.org/ValueSet/v3-PurposeOfUse&_format=json' \\\n  -H 'Accept: application/fhir+json'\n\ncurl -s 'https://tx-dev.fhir.org/r4/ValueSet/$expand?url=http://terminology.hl7.org/ValueSet/v3-PurposeOfUse&_format=json' \\\n  -H 'Accept: application/fhir+json'\n```\n\nProd returns `expansion.total=63` with 63 codes (PurposeOfUse root + 62 child codes like HMARKT, HOPERAT, TREAT, etc.). Dev returns `expansion.total=1` with only the root abstract concept `PurposeOfUse`.\n\n\nWhen expanding v3 ValueSets that include hierarchical concepts from `terminology.hl7.org/CodeSystem/v3-ActReason`, dev returns only the root abstract concept while prod returns the full hierarchy of child codes.\n\nFor example, expanding `http://terminology.hl7.org/ValueSet/v3-PurposeOfUse`:\n- Prod: `expansion.total=63`, contains 63 codes (PurposeOfUse root + 62 child codes like HMARKT, HOPERAT, TREAT, etc.)\n- Dev: `expansion.total=1`, contains only the root abstract concept `PurposeOfUse`\n\nThe same pattern affects 4 distinct v3 ValueSets:\n- `v3-ActEncounterCode`: prod=12 codes, dev=1 (209 records)\n- `v3-ServiceDeliveryLocationRoleType`: prod=139 codes, dev=1 (24 records)\n- `v3-PurposeOfUse`: prod=63 codes, dev=1 (6 records)\n- `v3-ActPharmacySupplyType`: prod=35 codes, dev=1 (7 records)\n\nIn all cases, dev returns only the root concept and completely omits the descendant codes that should be included in the expansion.\n\n\n246 records across the 4 ValueSets listed above. Found via:\n```bash\ngrep '\"op\":\"expand\"' jobs/2026-02-round-2/results/deltas/deltas.ndjson | python3 -c '...' # script checking prod_total>1 and dev_total==1\n```\n\nAll are GET requests to `/r4/ValueSet/$expand` with `url=http://terminology.hl7.org/ValueSet/v3-*`.\n\n\nTolerance ID: `expand-v3-hierarchical-incomplete`. Matches expand operations where both prod and dev return 200, the ValueSet URL matches `terminology.hl7.org/ValueSet/v3-`, and dev expansion total is 1 while prod expansion total is greater than 1. Skips these records. Eliminates 246 records.\n\n\nBug 6edc96c mentions these 246 records in a comment as potentially a separate root cause from the version skew issue. This bug tracks the specific failure to expand hierarchical v3 ValueSets.", "body_html": "<p>Records-Impacted: 246<br>\nTolerance-ID: expand-v3-hierarchical-incomplete<br>\nRecord-ID: 18d8209b-15f4-486d-8009-25ed8cb2cbcb</p>\n<pre><code class=\"lang-bash\">curl -s &#x27;https://tx.fhir.org/r4/ValueSet/$expand?url=http://terminology.hl7.org/ValueSet/v3-PurposeOfUse&amp;_format=json&#x27; \\\n  -H &#x27;Accept: application/fhir+json&#x27;\n\ncurl -s &#x27;https://tx-dev.fhir.org/r4/ValueSet/$expand?url=http://terminology.hl7.org/ValueSet/v3-PurposeOfUse&amp;_format=json&#x27; \\\n  -H &#x27;Accept: application/fhir+json&#x27;</code></pre>\n<p>Prod returns <code>expansion.total=63</code> with 63 codes (PurposeOfUse root + 62 child codes like HMARKT, HOPERAT, TREAT, etc.). Dev returns <code>expansion.total=1</code> with only the root abstract concept <code>PurposeOfUse</code>.</p>\n<p>When expanding v3 ValueSets that include hierarchical concepts from <code>terminology.hl7.org/CodeSystem/v3-ActReason</code>, dev returns only the root abstract concept while prod returns the full hierarchy of child codes.</p>\n<p>For example, expanding <code>http://terminology.hl7.org/ValueSet/v3-PurposeOfUse</code>:</p>\n<ul><li>Prod: <code>expansion.total=63</code>, contains 63 codes (PurposeOfUse root + 62 child codes like HMARKT, HOPERAT, TREAT, etc.)</li><li>Dev: <code>expansion.total=1</code>, contains only the root abstract concept <code>PurposeOfUse</code></li></ul>\n<p>The same pattern affects 4 distinct v3 ValueSets:</p>\n<ul><li><code>v3-ActEncounterCode</code>: prod=12 codes, dev=1 (209 records)</li><li><code>v3-ServiceDeliveryLocationRoleType</code>: prod=139 codes, dev=1 (24 records)</li><li><code>v3-PurposeOfUse</code>: prod=63 codes, dev=1 (6 records)</li><li><code>v3-ActPharmacySupplyType</code>: prod=35 codes, dev=1 (7 records)</li></ul>\n<p>In all cases, dev returns only the root concept and completely omits the descendant codes that should be included in the expansion.</p>\n<p>246 records across the 4 ValueSets listed above. Found via:</p>\n<pre><code class=\"lang-bash\">grep &#x27;&quot;op&quot;:&quot;expand&quot;&#x27; jobs/2026-02-round-2/results/deltas/deltas.ndjson | python3 -c &#x27;...&#x27; # script checking prod_total&gt;1 and dev_total==1</code></pre>\n<p>All are GET requests to <code>/r4/ValueSet/$expand</code> with <code>url=http://terminology.hl7.org/ValueSet/v3-*</code>.</p>\n<p>Tolerance ID: <code>expand-v3-hierarchical-incomplete</code>. Matches expand operations where both prod and dev return 200, the ValueSet URL matches <code>terminology.hl7.org/ValueSet/v3-</code>, and dev expansion total is 1 while prod expansion total is greater than 1. Skips these records. Eliminates 246 records.</p>\n<p>Bug 6edc96c mentions these 246 records in a comment as potentially a separate root cause from the version skew issue. This bug tracks the specific failure to expand hierarchical v3 ValueSets.</p>", "impact": 246}, {"id": "167be81", "title": "Dev returns result=false for valid v3 terminology codes in ValueSet $validate-code", "status": "open", "labels": ["reproduced", "result-disagrees", "tx-compare"], "author": "Claude (AI Assistant)", "date": "2026-02-07 15:28", "date_iso": "2026-02-07T15:28:00-06:00", "body_md": "Records-Impacted: 187\nTolerance-ID: v3-valueset-validate-code-result-disagrees\nRecord-ID: 92d4fd1a-70fc-4497-adb5-309a3f564716\n\n## Repro\n\n```bash\n# Prod\ncurl -s 'https://tx.fhir.org/r4/ValueSet/$validate-code?url=http:%2F%2Fhl7.org%2Ffhir%2FValueSet%2Fconsent-category&code=INFA&_format=json&system=http:%2F%2Fterminology.hl7.org%2FCodeSystem%2Fv3-ActCode' \\\n  -H 'Accept: application/fhir+json'\n\n# Dev\ncurl -s 'https://tx-dev.fhir.org/r4/ValueSet/$validate-code?url=http:%2F%2Fhl7.org%2Ffhir%2FValueSet%2Fconsent-category&code=INFA&_format=json&system=http:%2F%2Fterminology.hl7.org%2FCodeSystem%2Fv3-ActCode' \\\n  -H 'Accept: application/fhir+json'\n```\n\nProd returns `result: true` (code is valid in the ValueSet), dev returns `result: false` with error message \"The provided code 'http://terminology.hl7.org/CodeSystem/v3-ActCode#INFA' was not found in the value set 'http://hl7.org/fhir/ValueSet/consent-category|4.0.1'\".\n\nThe bug reproduces across multiple ValueSets:\n- encounter-participant-type with code CON from v3-ParticipationType\n- v3-ActEncounterCode with code AMB from v3-ActCode\n\n## What differs\n\nProd returns `result: true` for $validate-code of HL7 v3 terminology codes against their corresponding ValueSets. Dev returns `result: false` with message \"The provided code was not found in the value set.\"\n\nBoth servers agree on the CodeSystem version, code, and display text — dev can look up the code successfully in the CodeSystem. But dev fails to determine that the code is a member of the ValueSet.\n\nExample (this record): GET /r4/ValueSet/$validate-code with system=v3-ActCode, code=INFA, url=consent-category.\n- Prod: result=true, version=9.0.0, display=\"information access\"\n- Dev: result=false, version=9.0.0, display=\"information access\", message=\"code not found in value set consent-category|4.0.1\"\n\n## How widespread\n\n187 records across 5 ValueSets, all GET requests, all r4, all using terminology.hl7.org/CodeSystem/v3-* systems:\n\n- 103 records: v3-ActEncounterCode ValueSet (codes AMB, IMP, HH, EMER from v3-ActCode)\n- 69 records: encounter-participant-type ValueSet (codes CON, ADM, ATND from v3-ParticipationType)\n- 9 records: consent-category ValueSet (code INFA from v3-ActCode)\n- 4 records: v3-ServiceDeliveryLocationRoleType ValueSet (codes ER, CARD, SLEEP from v3-RoleCode)\n- 2 records: v3-PurposeOfUse ValueSet (code HMARKT from v3-ActReason)\n\nSearch used: grep 'result-disagrees' deltas.ndjson, filtered to terminology.hl7.org/CodeSystem/v3-* systems.\n\n## What the tolerance covers\n\nTolerance `v3-valueset-validate-code-result-disagrees` skips records where:\n- Operation is ValueSet/$validate-code\n- System is terminology.hl7.org/CodeSystem/v3-*\n- prodResult=true, devResult=false\n- Both sides report the same CodeSystem version\n\nEliminates 187 records.", "body_html": "<p>Records-Impacted: 187<br>\nTolerance-ID: v3-valueset-validate-code-result-disagrees<br>\nRecord-ID: 92d4fd1a-70fc-4497-adb5-309a3f564716</p>\n<h2>Repro</h2>\n<pre><code class=\"lang-bash\"># Prod\ncurl -s &#x27;https://tx.fhir.org/r4/ValueSet/$validate-code?url=http:%2F%2Fhl7.org%2Ffhir%2FValueSet%2Fconsent-category&amp;code=INFA&amp;_format=json&amp;system=http:%2F%2Fterminology.hl7.org%2FCodeSystem%2Fv3-ActCode&#x27; \\\n  -H &#x27;Accept: application/fhir+json&#x27;\n\n# Dev\ncurl -s &#x27;https://tx-dev.fhir.org/r4/ValueSet/$validate-code?url=http:%2F%2Fhl7.org%2Ffhir%2FValueSet%2Fconsent-category&amp;code=INFA&amp;_format=json&amp;system=http:%2F%2Fterminology.hl7.org%2FCodeSystem%2Fv3-ActCode&#x27; \\\n  -H &#x27;Accept: application/fhir+json&#x27;</code></pre>\n<p>Prod returns <code>result: true</code> (code is valid in the ValueSet), dev returns <code>result: false</code> with error message &quot;The provided code &#x27;http://terminology.hl7.org/CodeSystem/v3-ActCode#INFA&#x27; was not found in the value set &#x27;http://hl7.org/fhir/ValueSet/consent-category|4.0.1&#x27;&quot;.</p>\n<p>The bug reproduces across multiple ValueSets:</p>\n<ul><li>encounter-participant-type with code CON from v3-ParticipationType</li><li>v3-ActEncounterCode with code AMB from v3-ActCode</li></ul>\n<h2>What differs</h2>\n<p>Prod returns <code>result: true</code> for $validate-code of HL7 v3 terminology codes against their corresponding ValueSets. Dev returns <code>result: false</code> with message &quot;The provided code was not found in the value set.&quot;</p>\n<p>Both servers agree on the CodeSystem version, code, and display text — dev can look up the code successfully in the CodeSystem. But dev fails to determine that the code is a member of the ValueSet.</p>\n<p>Example (this record): GET /r4/ValueSet/$validate-code with system=v3-ActCode, code=INFA, url=consent-category.</p>\n<ul><li>Prod: result=true, version=9.0.0, display=&quot;information access&quot;</li><li>Dev: result=false, version=9.0.0, display=&quot;information access&quot;, message=&quot;code not found in value set consent-category|4.0.1&quot;</li></ul>\n<h2>How widespread</h2>\n<p>187 records across 5 ValueSets, all GET requests, all r4, all using terminology.hl7.org/CodeSystem/v3-* systems:</p>\n<ul><li>103 records: v3-ActEncounterCode ValueSet (codes AMB, IMP, HH, EMER from v3-ActCode)</li><li>69 records: encounter-participant-type ValueSet (codes CON, ADM, ATND from v3-ParticipationType)</li><li>9 records: consent-category ValueSet (code INFA from v3-ActCode)</li><li>4 records: v3-ServiceDeliveryLocationRoleType ValueSet (codes ER, CARD, SLEEP from v3-RoleCode)</li><li>2 records: v3-PurposeOfUse ValueSet (code HMARKT from v3-ActReason)</li></ul>\n<p>Search used: grep &#x27;result-disagrees&#x27; deltas.ndjson, filtered to terminology.hl7.org/CodeSystem/v3-* systems.</p>\n<h2>What the tolerance covers</h2>\n<p>Tolerance <code>v3-valueset-validate-code-result-disagrees</code> skips records where:</p>\n<ul><li>Operation is ValueSet/$validate-code</li><li>System is terminology.hl7.org/CodeSystem/v3-*</li><li>prodResult=true, devResult=false</li><li>Both sides report the same CodeSystem version</li></ul>\n<p>Eliminates 187 records.</p>", "impact": 187}, {"id": "3103b01", "title": "Dev returns extra informational HGVS syntax issue in $validate-code for varnomen.hgvs.org", "status": "open", "labels": ["content-differs", "reproduced", "tx-compare"], "author": "Claude (AI Assistant)", "date": "2026-02-07 16:30", "date_iso": "2026-02-07T16:30:46-06:00", "body_md": "Records-Impacted: 62\nTolerance-ID: hgvs-extra-syntax-issue\nRecord-ID: cdf72565-a646-4daa-86f9-ed5ead0058d6\n\n\n```bash\ncurl -s 'https://tx.fhir.org/r4/CodeSystem/$validate-code' \\\n  -H 'Accept: application/fhir+json' \\\n  -H 'Content-Type: application/fhir+json' \\\n  -d '{\"resourceType\":\"Parameters\",\"parameter\":[{\"name\":\"coding\",\"valueCoding\":{\"system\":\"http://varnomen.hgvs.org\",\"code\":\"NC_000003.11\"}},{\"name\":\"displayLanguage\",\"valueString\":\"en-GB\"},{\"name\":\"default-to-latest-version\",\"valueBoolean\":true}]}'\n\ncurl -s 'https://tx-dev.fhir.org/r4/CodeSystem/$validate-code' \\\n  -H 'Accept: application/fhir+json' \\\n  -H 'Content-Type: application/fhir+json' \\\n  -d '{\"resourceType\":\"Parameters\",\"parameter\":[{\"name\":\"coding\",\"valueCoding\":{\"system\":\"http://varnomen.hgvs.org\",\"code\":\"NC_000003.11\"}},{\"name\":\"displayLanguage\",\"valueString\":\"en-GB\"},{\"name\":\"default-to-latest-version\",\"valueBoolean\":true}]}'\n```\n\nProd returns 1 OperationOutcome issue (error-level only), dev returns 2 issues (error-level plus an additional informational-level issue with text: \"Error while processing 'NC_000003.11': Missing one of 'c', 'g', 'm', 'n', 'p', 'r' followed by '.'.\")\n\n\nFor $validate-code operations against http://varnomen.hgvs.org, both prod and dev correctly return result=false for invalid HGVS codes. Both return the same error-level OperationOutcome issue (\"Unknown code 'X' in the CodeSystem 'http://varnomen.hgvs.org' version '2.0'\").\n\nHowever, dev returns an additional informational-level OperationOutcome issue that prod does not:\n\n- severity: \"information\"\n- code: \"code-invalid\"\n- text: \"Error while processing '<code>': Missing one of 'c', 'g', 'm', 'n', 'p', 'r' followed by '.'.\"\n\nThis appears to be HGVS-specific syntax validation feedback that dev performs but prod does not.\n\n\n62 records in content-differs category show this exact pattern. All involve $validate-code POST to /r4/CodeSystem/$validate-code? with system http://varnomen.hgvs.org. All have the same extra informational issue text pattern (\"Missing one of 'c', 'g', 'm', 'n', 'p', 'r' followed by '.'\").\n\nSearch: grep -c \"Missing one of\" results/deltas/deltas.ndjson => 62\n\n\nTolerance ID: hgvs-extra-syntax-issue. Matches $validate-code records for http://varnomen.hgvs.org where dev has more OperationOutcome issues than prod, and the extra issues are informational-level. Normalizes by trimming dev's issue list to match prod's length. Eliminates 62 records.\n\n\ncdf72565-a646-4daa-86f9-ed5ead0058d6", "body_html": "<p>Records-Impacted: 62<br>\nTolerance-ID: hgvs-extra-syntax-issue<br>\nRecord-ID: cdf72565-a646-4daa-86f9-ed5ead0058d6</p>\n<pre><code class=\"lang-bash\">curl -s &#x27;https://tx.fhir.org/r4/CodeSystem/$validate-code&#x27; \\\n  -H &#x27;Accept: application/fhir+json&#x27; \\\n  -H &#x27;Content-Type: application/fhir+json&#x27; \\\n  -d &#x27;{&quot;resourceType&quot;:&quot;Parameters&quot;,&quot;parameter&quot;:[{&quot;name&quot;:&quot;coding&quot;,&quot;valueCoding&quot;:{&quot;system&quot;:&quot;http://varnomen.hgvs.org&quot;,&quot;code&quot;:&quot;NC_000003.11&quot;}},{&quot;name&quot;:&quot;displayLanguage&quot;,&quot;valueString&quot;:&quot;en-GB&quot;},{&quot;name&quot;:&quot;default-to-latest-version&quot;,&quot;valueBoolean&quot;:true}]}&#x27;\n\ncurl -s &#x27;https://tx-dev.fhir.org/r4/CodeSystem/$validate-code&#x27; \\\n  -H &#x27;Accept: application/fhir+json&#x27; \\\n  -H &#x27;Content-Type: application/fhir+json&#x27; \\\n  -d &#x27;{&quot;resourceType&quot;:&quot;Parameters&quot;,&quot;parameter&quot;:[{&quot;name&quot;:&quot;coding&quot;,&quot;valueCoding&quot;:{&quot;system&quot;:&quot;http://varnomen.hgvs.org&quot;,&quot;code&quot;:&quot;NC_000003.11&quot;}},{&quot;name&quot;:&quot;displayLanguage&quot;,&quot;valueString&quot;:&quot;en-GB&quot;},{&quot;name&quot;:&quot;default-to-latest-version&quot;,&quot;valueBoolean&quot;:true}]}&#x27;</code></pre>\n<p>Prod returns 1 OperationOutcome issue (error-level only), dev returns 2 issues (error-level plus an additional informational-level issue with text: &quot;Error while processing &#x27;NC_000003.11&#x27;: Missing one of &#x27;c&#x27;, &#x27;g&#x27;, &#x27;m&#x27;, &#x27;n&#x27;, &#x27;p&#x27;, &#x27;r&#x27; followed by &#x27;.&#x27;.&quot;)</p>\n<p>For $validate-code operations against http://varnomen.hgvs.org, both prod and dev correctly return result=false for invalid HGVS codes. Both return the same error-level OperationOutcome issue (&quot;Unknown code &#x27;X&#x27; in the CodeSystem &#x27;http://varnomen.hgvs.org&#x27; version &#x27;2.0&#x27;&quot;).</p>\n<p>However, dev returns an additional informational-level OperationOutcome issue that prod does not:</p>\n<ul><li>severity: &quot;information&quot;</li><li>code: &quot;code-invalid&quot;</li><li>text: &quot;Error while processing &#x27;&lt;code&gt;&#x27;: Missing one of &#x27;c&#x27;, &#x27;g&#x27;, &#x27;m&#x27;, &#x27;n&#x27;, &#x27;p&#x27;, &#x27;r&#x27; followed by &#x27;.&#x27;.&quot;</li></ul>\n<p>This appears to be HGVS-specific syntax validation feedback that dev performs but prod does not.</p>\n<p>62 records in content-differs category show this exact pattern. All involve $validate-code POST to /r4/CodeSystem/$validate-code? with system http://varnomen.hgvs.org. All have the same extra informational issue text pattern (&quot;Missing one of &#x27;c&#x27;, &#x27;g&#x27;, &#x27;m&#x27;, &#x27;n&#x27;, &#x27;p&#x27;, &#x27;r&#x27; followed by &#x27;.&#x27;&quot;).</p>\n<p>Search: grep -c &quot;Missing one of&quot; results/deltas/deltas.ndjson =&gt; 62</p>\n<p>Tolerance ID: hgvs-extra-syntax-issue. Matches $validate-code records for http://varnomen.hgvs.org where dev has more OperationOutcome issues than prod, and the extra issues are informational-level. Normalizes by trimming dev&#x27;s issue list to match prod&#x27;s length. Eliminates 62 records.</p>\n<p>cdf72565-a646-4daa-86f9-ed5ead0058d6</p>", "impact": 62}, {"id": "e02b03e", "title": "Prod HGVS timeout: 62 records have prod=500 due to external servi  parsing HGVS response: Read timed out.\" Dev returns HTTP 200 with a proper Parameters response (result=false, code not found in http://varnomen.hgvs.org version 2.0).\n\nProd's 500 is a transient failure — the prod server timed out calling an external HGVS validation service during data collection. Dev processes the same code locally and returns a valid terminology response.\n\n\n62 records in the comparison dataset. All share:\n- System: http://varnomen.hgvs.org\n- Operation: $validate-code (POST /r4/CodeSystem/$validate-code?)\n- Status: prod=500, dev=200\n- Category: status-mismatch\n- Prod body contains \"Error parsing HGVS response: Read timed out.\"\n\nSearch: `grep -c 'Read timed out' results/deltas/deltas.ndjson` → 62\n\nThere are 124 total HGVS records in the dataset; the other 62 did not timeout and have prod=200, dev=200.\n\n\nTolerance `skip-prod-hgvs-timeout` skips any record where prod returned 500 and the prod body contains \"Read timed out\". These records have unreliable comparison data since prod failed to complete the operation. Eliminates 62 records.\n\n\n286d30a9-e2b8-4967-8c56-265b3f6160a6\n\nThis is a data collection artifact — the comparison data is tainted because prod experienced transient external service timeouts during the collection run. These records should be recollected in a future run.", "body_html": "<p>Records-Impacted: 62<br>\nTolerance-ID: skip-prod-hgvs-timeout<br>\nRecord-ID: 286d30a9-e2b8-4967-8c56-265b3f6160a6</p>\n<pre><code class=\"lang-bash\">curl -s https://tx.fhir.org/r4/CodeSystem/&#x27;$validate-code&#x27; \\\n  -H &#x27;Accept: application/fhir+json&#x27; \\\n  -H &#x27;Content-Type: application/fhir+json&#x27; \\\n  -d &#x27;{&quot;resourceType&quot;:&quot;Parameters&quot;,&quot;parameter&quot;:[{&quot;name&quot;:&quot;coding&quot;,&quot;valueCoding&quot;:{&quot;system&quot;:&quot;http://varnomen.hgvs.org&quot;,&quot;code&quot;:&quot;BRCA1:c.3143delG p.(Gly1048ValfsTer14)&quot;}},{&quot;name&quot;:&quot;displayLanguage&quot;,&quot;valueString&quot;:&quot;en-GB&quot;},{&quot;name&quot;:&quot;default-to-latest-version&quot;,&quot;valueBoolean&quot;:true},{&quot;name&quot;:&quot;cache-id&quot;,&quot;valueId&quot;:&quot;7743c2e6-5b90-4b62-bcd2-6695b993e76b&quot;},{&quot;name&quot;:&quot;system-version&quot;,&quot;valueUri&quot;:&quot;http://snomed.info/sct|http://snomed.info/sct/83821000000107&quot;},{&quot;name&quot;:&quot;diagnostics&quot;,&quot;valueBoolean&quot;:true}]}&#x27;\n\ncurl -s https://tx-dev.fhir.org/r4/CodeSystem/&#x27;$validate-code&#x27; \\\n  -H &#x27;Accept: application/fhir+json&#x27; \\\n  -H &#x27;Content-Type: application/fhir+json&#x27; \\\n  -d &#x27;{&quot;resourceType&quot;:&quot;Parameters&quot;,&quot;parameter&quot;:[{&quot;name&quot;:&quot;coding&quot;,&quot;valueCoding&quot;:{&quot;system&quot;:&quot;http://varnomen.hgvs.org&quot;,&quot;code&quot;:&quot;BRCA1:c.3143delG p.(Gly1048ValfsTer14)&quot;}},{&quot;name&quot;:&quot;displayLanguage&quot;,&quot;valueString&quot;:&quot;en-GB&quot;},{&quot;name&quot;:&quot;default-to-latest-version&quot;,&quot;valueBoolean&quot;:true},{&quot;name&quot;:&quot;cache-id&quot;,&quot;valueId&quot;:&quot;7743c2e6-5b90-4b62-bcd2-6695b993e76b&quot;},{&quot;name&quot;:&quot;system-version&quot;,&quot;valueUri&quot;:&quot;http://snomed.info/sct|http://snomed.info/sct/83821000000107&quot;},{&quot;name&quot;:&quot;diagnostics&quot;,&quot;valueBoolean&quot;:true}]}&#x27;</code></pre>\n<p>Prod returns HTTP 500 with OperationOutcome: &quot;Error parsing HGVS response: Read timed out.&quot; Dev returns HTTP 200 with Parameters: result=false, indicating the HGVS code is unknown.</p>\n<p>Prod returns HTTP 500 with an OperationOutcome error: &quot;Error parsing HGVS response: Read timed out.&quot; Dev returns HTTP 200 with a proper Parameters response (result=false, code not found in http://varnomen.hgvs.org version 2.0).</p>\n<p>Prod&#x27;s 500 is a transient failure — the prod server timed out calling an external HGVS validation service during data collection. Dev processes the same code locally and returns a valid terminology response.</p>\n<p>62 records in the comparison dataset. All share:</p>\n<ul><li>System: http://varnomen.hgvs.org</li><li>Operation: $validate-code (POST /r4/CodeSystem/$validate-code?)</li><li>Status: prod=500, dev=200</li><li>Category: status-mismatch</li><li>Prod body contains &quot;Error parsing HGVS response: Read timed out.&quot;</li></ul>\n<p>Search: <code>grep -c &#x27;Read timed out&#x27; results/deltas/deltas.ndjson</code> → 62</p>\n<p>There are 124 total HGVS records in the dataset; the other 62 did not timeout and have prod=200, dev=200.</p>\n<p>Tolerance <code>skip-prod-hgvs-timeout</code> skips any record where prod returned 500 and the prod body contains &quot;Read timed out&quot;. These records have unreliable comparison data since prod failed to complete the operation. Eliminates 62 records.</p>\n<p>286d30a9-e2b8-4967-8c56-265b3f6160a6</p>\n<p>This is a data collection artifact — the comparison data is tainted because prod experienced transient external service timeouts during the collection run. These records should be recollected in a future run.</p>", "impact": 62}, {"id": "4aebc14", "title": "Dev -code result=false for SNOMED codes valid in prod due to older SNOMED edition", "status": "open", "labels": ["reproduced", "result-disagrees", "tx-compare"], "author": "Claude (AI Assistant)", "date": "2026-02-07 17:57", "date_iso": "2026-02-07T17:57:18-06:00", "body_md": "Records-Impacted: 57\nTolerance-ID: snomed-version-skew-validate-code-result-disagrees\nRecord-ID: a74520f2-677a-41d4-a489-57b323c8dfb9\n\n## Repro\n\n```bash\n# Prod\ncurl -s 'https://tx.fhir.org/r4/ValueSet/$validate-code?' \\\n  -H 'Accept: application/fhir+json' \\\n  -H 'Content-Type: application/fhir+json' \\\n  -d '{\"resourceType\":\"Parameters\",\"parameter\":[{\"name\":\"coding\",\"valueCoding\":{\"system\":\"http://snomed.info/sct\",\"code\":\"39154008\",\"display\":\"Clinical diagnosis\"}},{\"name\":\"valueSetMode\",\"valueString\":\"NO_MEMBERSHIP_CHECK\"},{\"name\":\"default-to-latest-version\",\"valueBoolean\":true},{\"name\":\"valueSet\",\"resource\":{\"resourceType\":\"ValueSet\",\"id\":\"ndhm-diagnosis-use\",\"url\":\"https://nrces.in/ndhm/fhir/r4/ValueSet/ndhm-diagnosis-use\",\"version\":\"6.5.0\",\"compose\":{\"include\":[{\"system\":\"http://snomed.info/sct\",\"filter\":[{\"property\":\"concept\",\"op\":\"is-a\",\"value\":\"106229004\"}]}],\"exclude\":[{\"system\":\"http://snomed.info/sct\",\"concept\":[{\"code\":\"106229004\",\"display\":\"Qualifier for type of diagnosis\"}]}]}}},{\"name\":\"system-version\",\"valueString\":\"http://snomed.info/sct|http://snomed.info/sct/900000000000207008\"}]}'\n\n# Dev\ncurl -s 'https://tx-dev.fhir.org/r4/ValueSet/$validate-code?' \\\n  -H 'Accept: application/fhir+json' \\\n  -H 'Content-Type: application/fhir+json' \\\n  -d '{\"resourceType\":\"Parameters\",\"parameter\":[{\"name\":\"coding\",\"valueCoding\":{\"system\":\"http://snomed.info/sct\",\"code\":\"39154008\",\"display\":\"Clinical diagnosis\"}},{\"name\":\"valueSetMode\",\"valueString\":\"NO_MEMBERSHIP_CHECK\"},{\"name\":\"default-to-latest-version\",\"valueBoolean\":true},{\"name\":\"valueSet\",\"resource\":{\"resourceType\":\"ValueSet\",\"id\":\"ndhm-diagnosis-use\",\"url\":\"https://nrces.in/ndhm/fhir/r4/ValueSet/ndhm-diagnosis-use\",\"version\":\"6.5.0\",\"compose\":{\"include\":[{\"system\":\"http://snomed.info/sct\",\"filter\":[{\"property\":\"concept\",\"op\":\"is-a\",\"value\":\"106229004\"}]}],\"exclude\":[{\"system\":\"http://snomed.info/sct\",\"concept\":[{\"code\":\"106229004\",\"display\":\"Qualifier for type of diagnosis\"}]}]}}},{\"name\":\"system-version\",\"valueString\":\"http://snomed.info/sct|http://snomed.info/sct/900000000000207008\"}]}'\n```\n\nProd returns `result: true` with SNOMED version 20250201. Dev returns `result: false` with SNOMED version 20240201 and an error message that code 39154008 was not found in the ValueSet.\n\n## What differs\n\nOn ValueSet $validate-code operations with SNOMED CT codes, prod returns result=true while dev returns result=false. The root cause is that dev loads older SNOMED CT editions than prod (e.g., International 20240201 vs 20250201, US 20240201 vs 20250901). When a ValueSet uses hierarchy-based filters (e.g., is-a or descendent-of), the code membership can differ between SNOMED versions because the hierarchical relationships change between editions.\n\nFor example, in the representative record, SNOMED code 39154008 (\"Clinical diagnosis\") is validated against ValueSet ndhm-diagnosis-use (which filters for descendants of 106229004 \"Qualifier for type of diagnosis\"). Prod (version 20250201) says the code is in the ValueSet; dev (version 20240201) says it is not.\n\n## How widespread\n\n57 records in the full comparison.ndjson have SNOMED version-skewed validate-code result disagreements. Of those, 12 still appear in deltas.ndjson (the remaining 45 are already handled by other tolerances, likely because they also have status mismatches). Found via:\n\n```python\n# Check all validate-code records for SNOMED version skew + result disagreement\n# across comparison.ndjson\n```\n\nAffected SNOMED modules: International (20240201 vs 20250201) and US (20240201/20230301 vs 20250901). Multiple codes affected: 39154008, 116154003, 309343006, 1287116005, 428041000124106, and others.\n\n## What the tolerance covers\n\nTolerance `snomed-version-skew-validate-code-result-disagrees` skips validate-code records where both prod and dev return 200, both have SNOMED version parameters that differ, and the result boolean disagrees. This is the validate-code counterpart of the existing expand-snomed-version-skew-content tolerance (bug 9fd2328). Eliminates 1 delta record (the others are already handled by existing status-mismatch tolerances).\n\n## Related\n\nSame root cause as bug 9fd2328 (Dev loads older SNOMED CT edition), which covers $expand operations.", "body_html": "<p>Records-Impacted: 57<br>\nTolerance-ID: snomed-version-skew-validate-code-result-disagrees<br>\nRecord-ID: a74520f2-677a-41d4-a489-57b323c8dfb9</p>\n<h2>Repro</h2>\n<pre><code class=\"lang-bash\"># Prod\ncurl -s &#x27;https://tx.fhir.org/r4/ValueSet/$validate-code?&#x27; \\\n  -H &#x27;Accept: application/fhir+json&#x27; \\\n  -H &#x27;Content-Type: application/fhir+json&#x27; \\\n  -d &#x27;{&quot;resourceType&quot;:&quot;Parameters&quot;,&quot;parameter&quot;:[{&quot;name&quot;:&quot;coding&quot;,&quot;valueCoding&quot;:{&quot;system&quot;:&quot;http://snomed.info/sct&quot;,&quot;code&quot;:&quot;39154008&quot;,&quot;display&quot;:&quot;Clinical diagnosis&quot;}},{&quot;name&quot;:&quot;valueSetMode&quot;,&quot;valueString&quot;:&quot;NO_MEMBERSHIP_CHECK&quot;},{&quot;name&quot;:&quot;default-to-latest-version&quot;,&quot;valueBoolean&quot;:true},{&quot;name&quot;:&quot;valueSet&quot;,&quot;resource&quot;:{&quot;resourceType&quot;:&quot;ValueSet&quot;,&quot;id&quot;:&quot;ndhm-diagnosis-use&quot;,&quot;url&quot;:&quot;https://nrces.in/ndhm/fhir/r4/ValueSet/ndhm-diagnosis-use&quot;,&quot;version&quot;:&quot;6.5.0&quot;,&quot;compose&quot;:{&quot;include&quot;:[{&quot;system&quot;:&quot;http://snomed.info/sct&quot;,&quot;filter&quot;:[{&quot;property&quot;:&quot;concept&quot;,&quot;op&quot;:&quot;is-a&quot;,&quot;value&quot;:&quot;106229004&quot;}]}],&quot;exclude&quot;:[{&quot;system&quot;:&quot;http://snomed.info/sct&quot;,&quot;concept&quot;:[{&quot;code&quot;:&quot;106229004&quot;,&quot;display&quot;:&quot;Qualifier for type of diagnosis&quot;}]}]}}},{&quot;name&quot;:&quot;system-version&quot;,&quot;valueString&quot;:&quot;http://snomed.info/sct|http://snomed.info/sct/900000000000207008&quot;}]}&#x27;\n\n# Dev\ncurl -s &#x27;https://tx-dev.fhir.org/r4/ValueSet/$validate-code?&#x27; \\\n  -H &#x27;Accept: application/fhir+json&#x27; \\\n  -H &#x27;Content-Type: application/fhir+json&#x27; \\\n  -d &#x27;{&quot;resourceType&quot;:&quot;Parameters&quot;,&quot;parameter&quot;:[{&quot;name&quot;:&quot;coding&quot;,&quot;valueCoding&quot;:{&quot;system&quot;:&quot;http://snomed.info/sct&quot;,&quot;code&quot;:&quot;39154008&quot;,&quot;display&quot;:&quot;Clinical diagnosis&quot;}},{&quot;name&quot;:&quot;valueSetMode&quot;,&quot;valueString&quot;:&quot;NO_MEMBERSHIP_CHECK&quot;},{&quot;name&quot;:&quot;default-to-latest-version&quot;,&quot;valueBoolean&quot;:true},{&quot;name&quot;:&quot;valueSet&quot;,&quot;resource&quot;:{&quot;resourceType&quot;:&quot;ValueSet&quot;,&quot;id&quot;:&quot;ndhm-diagnosis-use&quot;,&quot;url&quot;:&quot;https://nrces.in/ndhm/fhir/r4/ValueSet/ndhm-diagnosis-use&quot;,&quot;version&quot;:&quot;6.5.0&quot;,&quot;compose&quot;:{&quot;include&quot;:[{&quot;system&quot;:&quot;http://snomed.info/sct&quot;,&quot;filter&quot;:[{&quot;property&quot;:&quot;concept&quot;,&quot;op&quot;:&quot;is-a&quot;,&quot;value&quot;:&quot;106229004&quot;}]}],&quot;exclude&quot;:[{&quot;system&quot;:&quot;http://snomed.info/sct&quot;,&quot;concept&quot;:[{&quot;code&quot;:&quot;106229004&quot;,&quot;display&quot;:&quot;Qualifier for type of diagnosis&quot;}]}]}}},{&quot;name&quot;:&quot;system-version&quot;,&quot;valueString&quot;:&quot;http://snomed.info/sct|http://snomed.info/sct/900000000000207008&quot;}]}&#x27;</code></pre>\n<p>Prod returns <code>result: true</code> with SNOMED version 20250201. Dev returns <code>result: false</code> with SNOMED version 20240201 and an error message that code 39154008 was not found in the ValueSet.</p>\n<h2>What differs</h2>\n<p>On ValueSet $validate-code operations with SNOMED CT codes, prod returns result=true while dev returns result=false. The root cause is that dev loads older SNOMED CT editions than prod (e.g., International 20240201 vs 20250201, US 20240201 vs 20250901). When a ValueSet uses hierarchy-based filters (e.g., is-a or descendent-of), the code membership can differ between SNOMED versions because the hierarchical relationships change between editions.</p>\n<p>For example, in the representative record, SNOMED code 39154008 (&quot;Clinical diagnosis&quot;) is validated against ValueSet ndhm-diagnosis-use (which filters for descendants of 106229004 &quot;Qualifier for type of diagnosis&quot;). Prod (version 20250201) says the code is in the ValueSet; dev (version 20240201) says it is not.</p>\n<h2>How widespread</h2>\n<p>57 records in the full comparison.ndjson have SNOMED version-skewed validate-code result disagreements. Of those, 12 still appear in deltas.ndjson (the remaining 45 are already handled by other tolerances, likely because they also have status mismatches). Found via:</p>\n<pre><code class=\"lang-python\"># Check all validate-code records for SNOMED version skew + result disagreement\n# across comparison.ndjson</code></pre>\n<p>Affected SNOMED modules: International (20240201 vs 20250201) and US (20240201/20230301 vs 20250901). Multiple codes affected: 39154008, 116154003, 309343006, 1287116005, 428041000124106, and others.</p>\n<h2>What the tolerance covers</h2>\n<p>Tolerance <code>snomed-version-skew-validate-code-result-disagrees</code> skips validate-code records where both prod and dev return 200, both have SNOMED version parameters that differ, and the result boolean disagrees. This is the validate-code counterpart of the existing expand-snomed-version-skew-content tolerance (bug 9fd2328). Eliminates 1 delta record (the others are already handled by existing status-mismatch tolerances).</p>\n<h2>Related</h2>\n<p>Same root cause as bug 9fd2328 (Dev loads older SNOMED CT edition), which covers $expand operations.</p>", "impact": 57}, {"id": "b36a12b", "title": "validate-code: unknown version message says 'no versions known' when valid versions exist", "status": "open", "labels": ["content-differs", "repro-inconclusive", "tx-compare"], "author": "Claude (AI Assistant)", "date": "2026-02-07 17:15", "date_iso": "2026-02-07T17:15:56-06:00", "body_md": "Records-Impacted: 50\nTolerance-ID: unknown-version-no-versions-known\nRecord-ID: f8badb02-7ec3-4624-a906-eec8ec9f5656\n\n\n```bash\ncurl -s https://tx.fhir.org/r4/CodeSystem/\\$validate-code \\\n  -H \"Accept: application/fhir+json\" \\\n  -H \"Content-Type: application/fhir+json\" \\\n  -d '{\"resourceType\":\"Parameters\",\"parameter\":[{\"name\":\"coding\",\"valueCoding\":{\"system\":\"https://fhir.nhs.uk/CodeSystem/England-GenomicTestDirectory\",\"version\":\"9\",\"code\":\"M119.5\",\"display\":\"Multi Target NGS Panel Small\"}},{\"name\":\"displayLanguage\",\"valueString\":\"en-GB\"},{\"name\":\"default-to-latest-version\",\"valueBoolean\":true}]}'\n\ncurl -s https://tx-dev.fhir.org/r4/CodeSystem/\\$validate-code \\\n  -H \"Accept: application/fhir+json\" \\\n  -H \"Content-Type: application/fhir+json\" \\\n  -d '{\"resourceType\":\"Parameters\",\"parameter\":[{\"name\":\"coding\",\"valueCoding\":{\"system\":\"https://fhir.nhs.uk/CodeSystem/England-GenomicTestDirectory\",\"version\":\"9\",\"code\":\"M119.5\",\"display\":\"Multi Target NGS Panel Small\"}},{\"name\":\"displayLanguage\",\"valueString\":\"en-GB\"},{\"name\":\"default-to-latest-version\",\"valueBoolean\":true}]}'\n```\n\n**Repro inconclusive**: As of 2026-02-07, both servers now return \"No versions of this code system are known\". The England-GenomicTestDirectory CodeSystem appears to no longer be loaded on either server (tested versions 9, 7, and 0.1.0 all fail). The bug was real at the time of comparison (prod listed \"Valid versions: 0.1.0\" while dev said no versions known), but cannot be verified against the current live servers because the test CodeSystem is unavailable.\n\n\nWhen validating a code against a CodeSystem with a version that doesn't exist, but other versions of the CodeSystem are known:\n\n- **Prod** returns: \"A definition for CodeSystem '...' version 'X' could not be found, so the code cannot be validated. Valid versions: 0.1.0\"\n- **Dev** returns: \"A definition for CodeSystem '...' version 'X' could not be found, so the code cannot be validated. No versions of this code system are known\"\n\nAdditionally, the `x-caused-by-unknown-system` parameter differs:\n- **Prod**: includes the version suffix (e.g., `...England-GenomicTestDirectory|9`)\n- **Dev**: omits the version suffix (e.g., `...England-GenomicTestDirectory`)\n\nThe OperationOutcome message-id also differs:\n- **Prod**: `UNKNOWN_CODESYSTEM_VERSION`\n- **Dev**: `UNKNOWN_CODESYSTEM_VERSION_NONE`\n\nDev's message is factually incorrect — it claims \"No versions of this code system are known\" but it does know version 0.1.0 (proven by 40 other records for the same code system that validate successfully against version 0.1.0).\n\n\nAll 50 impacted records are $validate-code operations against `https://fhir.nhs.uk/CodeSystem/England-GenomicTestDirectory` with requested versions 7 (40 records) or 9 (10 records). Neither version exists — only 0.1.0 is valid.\n\nSearch: `grep 'No versions of this code system are known' jobs/2026-02-round-2/results/deltas/deltas.ndjson | wc -l` → 50\nAll 50 are for England-GenomicTestDirectory. All 50 also have \"Valid versions:\" in prod.\n\nThe pattern may apply more broadly to any CodeSystem where a nonexistent version is requested but other versions are loaded.\n\n\nTolerance `unknown-version-no-versions-known` normalizes the message text, OperationOutcome details, x-caused-by-unknown-system, and message-id for records matching this pattern: both result=false, prod message contains \"Valid versions:\", dev message contains \"No versions of this code system are known\". Eliminates 50 records.", "body_html": "<p>Records-Impacted: 50<br>\nTolerance-ID: unknown-version-no-versions-known<br>\nRecord-ID: f8badb02-7ec3-4624-a906-eec8ec9f5656</p>\n<pre><code class=\"lang-bash\">curl -s https://tx.fhir.org/r4/CodeSystem/\\$validate-code \\\n  -H &quot;Accept: application/fhir+json&quot; \\\n  -H &quot;Content-Type: application/fhir+json&quot; \\\n  -d &#x27;{&quot;resourceType&quot;:&quot;Parameters&quot;,&quot;parameter&quot;:[{&quot;name&quot;:&quot;coding&quot;,&quot;valueCoding&quot;:{&quot;system&quot;:&quot;https://fhir.nhs.uk/CodeSystem/England-GenomicTestDirectory&quot;,&quot;version&quot;:&quot;9&quot;,&quot;code&quot;:&quot;M119.5&quot;,&quot;display&quot;:&quot;Multi Target NGS Panel Small&quot;}},{&quot;name&quot;:&quot;displayLanguage&quot;,&quot;valueString&quot;:&quot;en-GB&quot;},{&quot;name&quot;:&quot;default-to-latest-version&quot;,&quot;valueBoolean&quot;:true}]}&#x27;\n\ncurl -s https://tx-dev.fhir.org/r4/CodeSystem/\\$validate-code \\\n  -H &quot;Accept: application/fhir+json&quot; \\\n  -H &quot;Content-Type: application/fhir+json&quot; \\\n  -d &#x27;{&quot;resourceType&quot;:&quot;Parameters&quot;,&quot;parameter&quot;:[{&quot;name&quot;:&quot;coding&quot;,&quot;valueCoding&quot;:{&quot;system&quot;:&quot;https://fhir.nhs.uk/CodeSystem/England-GenomicTestDirectory&quot;,&quot;version&quot;:&quot;9&quot;,&quot;code&quot;:&quot;M119.5&quot;,&quot;display&quot;:&quot;Multi Target NGS Panel Small&quot;}},{&quot;name&quot;:&quot;displayLanguage&quot;,&quot;valueString&quot;:&quot;en-GB&quot;},{&quot;name&quot;:&quot;default-to-latest-version&quot;,&quot;valueBoolean&quot;:true}]}&#x27;</code></pre>\n<p><strong>Repro inconclusive</strong>: As of 2026-02-07, both servers now return &quot;No versions of this code system are known&quot;. The England-GenomicTestDirectory CodeSystem appears to no longer be loaded on either server (tested versions 9, 7, and 0.1.0 all fail). The bug was real at the time of comparison (prod listed &quot;Valid versions: 0.1.0&quot; while dev said no versions known), but cannot be verified against the current live servers because the test CodeSystem is unavailable.</p>\n<p>When validating a code against a CodeSystem with a version that doesn&#x27;t exist, but other versions of the CodeSystem are known:</p>\n<ul><li><strong>Prod</strong> returns: &quot;A definition for CodeSystem &#x27;...&#x27; version &#x27;X&#x27; could not be found, so the code cannot be validated. Valid versions: 0.1.0&quot;</li><li><strong>Dev</strong> returns: &quot;A definition for CodeSystem &#x27;...&#x27; version &#x27;X&#x27; could not be found, so the code cannot be validated. No versions of this code system are known&quot;</li></ul>\n<p>Additionally, the <code>x-caused-by-unknown-system</code> parameter differs:</p>\n<ul><li><strong>Prod</strong>: includes the version suffix (e.g., <code>...England-GenomicTestDirectory|9</code>)</li><li><strong>Dev</strong>: omits the version suffix (e.g., <code>...England-GenomicTestDirectory</code>)</li></ul>\n<p>The OperationOutcome message-id also differs:</p>\n<ul><li><strong>Prod</strong>: <code>UNKNOWN_CODESYSTEM_VERSION</code></li><li><strong>Dev</strong>: <code>UNKNOWN_CODESYSTEM_VERSION_NONE</code></li></ul>\n<p>Dev&#x27;s message is factually incorrect — it claims &quot;No versions of this code system are known&quot; but it does know version 0.1.0 (proven by 40 other records for the same code system that validate successfully against version 0.1.0).</p>\n<p>All 50 impacted records are $validate-code operations against <code>https://fhir.nhs.uk/CodeSystem/England-GenomicTestDirectory</code> with requested versions 7 (40 records) or 9 (10 records). Neither version exists — only 0.1.0 is valid.</p>\n<p>Search: <code>grep &#x27;No versions of this code system are known&#x27; jobs/2026-02-round-2/results/deltas/deltas.ndjson | wc -l</code> → 50<br>\nAll 50 are for England-GenomicTestDirectory. All 50 also have &quot;Valid versions:&quot; in prod.</p>\n<p>The pattern may apply more broadly to any CodeSystem where a nonexistent version is requested but other versions are loaded.</p>\n<p>Tolerance <code>unknown-version-no-versions-known</code> normalizes the message text, OperationOutcome details, x-caused-by-unknown-system, and message-id for records matching this pattern: both result=false, prod message contains &quot;Valid versions:&quot;, dev message contains &quot;No versions of this code system are known&quot;. Eliminates 50 records.</p>", "impact": 50}, {"id": "2ed80bd", "title": "Dev  omits expansion.total when prod includes it", "status": "open", "labels": ["content-differs", "reproduced", "tx-compare"], "author": "Claude (AI Assistant)", "date": "2026-02-07 16:18", "date_iso": "2026-02-07T16:18:44-06:00", "body_md": "Records-Impacted: 47\nTolerance-ID: expand-dev-missing-total\nRecord-ID: a1f653a2-a199-4228-a7f7-2522abde6953\n\n## Repro\n\n```bash\n# Prod\ncurl -s 'https://tx.fhir.org/r4/ValueSet/$expand' -H 'Accept: application/fhir+json' -H 'Content-Type: application/fhir+json' -d '{\"resourceType\":\"Parameters\",\"parameter\":[{\"name\":\"system-version\",\"valueUri\":\"http://snomed.info/sct|http://snomed.info/sct/11000315107\"},{\"name\":\"displayLanguage\",\"valueCode\":\"fr\"},{\"name\":\"includeDefinition\",\"valueBoolean\":false},{\"name\":\"excludeNested\",\"valueBoolean\":true},{\"name\":\"cache-id\",\"valueId\":\"4d94febc-fb6a-407d-a69c-29b8de3c56c3\"},{\"name\":\"count\",\"valueInteger\":1000},{\"name\":\"offset\",\"valueInteger\":0},{\"name\":\"valueSet\",\"resource\":{\"resourceType\":\"ValueSet\",\"status\":\"active\",\"compose\":{\"inactive\":true,\"include\":[{\"system\":\"urn:iso:std:iso:3166:-2\"}]}}}]}' | jq '.expansion | {total, contains_count: (.contains | length)}'\n\n# Dev\ncurl -s 'https://tx-dev.fhir.org/r4/ValueSet/$expand' -H 'Accept: application/fhir+json' -H 'Content-Type: application/fhir+json' -d '{\"resourceType\":\"Parameters\",\"parameter\":[{\"name\":\"system-version\",\"valueUri\":\"http://snomed.info/sct|http://snomed.info/sct/11000315107\"},{\"name\":\"displayLanguage\",\"valueCode\":\"fr\"},{\"name\":\"includeDefinition\",\"valueBoolean\":false},{\"name\":\"excludeNested\",\"valueBoolean\":true},{\"name\":\"cache-id\",\"valueId\":\"4d94febc-fb6a-407d-a69c-29b8de3c56c3\"},{\"name\":\"count\",\"valueInteger\":1000},{\"name\":\"offset\",\"valueInteger\":0},{\"name\":\"valueSet\",\"resource\":{\"resourceType\":\"ValueSet\",\"status\":\"active\",\"compose\":{\"inactive\":true,\"include\":[{\"system\":\"urn:iso:std:iso:3166:-2\"}]}}}]}' | jq '.expansion | {total, contains_count: (.contains | length)}'\n```\n\nProd returns `\"total\": 5099` with 1000 contains entries. Dev returns `\"total\": null` (field missing) with 1000 contains entries.\n\n## What differs\n\nIn $expand responses (POST /r4/ValueSet/$expand), prod returns `expansion.total` (the total count of matching concepts) while dev omits it entirely. The `total` field is a 0..1 optional integer in FHIR R4's ValueSet.expansion, documented as \"Total concept count; permits server pagination.\" Without it, clients cannot determine how many pages exist in a paged expansion.\n\nExamples:\n- Prod: `\"total\": 5099` with 1000 contains (paged)\n- Dev: no `total` field, same 1000 contains\n\nBoth servers return identical `contains` arrays and `offset` values in all sampled records.\n\n## How widespread\n\n47 records in deltas.ndjson show this pattern (prod has expansion.total, dev omits it). Breakdown:\n- 33 records with total=5099 (paged SNOMED expansions with count=1000)\n- 13 records with total=0 (empty expansions)\n- 1 record with total=249 (ISO 3166 codes, also has contains count mismatch)\n\nSearch: All 47 are expand operations, all POST /r4/ValueSet/$expand, all with both statuses 200.\n\nNote: There is a separate existing tolerance (expand-unclosed-extension-and-total, bug f2b2cef) for the reverse case where prod omits total on unclosed expansions but dev includes it. That bug is about the valueset-unclosed extension. This bug is different — neither side has the unclosed extension; dev simply fails to include `total` in complete expansions.\n\n## What the tolerance covers\n\nTolerance ID: expand-dev-missing-total\nMatches: $expand responses (POST /r4/ValueSet/$expand) where both sides return 200, prod has expansion.total, and dev doesn't.\nNormalizes by removing expansion.total from prod (since dev lacks it) to prevent re-triaging.", "body_html": "<p>Records-Impacted: 47<br>\nTolerance-ID: expand-dev-missing-total<br>\nRecord-ID: a1f653a2-a199-4228-a7f7-2522abde6953</p>\n<h2>Repro</h2>\n<pre><code class=\"lang-bash\"># Prod\ncurl -s &#x27;https://tx.fhir.org/r4/ValueSet/$expand&#x27; -H &#x27;Accept: application/fhir+json&#x27; -H &#x27;Content-Type: application/fhir+json&#x27; -d &#x27;{&quot;resourceType&quot;:&quot;Parameters&quot;,&quot;parameter&quot;:[{&quot;name&quot;:&quot;system-version&quot;,&quot;valueUri&quot;:&quot;http://snomed.info/sct|http://snomed.info/sct/11000315107&quot;},{&quot;name&quot;:&quot;displayLanguage&quot;,&quot;valueCode&quot;:&quot;fr&quot;},{&quot;name&quot;:&quot;includeDefinition&quot;,&quot;valueBoolean&quot;:false},{&quot;name&quot;:&quot;excludeNested&quot;,&quot;valueBoolean&quot;:true},{&quot;name&quot;:&quot;cache-id&quot;,&quot;valueId&quot;:&quot;4d94febc-fb6a-407d-a69c-29b8de3c56c3&quot;},{&quot;name&quot;:&quot;count&quot;,&quot;valueInteger&quot;:1000},{&quot;name&quot;:&quot;offset&quot;,&quot;valueInteger&quot;:0},{&quot;name&quot;:&quot;valueSet&quot;,&quot;resource&quot;:{&quot;resourceType&quot;:&quot;ValueSet&quot;,&quot;status&quot;:&quot;active&quot;,&quot;compose&quot;:{&quot;inactive&quot;:true,&quot;include&quot;:[{&quot;system&quot;:&quot;urn:iso:std:iso:3166:-2&quot;}]}}}]}&#x27; | jq &#x27;.expansion | {total, contains_count: (.contains | length)}&#x27;\n\n# Dev\ncurl -s &#x27;https://tx-dev.fhir.org/r4/ValueSet/$expand&#x27; -H &#x27;Accept: application/fhir+json&#x27; -H &#x27;Content-Type: application/fhir+json&#x27; -d &#x27;{&quot;resourceType&quot;:&quot;Parameters&quot;,&quot;parameter&quot;:[{&quot;name&quot;:&quot;system-version&quot;,&quot;valueUri&quot;:&quot;http://snomed.info/sct|http://snomed.info/sct/11000315107&quot;},{&quot;name&quot;:&quot;displayLanguage&quot;,&quot;valueCode&quot;:&quot;fr&quot;},{&quot;name&quot;:&quot;includeDefinition&quot;,&quot;valueBoolean&quot;:false},{&quot;name&quot;:&quot;excludeNested&quot;,&quot;valueBoolean&quot;:true},{&quot;name&quot;:&quot;cache-id&quot;,&quot;valueId&quot;:&quot;4d94febc-fb6a-407d-a69c-29b8de3c56c3&quot;},{&quot;name&quot;:&quot;count&quot;,&quot;valueInteger&quot;:1000},{&quot;name&quot;:&quot;offset&quot;,&quot;valueInteger&quot;:0},{&quot;name&quot;:&quot;valueSet&quot;,&quot;resource&quot;:{&quot;resourceType&quot;:&quot;ValueSet&quot;,&quot;status&quot;:&quot;active&quot;,&quot;compose&quot;:{&quot;inactive&quot;:true,&quot;include&quot;:[{&quot;system&quot;:&quot;urn:iso:std:iso:3166:-2&quot;}]}}}]}&#x27; | jq &#x27;.expansion | {total, contains_count: (.contains | length)}&#x27;</code></pre>\n<p>Prod returns <code>&quot;total&quot;: 5099</code> with 1000 contains entries. Dev returns <code>&quot;total&quot;: null</code> (field missing) with 1000 contains entries.</p>\n<h2>What differs</h2>\n<p>In $expand responses (POST /r4/ValueSet/$expand), prod returns <code>expansion.total</code> (the total count of matching concepts) while dev omits it entirely. The <code>total</code> field is a 0..1 optional integer in FHIR R4&#x27;s ValueSet.expansion, documented as &quot;Total concept count; permits server pagination.&quot; Without it, clients cannot determine how many pages exist in a paged expansion.</p>\n<p>Examples:</p>\n<ul><li>Prod: <code>&quot;total&quot;: 5099</code> with 1000 contains (paged)</li><li>Dev: no <code>total</code> field, same 1000 contains</li></ul>\n<p>Both servers return identical <code>contains</code> arrays and <code>offset</code> values in all sampled records.</p>\n<h2>How widespread</h2>\n<p>47 records in deltas.ndjson show this pattern (prod has expansion.total, dev omits it). Breakdown:</p>\n<ul><li>33 records with total=5099 (paged SNOMED expansions with count=1000)</li><li>13 records with total=0 (empty expansions)</li><li>1 record with total=249 (ISO 3166 codes, also has contains count mismatch)</li></ul>\n<p>Search: All 47 are expand operations, all POST /r4/ValueSet/$expand, all with both statuses 200.</p>\n<p>Note: There is a separate existing tolerance (expand-unclosed-extension-and-total, bug f2b2cef) for the reverse case where prod omits total on unclosed expansions but dev includes it. That bug is about the valueset-unclosed extension. This bug is different — neither side has the unclosed extension; dev simply fails to include <code>total</code> in complete expansions.</p>\n<h2>What the tolerance covers</h2>\n<p>Tolerance ID: expand-dev-missing-total<br>\nMatches: $expand responses (POST /r4/ValueSet/$expand) where both sides return 200, prod has expansion.total, and dev doesn&#x27;t.<br>\nNormalizes by removing expansion.total from prod (since dev lacks it) to prevent re-triaging.</p>", "impact": 47}, {"id": "9fd2328", "title": "Dev loads older SNOMED CT edition (20240201) than prod (20250201), causing  to return different code sets", "status": "open", "labels": ["content-differs", "reproduced", "tx-compare"], "author": "Claude (AI Assistant)", "date": "2026-02-07 17:22", "date_iso": "2026-02-07T17:22:35-06:00", "body_md": "Records-Impacted: 40\nTolerance-ID: expand-snomed-version-skew-content\nRecord-ID: 2c7143df-3316-422a-b284-237f16fbcd6e\n\n## Repro\n\n```bash\n# Prod\ncurl -s 'https://tx.fhir.org/r4/ValueSet/$expand' \\\n  -H 'Accept: application/fhir+json' \\\n  -H 'Content-Type: application/fhir+json' \\\n  -d '{\"resourceType\":\"Parameters\",\"parameter\":[{\"name\":\"system-version\",\"valueUri\":\"http://snomed.info/sct|http://snomed.info/sct/83821000000107\"},{\"name\":\"defaultDisplayLanguage\",\"valueCode\":\"en-GB\"},{\"name\":\"includeDefinition\",\"valueBoolean\":false},{\"name\":\"excludeNested\",\"valueBoolean\":false},{\"name\":\"cache-id\",\"valueId\":\"7743c2e6-5b90-4b62-bcd2-6695b993e76b\"},{\"name\":\"count\",\"valueInteger\":1000},{\"name\":\"offset\",\"valueInteger\":0},{\"name\":\"valueSet\",\"resource\":{\"resourceType\":\"ValueSet\",\"status\":\"active\",\"compose\":{\"inactive\":true,\"include\":[{\"system\":\"http://snomed.info/sct\",\"version\":\"http://snomed.info/sct/900000000000207008\",\"filter\":[{\"property\":\"concept\",\"op\":\"descendent-of\",\"value\":\"365636006\"}]}]}}}]}' \\\n  | jq '.expansion.parameter[] | select(.name == \"used-codesystem\") | .valueUri, .expansion.contains | length'\n\n# Dev\ncurl -s 'https://tx-dev.fhir.org/r4/ValueSet/$expand' \\\n  -H 'Accept: application/fhir+json' \\\n  -H 'Content-Type: application/fhir+json' \\\n  -d '{\"resourceType\":\"Parameters\",\"parameter\":[{\"name\":\"system-version\",\"valueUri\":\"http://snomed.info/sct|http://snomed.info/sct/83821000000107\"},{\"name\":\"defaultDisplayLanguage\",\"valueCode\":\"en-GB\"},{\"name\":\"includeDefinition\",\"valueBoolean\":false},{\"name\":\"excludeNested\",\"valueBoolean\":false},{\"name\":\"cache-id\",\"valueId\":\"7743c2e6-5b90-4b62-bcd2-6695b993e76b\"},{\"name\":\"count\",\"valueInteger\":1000},{\"name\":\"offset\",\"valueInteger\":0},{\"name\":\"valueSet\",\"resource\":{\"resourceType\":\"ValueSet\",\"status\":\"active\",\"compose\":{\"inactive\":true,\"include\":[{\"system\":\"http://snomed.info/sct\",\"version\":\"http://snomed.info/sct/900000000000207008\",\"filter\":[{\"property\":\"concept\",\"op\":\"descendent-of\",\"value\":\"365636006\"}]}]}}}]}' \\\n  | jq '.expansion.parameter[] | select(.name == \"used-codesystem\") | .valueUri, .expansion.contains | length'\n```\n\nProd uses SNOMED version 20250201 and returns 208 codes; dev uses version 20240201 and returns 207 codes. Code 1351894008 \"Mixed field RhD (finding)\" is present in prod but absent in dev.\n\n## What differs\n\nProd $expand uses SNOMED CT International edition version 20250201 while dev uses version 20240201. This causes expansion results to contain different sets of codes — prod includes codes added in the 2025 edition that dev does not have, and some codes present in both editions have different display text reflecting updates between versi
